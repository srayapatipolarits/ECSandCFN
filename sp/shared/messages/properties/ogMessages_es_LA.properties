og.LearningStyle.description=El módulo de Estilos de aprendizaje revela cómo procesa los detalles y la información dentro de dos escalas distintas de aprendizaje\: general y analítico. La comprensión de su estilo de aprendizaje específico justo con los diferentes tipos de aprendizajes en su equipo mejorará la comunicación de cualquier entorno.
