og.RelationShipAdvisor.description=El asesor de convivencia es una herramienta poderosa que hace coincidir los perfiles de las personas de Prism® con el suyo para revelar posibles dinámicas de relación. Es una solución intuitiva para mitigar los conflictos y gestionar para lograr resultados de colaboración. En otras palabras, funciona para el personal y no sólo para una persona.
