og.Prism.description=El perfil de Prism® revela nuevas ideas en casi todos los aspectos de su inteligencia emocional, relacional y de equipo (ERT-i). Estos datos relevantes y transformadores le proporcionarán información importante que impactará su rendimiento, productividad y éxito.
og.CompetencyManager.description=Aplique las competencias fundamentales de su empresa a los programas de aprendizaje de todos los empleados y los criterios con los cuales se medirá su rendimiento. Dirija las competencias de su organización hacia funciones específicas y necesidades de aprendizaje. Las competencias fundamentales dirigen a cada empleado a una serie de acciones diseñadas para mejorar su rendimiento.
og.FundamentalNeeds.description=El módulo de necesidades fundamentales mide su deseo de mantener el control, mantener la seguridad o tener relevancia. Todos tenemos necesidades personales y profesionales que contribuyen a nuestra perspectiva, actitud y comportamiento. Tener estas visiones le dan una comprensión mas profunda de sus propios impulsos.
og.Competency.url=/sp/competency/home\#/profiles
og.PrismLens.description=Prism® Lens le ayudará de una manera poderosa a saber cómo lo perciben los demás. La forma en que otros lo perciben es significativo para el crecimiento de su inteligencia emocional, relacional y de equipo (ERT.i™). Cada análisis Lens revela oportunidades ERT-i al afectar la ponderación de las áreas de práctica en su plan de desarrollo.
og.CompetencyManager.imageUrl=/resources/images/og/CompetencyManager.png
og.Pulse.description=Realice una encuesta anónima con Pulse. Lo puede enviar a su organización completa o solo a grupos específicos y determinar la satisfacción de los clientes. Está lleno de preguntas que evalúan la salud de su empresa al medir la cultura, compromiso y el liderazgo. O personalice su propia encuesta Pulse para atraer retroalimentación y visiones de cualquier parte en su personal.
og.Spectrum.description=Esta vista de tablero de todo su personal le permite tomar decisiones personales basadas en datos y no en corazonadas, también revela patrones de rendimiento al más alto nivel posible. Se profundiza en la dinámica de equipo para identificar oportunidades de mejoras. Eche un vistazo a la formación de la personalidad de su organización completa, filtrado por grupo o demografía, y explore las características de personas específicas.
