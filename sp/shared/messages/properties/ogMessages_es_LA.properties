og.Blueprint.description=Blueprint es su oportunidad para expresar una declaración de misión personal que brinda enfoque, motivación y responsabilidad a las iniciativas clave, despejando el camino de donde está ahora a donde quiere estar. Es un documento dinámico que permite la convergencia en tiempo real con los administradores para escenarios de expectativas y seguimiento con comentarios continuos y ajustes.
og.PrismLens.title=Prism® Lens
