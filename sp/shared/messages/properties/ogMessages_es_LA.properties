og.Competency.description=Las competencias son las habilidades cuantificables, actitudes o atributos que distinguen su nivel personal del rendimiento. Para sobresalir en una posición específica, necesitará un entendimiento claro de cómo la estrategia de rendimiento de su empresa crea vínculos con sus logros personales. En esta sección, podrá utilizar herramientas inteligentes y contenido que le darán visión y orientación para que su desempeño sea el mejor.
