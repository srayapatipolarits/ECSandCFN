og.DecisionMaking.description=El módulo de toma de decisiones mide su estilo único y razonamiento cuando toma decisiones. Basado en cuatro escalas únicas y entrelazadas de toma de decisiones (interno, externo, cauteloso y activo), cada perspectiva ofrece una visión en su proceso cognitivo y expectativas personales.
og.ProcessingBlueprint.description=El procesamiento de Blueprint muestra cómo consume y evalúa la información con el fin de enfocarse en la gente, actividades y causas en su vida. Basado en sus cuatro escalas distintas, estas dimensiones ofrecen una visión precisa de su enfoque al procesar el estímulo de forma interna y externa, que es especialmente constructivo en los entornos de equipos.
og.Erti.description=Planes de desarrollo personalizados con un currículo completo basado en sus fortalezas únicas y áreas de enfoque. Este plan ofrece importante contenido fácil de comprender y una guía para hacer crecer paso a paso su inteligencia emocional, relacional y de equipo (ERT-i™), los atributos más importantes para alcanzar el éxito.
