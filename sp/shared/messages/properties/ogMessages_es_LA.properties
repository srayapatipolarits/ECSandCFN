og.KnowledgeCenter.description=La amplia biblioteca de SurePeople con contenido cuidadosamente seleccionado para la creación de conocimientos. Todos servidos en pequeños bocados, a través de una amplia variedad de temas de más de setenta áreas de práctica ERT-i. Navega a través de una colección de videos y artículos seleccionados de las principales editoriales en el Centro de aprendizaje.
