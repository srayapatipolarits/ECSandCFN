og.Hiring.description=Identifique no solo a las personas correctas sino a los equipos correctos y los entornos adecuados para ellos con herramientas que trabajan en cualquier criterio de reclutamiento. Los datos cualitativos y cuantitativos revelan los atributos más críticos para el éxito de su organización.
