profile.learning.global.vs.analytical.p1=El estilo de aprendizaje explica como interactúa una persona con información nueva. Existen dos extremos\: el estilo de aprendizaje <b>general</b> y el aprendizaje <b>analítico</b> .  Nadie está atado a un solo estilo de aprendizaje.
profile.learning.global.characterstics.percentage=CARACTERÍSTICAS DEL APRENDIZ GENERAL {0}%
profile.learning.global.frustration.p1=<li>Tener que mostrar los pasos utilizados para llegar a una respuesta particular</li> <li>Aceptar las críticas de los demás sin tomarlo personal</li> <li>Desconocer el propósito de hacer una tarea en particular</li> <li>No recibir suficiente crédito por su esfuerzo</li> <li>Tener que explicar algo de forma analítica y detallada</li>  
profile.learning.global.vs.analytical=APRENDIZ GENERAL vs. APRENDIZ ANALÍTICO
profile.learning.global.greater=El aprendiz <b>general</b> ve el panorama global o la idea general mientras que el aprendiz analítico se enfoca en las partes que conforman el panorama global. Los aprendices<b>generales</b> entienden la nueva información al escuchar la &quot;esencia&quot; de lo que es comunicado para obtener rápidamente la idea general del tema. Recordar los detalles puede ser difícil. Al seguir instrucciones, el aprendiz <strong>general</strong> escucha lo que &quot;hay que hacer&quot; y no necesariamente &quot;cómo hay que hacerlo&quot;. 
profile.learning.global.heading=GENERAL
profile.learning.analytical.heading=ANALÍTICO
profile.learning.analytical.greater=El aprendiz <b>analítico</b> escucha información nueva y tiende a prestar atención a los detalles específicos. Entender el concepto general que describen los detalles, puede ser difícil para el aprendiz <b>analítico</b> . Al seguir instrucciones, el <b>analista</b> presta atención a los\tdetalles y puede llegar a frustrarse si las instrucciones se repiten.
profile.learning.heading=ESTILO PRINCIPAL DE APRENDIZAJE
profile.learning.global.p1=<li>Aprende debatiendo y colabora en los esfuerzos grupales</li> <li>Hace varias actividades a la vez y puede omitir pasos/detalles</li> <li>Entiende el panorama general y la relación entre las ideas</li> <li>Lee entre líneas y ve muchas opciones</li> <li>Trabaja duro para complacer y trata de evitar el conflicto</li> <li>Sigue la corriente y es generalmente flexible</li> <li>Tiende a evitar la competencia individual</li> <li>Parafrasea al explicar su punto de vista</li>
profile.learning.analytical.p1=<li>Le gusta ir paso a paso en un orden secuencial</li> <li>Normalmente es automotivado, lógico y enfocado</li> <li>Necesita estar preparado y saber qué esperar</li> <li>Presta atención minuciosa a los detalles y a características específicas</li> <li>Puede detectar los hechos pero pasa por alto la idea principal</li> <li>Con frecuencia valora lo hechos por sobre la intuición y las emociones</li> <li>Recuerda los detalles y prefiere la organización</li> <li>Prefiere terminar una cosa a la vez.</li> <li>Tiene un sentido de justicia.</li> <li>Puede preferir las respuestas directas.</li> 
