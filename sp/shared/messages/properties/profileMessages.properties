profile.personality.Instructor.MostFavorableWorkEnvironment=Enjoys challenges, variety and the opportunity to influence or inspire others. May strive for prestige and recognition.
profile.personality.Instructor.MotivationalStyle=Rewarding, charming, inspiring, intimidating and directing.
