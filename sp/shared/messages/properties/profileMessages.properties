profile.personality.Actuary.AssessesOthersBy=Their objectivity, cognitive abilities and precision.
profile.personality.Actuary.CommunicatingWith=Since the Scientist is motivated by logic and not emotions, [Name] resists change unless first given good reasons for it. Provide well-researched facts and well-supported data to explain the required change.
profile.personality.Actuary.CommunicatingWith.heading=Communicating With [Name]
profile.personality.Actuary.DisagreeingWith=Carefully document the position and offer sound reasoning with well-researched facts and data. Then ask [Name] to consider the case. Do not push too hard, giving [Name] enough time to consider and process the evidence. Avoid putting a Scientist on the spot by embarrassing or correcting them; instead, apply logic and process to the information.
profile.personality.Actuary.DisagreeingWith.heading=Disagreeing With [Name]
profile.personality.Actuary.DrivingIdeal=Possesses a driving desire to be correct and accurate.
profile.personality.Actuary.EmotionalPosture=Tends to reject interpersonal aggression. Can be critical and intolerant of careless workers.
profile.personality.Actuary.FundamentalDesiresDrive=[Name] places importance on accuracy, as well as being factual, careful and cooperative and always strives to do things the right way.
profile.personality.Actuary.HowToSuperviseAndEncourage=[Name] responds best to a manager who is available to discuss significant details and make useful suggestions. Although Scientists function well behind the scenes, they still desire to be celebrated for their contributions. 
profile.personality.Actuary.JobMatch=The Scientist tends to be logical, accurate, practical and thorough, so [Name] functions most effectively when the work environment is structured and organized. In their role, Scientists prefer the opportunity to analyze, be accurate, review details, critique and improve, follow procedures, follow up on details, ensure quality, organize, perform identified tasks, plan with committees, research concepts and work with objects.
profile.personality.Actuary.Leadership=Tends to work alone on key projects in order to make sure they are done correctly. Exhibits leadership in a reserved and polite manner.
profile.personality.Actuary.MobilityPreference=Able to remain still for long period of time, pondering issues and problems.
profile.personality.Actuary.MostFavorableWorkEnvironment=A well-organized work setting where accuracy, dependability and logic are valued and appreciated.
profile.personality.Actuary.MotivationalStyle=Objectivity, accuracy, thoughtful organization, factual data and logical arguments.
profile.personality.Actuary.NegativePerceptionsMayHaveOfOthers=[Name] may judge others with strong personalities as know-it-alls who initiate plans without considering important details and procedures. In such instances, [Name] may become territorial over who is more correct. Scientists may view others as inaccurate, disorganized, boastful or prone to embellishment. They may also be concerned with others not having the correct information to make good decisions.
profile.personality.Actuary.NegativePerceptionsMayHaveOfOthers.heading=Negative Perceptions [Name] May Have Of Others
profile.personality.Actuary.NegativePerceptionsOthersMayHaveOf=Others may see [Name] as a perfectionist, indecisive or overly concerned with small details. [Name]''s attention to detail may seem to pessimistic when it comes to accepting new ideas. Because Scientists prefer to be accurate and precise, those with soft personalities may feel judged.
profile.personality.Actuary.NegativePerceptionsOthersMayHaveOf.heading=Negative Perceptions Others May Have Of [Name]
profile.personality.Actuary.NotableCharacteristics=[Name] is generally perceived as conscientious, logical, reserved, reflective and careful to avoid unnecessary risks. [Name] may be very perceptive of hidden agendas or ulterior motives, and has difficulty relaxing until there is certainty in a decision or logical action.
profile.personality.Actuary.Over-uses=Can be tied up with correct procedures and fail-safe controls. May be reluctant to change and over-dependent on people and processes that have been previously worked.
profile.personality.Actuary.RecommendedImprovements=For [Name], fretting and worrying over small matters can create a habit of checking and re-checking, which can take time and energy, as well as irritate others. Scientists can be overly analytical and even a barrier to progress. [Name] would benefit from learning to act quicker and focus on compromising for a good, rather than perfect, solution.
profile.personality.Actuary.RelationalTaskOrientation=Tends to be task-oriented, striving to understand systems and processes so they can propose how things could improve. Needs adequate time to assess problems and strategies, preferring to monitor facts and data to keep things on track.
profile.personality.Actuary.summary1=Individuals with the Scientist personality type are exceptionally detail-oriented and analytical. As a Scientist, [Name] may feel a strong need to get things perfect, which is a quality that others could see as inflexible.
profile.personality.Actuary.summary2=[Name] possesses a natural desire to think critically and act based on correctness, accuracy and well-researched facts. This approach has a strong impact on the Scientist''s decision-making process, as they will explore all possible options before arriving at a conclusive decision. If there is room for doubt, [Name] can go to great lengths to avoid being unprepared.
profile.personality.Actuary.summary3=Scientists have a very strong task orientation. However, when in task mode, they may neglect personal relationships, which can prove challenging for work associates. In fact, it may seem that [Name] operates by a secret rule book, which is expected for others to follow. This can pose problems when work associates are unaware or unfamiliar with these unspoken rules.
profile.personality.Actuary.summary4=Since the Scientist prefers a peaceful work environment, [Name] can be uncomfortable or reserved around more aggressive work associates. On the other hand, Scientists are adept at indirectly controlling the work environment by using strong expectations or requirements for others to stick with their personal rules. For [Name] this comes from a well-intentioned desire to be conscientious, but it may come across as critical or picky to others. Because the Scientist seeks accuracy and logic, [Name] may suffer from indecision or inaction at times by getting caught in a cycle of worry, which should be worked on to create a more flexible attitude.
profile.personality.Actuary.SummaryOfStrengths=Analytical, detail-oriented, organized, cautious and accurate.
profile.personality.Actuary.type=Precision
profile.personality.Actuary.UneasyWhen=It?s necessary to be involved with large groups or to sell abstract ideas.
profile.personality.Actuary.WhenPressured=Has a tendency to internalize conflict and dwell on past conflicts. Can be their own worst enemy.
profile.personality.Actuary.WorkEnvironmentContribution=Tends to be very conscientious about work while striving to be accurate, factual, analytical and thorough. Defines, clarifies, evaluates and obtains detailed information and researches often.
profile.personality.Ambassador.AssessesOthersBy=The way they apply acceptance, inclusion and tolerance.
profile.personality.Ambassador.CommunicatingWith=[Name] may be open to hearing personal stories and endorsements as a way to relate better with others. Persuade [Name] by expressing ideas from the people involved and conveying who agrees with the idea. Make sure to show how the project will be fun or interesting by painting the big picture, but emphasize the details often or they may be forgotten. Because [Name] is practical, be sure to discuss specifics about how things will be done and how they will affect others. 
profile.personality.Ambassador.CommunicatingWith.heading=Communicating With [Name]
profile.personality.Ambassador.DisagreeingWith=Provide specific examples of how an idea, concept or plan has worked in other settings. Take a team approach and reassure [Name] of personal relationships, as disagreements may be interpreted as personal rejection. Assuring that a change will help the team can ease tensions and prepare [Name] for something new and different.
profile.personality.Ambassador.DisagreeingWith.heading=Disagreeing With [Name]
profile.personality.Ambassador.DrivingIdeal=Enjoys cultivating friendships, striving for acceptance and seeking contentment from relationships.
profile.personality.Ambassador.EmotionalPosture=Tends to be approachable, empathetic and compassionate. Likes showing care for others and is affectionate. 
profile.personality.Ambassador.FundamentalDesiresDrive=[Name] is patient, personable, unassuming and steadfast. Regardless of the situation, Ambassadors will generally advise others in a good-natured and pleasant way.
profile.personality.Ambassador.HowToSuperviseAndEncourage=[Name] prefers a democratic and relaxed management style and may not work well in a stressful, threatening environment. Ambassadors work in an unhurried style and may need some friendly prodding to set and meet realistic deadlines. [Name] prefers a manager who is personable and willing to show open appreciation for good work. As Ambassadors do not respond well to abrupt people, they favor leadership that places a high priority on a unified team approach.
profile.personality.Ambassador.JobMatch=The Ambassador functions most effectively when given an opportunity to influence, meet or entertain people. That means [Name] needs variety and new opportunities to express creative ideas without a lot of detail-oriented work. Ambassadors cooperate well with others in order to complete tasks and objectives. In their role, they prefer the opportunity to be active, humorous, loyal and relational, and they enjoy the ability to communicate, influence and network. They like to support others and perform well to set an example.
profile.personality.Ambassador.Leadership=Leads by caring for others and encouraging their strengths while building solid relationships.
profile.personality.Ambassador.MobilityPreference=Enjoys a balance between moderate change and consistency in daily work activity. Has a strong desire to move around, which leads to diverse interpersonal relationships.
profile.personality.Ambassador.MostFavorableWorkEnvironment=Prefers a conflict-free setting and seeks the opportunity to encourage and support others.
profile.personality.Ambassador.MotivationalStyle=Offers understanding and empathy in relationships.
profile.personality.Ambassador.NegativePerceptionsMayHaveOfOthers=When Ambassadors are in conflict with someone, they can feel judged or personally attacked. In turn, [Name] may quietly build resentment against people with strong personalities. Ambassadors may also develop a perception that people who use excessive caution or attend meticulously to details are bogging down process. 
profile.personality.Ambassador.NegativePerceptionsMayHaveOfOthers.heading=Negative Perceptions [Name] May Have Of Others
profile.personality.Ambassador.NegativePerceptionsOthersMayHaveOf=Detailed people may find [Name] disorganized, inaccurate and likely to exaggerate. Others may be jealous of how much attention they receive from work associates or their social circles. People with strong personalities may see [Name] as unassertive and less productive because of [Name]''s tendency to make relationships a higher priority than task completion.
profile.personality.Ambassador.NegativePerceptionsOthersMayHaveOf.heading=Negative Perceptions Others May Have Of [Name]
profile.personality.Ambassador.NotableCharacteristics=[Name] is generally perceived as easygoing, friendly, relaxed and independent. Ambassadors have a deep desire for acceptance among peers and usually have many friends. They are nonthreatening, sympathetic, hard to dislike and good at listening. [Name] is likely to offer suggestions in indirect and supportive ways, rarely acting abruptly.
profile.personality.Ambassador.Over-uses=Favors indirectness, excessive tolerance and kindness.
profile.personality.Ambassador.RecommendedImprovements=[Name] dislikes giving direct orders and may be too lenient with unproductive work associates. In an effort to smooth things over, Ambassadors may be hasty to resolve conflict with those who might be upset. [Name] may also hold grudges against those who are critical. Struggling with organization, overlooking key details and becoming easily distracted may also characterize [Name].
profile.personality.Ambassador.RelationalTaskOrientation=Highly relational to the point of prioritizing people over tasks in order to preserve relationships and maintain harmony.
profile.personality.Ambassador.summary1=Individuals with the Ambassador personality type naturally network well with others and have an ability to talk about anything with anyone. As an Ambassador, [Name] has a people-first philosophy that comes before being task-oriented or objective-oriented.
profile.personality.Ambassador.summary2=[Name] maintains relationships with diplomacy, personal warmth and understanding and is likely to solve problems by listening first and offering suggestions second. Ambassadors typically notice and celebrate the strengths in others while maintaining long-term relationships. [Name] has a strong social approach and may go to great lengths to avoid making waves in both personal and professional relationships. This may result in [Name] sometimes being overly tolerant of those who are unproductive, making confronting and disciplining those who underperform difficult.
profile.personality.Ambassador.summary3=At times, the Ambassador can be too indirect, which poses problems when giving orders or addressing potential conflict is warranted. Accordingly, learning to be comfortable confronting others would contribute significantly to [Name]''s potential. Additionally, the Ambassador responds well to encouragement but may take criticism as a personal offense. Due to the strong relationship-driven approach, [Name] may need encouragement establishing and attaining realistic deadlines on certain tasks. The strong ability to work well with people can be a great asset, but it can also impede managerial tasks.
profile.personality.Ambassador.SummaryOfStrengths=Dependable, loyal, cooperative and patient. Will focus on forgiveness and restoration of peace.
profile.personality.Ambassador.type=Versatile/Adaptable
profile.personality.Ambassador.UneasyWhen=There is conflict and disharmony among co-workers, especially when forced to take sides.
profile.personality.Ambassador.WhenPressured=Becomes overly flexible and intimate, using key friendships to accomplish tasks.
profile.personality.Ambassador.WorkEnvironmentContribution=Likely to be a good listener with a team-player spirit. Cooperates well and has a positive and easygoing attitude among co-workers. Generally likes to support others and create harmony.
profile.personality.Designer.AssessesOthersBy=Their ability to communicate effectively.
profile.personality.Designer.CommunicatingWith=Provide the big picture before providing any explanations, details or concerns. Since Pioneers can get lost in details, keep information focused for [Name] by composing thoughts around the problems, options and recommended actions. Pioneers enjoy hearing personal stories and endorsements as a way to relate with others. Be persuasive by expressing ideas from the people involved and conveying who agrees with the idea.
profile.personality.Designer.CommunicatingWith.heading=Communicating With [Name]
profile.personality.Designer.DisagreeingWith=First, find the larger goal that can be agreed upon; then propose a strategy that will expedite the plan. [Name] can be highly committed to reaching a goal, with the particular methodology a lesser priority. Postponing an immediate decision, even for a day or two, may cause [Name] to lose emotional attachment to an idea and open the door for acceptance of other ideas.
profile.personality.Designer.DisagreeingWith.heading=Disagreeing With [Name]
profile.personality.Designer.DrivingIdeal=To maintain independence and a position of dominance.
profile.personality.Designer.EmotionalPosture=A rugged individualist with the ego and strength to verbalize a personal perspective and position.
profile.personality.Designer.FundamentalDesiresDrive=[Name] is generally confident and will charge ahead despite obstacles, viewing resistance and opposition as challenges to be conquered. Pioneers likely have the stamina to sustain a fast pace and will expect others to keep up. They are most effective when innovation and results are important. They make decisions quickly and easily with the recognition that some restraints or limitations are necessary. However, Pioneers will not let unnecessary restraints stop them from pressing toward the goal.
profile.personality.Designer.HowToSuperviseAndEncourage=[Name] prefers a leader who will tap into creative flow and implement better ideas; who will help complete tasks and begin new projects; and who will be direct and accept directness. A passive or carefree manager typically won''t work for Pioneers, who must be reminded to soften up and note the impact they have on others. 
profile.personality.Designer.JobMatch=The Pioneer likes to take charge, so [Name] functions most effectively when presented with opportunities or challenges to express new or creative ideas with a minimum of problem-solving details. Because Pioneers have an influential nature, [Name] functions best when given the opportunity to meet people. In their role, Pioneers prefer the opportunity to be active, humorous and in charge; to verbalize, communicate, create, decide, develop and direct; to entertain, gain recognition, influence and initiate solutions; to lead others, manage, network, perform, solve problems and supervise.
profile.personality.Designer.Leadership=May exhibit a leadership style that defines the goal and then motivates others to work together to accomplish that goal.
profile.personality.Designer.MobilityPreference=Needs mobility. Prefers a variety of projects. Seeks a constant flurry of activity and change.
profile.personality.Designer.MostFavorableWorkEnvironment=Enjoys challenges, variety and the opportunity to influence or inspire others. May strive for prestige and recognition.
profile.personality.Designer.MotivationalStyle=Able to be persistent. Demonstrates a sheer force of personality.
profile.personality.Designer.NegativePerceptionsMayHaveOfOthers=[Name] is prone to seeing others with a similar personality as territorial, and conflict may ensue over control. [Name] may also become envious of someone else receiving more attention. Because Pioneers can be turned off by too much talk and not enough results, they may see others as less motivated or as slow in their work, holding up processes with excessive attention to detail. They may also see others as being too sensitive or pessimistic.
profile.personality.Designer.NegativePerceptionsMayHaveOfOthers.heading=Negative Perceptions [Name] May Have Of Others
profile.personality.Designer.NegativePerceptionsOthersMayHaveOf=Others may see [Name] as either disinterested or always on a mission. Those with relational personalities may see Pioneers as insensitive, self-centered and bullish. Detail-oriented people may perceive them as having a know-it-all attitude, and others might find them to exaggerate facts, be disorganized or create inaccuracies.
profile.personality.Designer.NegativePerceptionsOthersMayHaveOf.heading=Negative Perceptions Others May Have Of [Name]
profile.personality.Designer.NotableCharacteristics=[Name] can be aggressive, persuasive and action-oriented. Pioneers will strive for desired results regardless of obstacles; giving in or quitting is unlikely, as they thrive on challenges. When the environment is favorable, Pioneers can be very friendly, but if the environment is antagonistic, they can become very rigid.
profile.personality.Designer.Over-uses=Has a win-lose competitive style. May become impatient when the pace of a project seems too slow.
profile.personality.Designer.RecommendedImprovements=Carefully aggressive, rather critical and possessing high standards, Pioneers tend to drive for results with a singular focus on achievement. The impact this has on others is stronger than they may realize. [Name] either empowers others with a strong personality or leaves them feeling hurt and criticized. For Pioneers, tension between seeing the big picture and getting the details together may leave them struggling with indecision.
profile.personality.Designer.RelationalTaskOrientation=Relates well to people but prioritizes tasks over people when under pressure. Unusually motivated by succeeding in situations where others were not even willing to try.
profile.personality.Designer.summary1=Individuals with the Pioneer personality type possess several opposing strengths and are among some of the strongest personality types. As a Pioneer, [Name] generally does not have a problem assuming difficult challenges, strenuous tasks or competitive situations.
profile.personality.Designer.summary2=[Name] may project strong self-confidence that can be misinterpreted by some as arrogance or excessive self-reliance. As such, Pioneers generally seek out opportunities that stretch and develop their abilities. If told that something cannot be done, they are likely to respond with a can-do attitude. [Name] strives to remain free from situations that are considered constraining, such as those involving direct controls, routine work or excessive details. Pioneers need independence and may become restless when outcomes are diminished by groupthink or committees.
profile.personality.Designer.summary3=[Name] is objective and results-oriented and may prefer to work alone to achieve the best results. However, Pioneers also have the ability to persuade others to jump in to accomplish a goal. [Name] can rise to the occasion by taking charge when necessary. [Name] may be perceived as direct, blunt, forceful or uncaring in some situations. While this drive for good results is a strength, when carried too far, it may create difficulty for others who are not as driven.
profile.personality.Designer.SummaryOfStrengths=Direct, independent, ambitious, results-oriented, confident and adept at solving problems. Likely to demonstrate a willingness to tackle difficult or undefined projects.
profile.personality.Designer.type=Powerful/Versatile/Adaptable
profile.personality.Designer.UneasyWhen=It is necessary to be lenient with others they believe are being taking advantage of, or when the work pace seems to be moving too slowly.
profile.personality.Designer.WhenPressured=May overstep boundaries and bulldoze others or resist being a team player, becoming overly critical of others.
profile.personality.Designer.WorkEnvironmentContribution=Easily grasps big ideas and uses verbal skills with high energy to mobilize people and achieve results. Welcomes a challenge, especially the opportunity to create something new. Often has an optimistic attitude for achieving goals matched by an ability to act.
profile.personality.Encourager.AssessesOthersBy=Their positive attitude and ability to recognize the good in people.
profile.personality.Encourager.CommunicatingWith=Provide the big picture before providing any explanations, details or concerns. Since Peacemakers can get lost in details, keep information focused for [Name] by composing thoughts around the problems, options and recommended actions. Peacemakers enjoy hearing personal stories and endorsements as a way to relate with others. Be persuasive by expressing ideas from the people involved and conveying who agrees with the idea. Make sure to show how the project will be fun or interesting by providing the big picture, but emphasize the details often or they may be forgotten. Because Peacemakers are very practical, they like to know how something will get done and how it will affect others. Prepare [Name] in advance for change.
profile.personality.Encourager.CommunicatingWith.heading=Communicating With [Name]
profile.personality.Encourager.DisagreeingWith=Provide specific examples of how an idea, concept or plan has worked in other settings. Take a team approach and reassure [Name] of personal relationships, since disagreement may be interpreted as personal rejection. Use the idea of togetherness to assure and relax [Name] and to help [Name] prepare for something new and different.
profile.personality.Encourager.DisagreeingWith.heading=Disagreeing With [Name]
profile.personality.Encourager.DrivingIdeal=Has a strong desire to have friends and to be content in relationships.
profile.personality.Encourager.EmotionalPosture=Approachable, caring, affectionate and understanding.
profile.personality.Encourager.FundamentalDesiresDrive=[Name] is patient, personable, unassuming and steadfast. Regardless of the situation, Peacemakers will generally advise others in a good-natured and pleasant way.
profile.personality.Encourager.HowToSuperviseAndEncourage=[Name] prefers a democratic, relaxed management style and may not work well in a stressful or competitive environment. Peacemakers prefer a manager who is personable and willing to show open appreciation for good work. They work in an unhurried style and may need some friendly prodding to set and meet realistic deadlines. [Name] most likely does not respond well to abrupt people and favors leadership with a team-first approach.
profile.personality.Encourager.JobMatch=The Peacemaker personality has an influential nature and may function most effectively when given the opportunity to influence, meet or entertain people. This means [Name] needs variety and opportunities to express new and creative ideas without a lot of detailed-oriented work. In their role, Peacemakers prefer the opportunity to be active, humorous, loyal and relational; to communicate, entertain and follow the leader; to gain recognition, influence, network and perform; to set an example, support others and master familiar material.
profile.personality.Encourager.Leadership=Builds lasting friendships with people through mediating, caring and exhibiting genuine concern.
profile.personality.Encourager.MobilityPreference=Enjoys a variety of people and activities.
profile.personality.Encourager.MostFavorableWorkEnvironment=Prefers a harmonious and structured setting. Seeks the opportunity to encourage, develop and nurture people. Is spontaneous by nature, with a preference for freedom from rigid deadlines or details.
profile.personality.Encourager.MotivationalStyle=Likely to exhibit compassion with an open-door policy and a willingness to listen. Desire to help others succeed.
profile.personality.Encourager.NegativePerceptionsMayHaveOfOthers=[Name] may quietly build resentment toward others with strong personalities. Peacemakers may view others as trying to bog down processes with excessive caution or attention to trivial details. They may also feel judged by others or personally offended by those in conflict with them.
profile.personality.Encourager.NegativePerceptionsMayHaveOfOthers.heading=Negative Perceptions [Name] May Have Of Others
profile.personality.Encourager.NegativePerceptionsOthersMayHaveOf=Detail-oriented people may find [Name] disorganized, inaccurate and likely to exaggerate. Others may be jealous of how much attention [Name] receives from work associates or from other social circles. People with strong personalities often see Peacemakers as unassertive and less productive because of their tendency to make relationships a higher priority than talk completion.
profile.personality.Encourager.NegativePerceptionsOthersMayHaveOf.heading=Negative Perceptions Others May Have Of [Name]
profile.personality.Encourager.NotableCharacteristics=[Name] is generally perceived as easygoing, friendly, relaxed and independent, with a deep desire for acceptance among peers. Peacemakers are usually nonthreatening, sympathetic, hard to dislike and good at listening. They are likely to offer suggestions in indirect, offhand ways, and they are rarely abrupt.
profile.personality.Encourager.Over-uses=An indirect approach, tolerance and patronizing others.
profile.personality.Encourager.RecommendedImprovements=[Name] dislikes giving direct orders and may be too lenient with unproductive co-workers. In an effort to smooth things over, Peacemakers may be hasty to resolve conflict with people who are upset. [Name] may also hold grudges against people who are overly critical.
profile.personality.Encourager.RelationalTaskOrientation=Highly relational to the point of becoming so engrossed in communication that the focus on tasks can be lost. Can prioritize helping others solve problems over being committed to the work.
profile.personality.Encourager.summary1=Individuals with the Peacemaker personality type relate exceptionally well to others and are strong networkers. As a Peacemaker, [Name]''s primary approach is based on relationships rather than tasks or objectives.
profile.personality.Encourager.summary2=[Name] typically notices the strengths in others and maintains long-term relationships, going to great lengths to avoid conflict. Peacemakers leave a positive impression with their natural warmth, empathy and consideration. They are likely to solve problems by listening and offering suggestions in a diplomatic, non-intrusive manner. However, [Name] may also be reserved when communicating or leading. Confronting the performance of others may not come naturally to Peacemakers who may resort to indirect approaches to expressing expectations, making demands or disciplining others. [Name] is likely to be overly tolerant of work associates who are unproductive in order to avoid conflict. When managing others, Peacemakers will sometimes put people above purpose to the extent that accomplishing tasks may become a secondary priority.
profile.personality.Encourager.summary3=[Name] is likely to take offense at criticism but is motivated by recognition for a job well done. When in a position of responsibility, Peacemakers excel at both recognizing the achievements of other group members and focusing on the quality of the work as they strive to build a pleasant and productive work environment.
profile.personality.Encourager.SummaryOfStrengths=Verbal, persuasive, optimistic, loyal and cooperative.
profile.personality.Encourager.type=Adaptable/Versatile
profile.personality.Encourager.UneasyWhen=There is a need to confront others or when involved in conflict with others. 
profile.personality.Encourager.WhenPressured=Becomes overly compromising and sensitive. May be too trusting without discerning the unique differences in the work styles of others.
profile.personality.Encourager.WorkEnvironmentContribution=May offer loyalty and dependability to those in need by expressing concern and compassion, showing strong interpersonal skills. Promotes harmony between individuals and groups. Listens well.
profile.personality.Examiner.AssessesOthersBy=Their ability to initiate activity and get processes going.
profile.personality.Examiner.CommunicatingWith=Since the Influencer is naturally logical, organized and accurate, [Name] may resist change and be inflexible unless first given good reasons for change. Provide the rationale for change or decisive actions by offering well-researched facts and well-supported data. Clarify how the new idea may be fun and interesting. Be persuasive by expressing ideas from the people involved and conveying who agrees with the idea.
profile.personality.Examiner.CommunicatingWith.heading=Communicating With [Name]
profile.personality.Examiner.DisagreeingWith=Carefully document the position and offer sound reasoning with well-researched facts and data. Then ask [Name] to consider the case. Do not push too hard, giving [Name] enough time to consider and process the evidence. Remember, [Name] needs time to analyze information, so avoid the demand of an immediate decision or action. Influencers can be highly committed to new ideas, whereas postponing an immediate decision may cause them to lose their emotional attachment to the idea. Delaying the decision for even a day or two may open the door for them to accept other ideas.
profile.personality.Examiner.DisagreeingWith.heading=Disagreeing With [Name]
profile.personality.Examiner.DrivingIdeal=Strives to win with style.
profile.personality.Examiner.EmotionalPosture=Possesses a deep desire to show up well with professional associates and in personal relationships.
profile.personality.Examiner.FundamentalDesiresDrive=[Name] seeks open recognition from others and desires to be liked by associates. Influencers prefer an environment that places a high value on friendliness and familiarity. They desire to be outgoing, alert, tactful and unassuming, and they seek projects that offer opportunities for prestige.
profile.personality.Examiner.HowToSuperviseAndEncourage=[Name] can be helpful in mobilizing people in a nonthreatening and low-pressure manner. Influencers prefer a manager who is friendly and pleasant when things are going well and supportive when the work situation doesn''t go as expected. [Name] desires a manager who will allow a free exchange of ideas, listen and provide feedback and use a cordial tone when addressing others informally. Allowing for social interactions will go a long way in keeping [Name]''s positive morale intact.
profile.personality.Examiner.JobMatch=The Influencer personality is generally motivated to be accurate, precise and practical. That means [Name] prefers work that is organized and structured with clear objectives. [Name] will also need opportunities to entertain, meet and influence people. In their role, Influencers prefer the opportunity to be accurate, active, humorous and thorough; to analyze, communicate, critique and improve; to entertain, influence, interact, network, organize and perform; to plan, process, reflect, relate, research and verbalize.
profile.personality.Examiner.Leadership=Usually has a strong ability to lead enthusiastically, mobilizing a team while influencing others with precise information.
profile.personality.Examiner.MobilityPreference=Enjoys a flurry of activity that includes both social interactions and personal down time.
profile.personality.Examiner.MostFavorableWorkEnvironment=Looks for atmospheres that provide variety and that allow time both for interaction with others and for preparation in solitude.
profile.personality.Examiner.MotivationalStyle=Competing for recognition.
profile.personality.Examiner.NegativePerceptionsMayHaveOfOthers=[Name] may view work associates with strong personalities as having a know-it-all attitude. Influencers can become concerned that others who do not have a good grasp of the details won''t make good decisions. They are sometimes prone to view others as less motivated, less organized or less accurate.
profile.personality.Examiner.NegativePerceptionsMayHaveOfOthers.heading=Negative Perceptions [Name] May Have Of Others
profile.personality.Examiner.NegativePerceptionsOthersMayHaveOf=Some may view [Name] as rigid, unbending or overly concerned with details. Others might feel competitive toward [Name] because of [Name]''s influential nature and ability to assemble precise facts. Since Influencers can sometimes be driven by logic and sometimes be driven by emotion, others can see them as fickle.
profile.personality.Examiner.NegativePerceptionsOthersMayHaveOf.heading=Negative Perceptions Others May Have Of [Name]
profile.personality.Examiner.NotableCharacteristics=[Name] is enthusiastic, talkative and diplomatic. Given a need to influence others, [Name] will likely do so with tact and modesty. Influencers perform well in social and business situations, making small talk easily and opening conversations with a smooth, low-pressure approach. [Name] likely maintains a pleasant atmosphere of good will with an easygoing attitude and a good sense of humor.
profile.personality.Examiner.Over-uses=Can go overboard with ingenuity. May experience difficulty trying to balance social interactions with alone time for adequate research and preparation.
profile.personality.Examiner.RecommendedImprovements=[Name] should strive to be more direct and purposeful in relationships, as some find the Influencer''s casual and indirect style superficial. Being more of a diplomat than a taskmaster in work relationships with [Name] would be helpful. Influencers can typically improve by following through, displaying sensitivity in disagreements with others and identifying a proper work pace. [Name] would benefit from finding a balance in personal tasks by listening to the ideas and suggestions of others. As Influencers can be too sensitive in the work environment, they often need to try hard not to take matters personally.
profile.personality.Examiner.RelationalTaskOrientation=Tends to be both task-oriented and relationship-oriented. Interacting with people is very important, but so is the opportunity to prepare adequately.
profile.personality.Examiner.summary1=Individuals with the Influencer personality type can possess opposing behavioral characteristics because of their precision and versatility dimensions. As an Influencer, [Name] is a critical thinker who uses verbal persuasiveness to inspire others to act, but [Name] can also express opinions or criticisms without reservation. Influencers generally possess an effervescent personality and a good sense of humor but have a critical eye shortcomings.
profile.personality.Examiner.summary2=As an Influencer, [Name] is likely to have a natural interest in detailed strategies that will accomplish an established goal. Influencers can easily communicate the big picture and help others visualize the necessary steps needed to accomplish the goal. [Name] likely involves others in a task or project by being persuasive and explaining the finer points of the project. 
profile.personality.Examiner.summary3=From one moment to another, [Name] can move from being precisely detailed in an approach to having little or no concern for the details. Even though Influencers may be direct or aggressive and competitive in accomplishing a particular objective, others will still view them positively because of their considerate nature. When Influencers'' feelings are hurt, or when their personal convictions are violated, they may become caustic. [Name] may be impatient in the face of unmet personal standards, so learning to relax and finding a moderate pace becomes very beneficial to personal and professional development.
profile.personality.Examiner.SummaryOfStrengths=Verbal, persuasive, enthusiastic, analytical and cautious.
profile.personality.Examiner.type=Versatile/Precision
profile.personality.Examiner.UneasyWhen=Losing in a competitive interaction or being perceived poorly by others.
profile.personality.Examiner.WhenPressured=Can become restless, impatient and critical.
profile.personality.Examiner.WorkEnvironmentContribution=Uses creative ideas and information to influence, energize and entertain people. Has the ability to accomplish goals and objectives by motivating others.
profile.personality.Innovator.AssessesOthersBy=How they project personal strength, influence others and their character.
profile.personality.Innovator.CommunicatingWith=Provide the big picture before providing any explanations, details or concerns. Since Strategists can get lost in details, keep information focused for [Name] by composing thoughts around the problems, options and recommended actions. Strategists enjoy hearing personal stories and endorsements as a way to relate with others. Be persuasive by expressing ideas from the people involved and conveying who agrees with the idea. Make sure to show how the project will be fun or interesting by painting the big picture, but emphasize the details often or they may be forgotten.
profile.personality.Innovator.CommunicatingWith.heading=Communicating With [Name]
profile.personality.Innovator.DisagreeingWith=First, find the larger goal that can be agreed upon; then propose a strategy that will expedite the plan. [Name] can be highly committed to reaching a goal, with the particular methodology a lesser priority.
profile.personality.Innovator.DisagreeingWith.heading=Disagreeing With [Name]
profile.personality.Innovator.DrivingIdeal=Strives to manage, influence and inspire others.
profile.personality.Innovator.EmotionalPosture=Does not back down easily and is not intimidated by aggression. Tends to minimize personal need for affirmation.
profile.personality.Innovator.FundamentalDesiresDrive=[Name] is driven and confident, with an ability to charge ahead despite the obstacles. [Name] views resistance and opposition as challenges and is most effective when innovation and results are important.
profile.personality.Innovator.HowToSuperviseAndEncourage=[Name] may be difficult to manage at times because of the high sense of ambition. Giving Strategists the freedom to run things the way they deem appropriate is important, but remind them that limitations to their authority exist. [Name] works best with a friendly supervisor who is open to discussion and is honest in their expectations and praise.
profile.personality.Innovator.JobMatch=Strategists like to take charge, so [Name] is likely to be most effective when given independence, challenges, obstacles to overcome, problems to solve and a minimum of details. Because of their influential nature, Strategists function best when given the opportunity to meet or entertain people. That means [Name] needs variety and opportunities to express new and creative ideas with others without a lot of detail-oriented work. In their role, Strategists prefer the opportunity to be active, humorous and in control; to build, communicate, create, decide, develop and direct; to entertain, gain recognition, influence, initiate solutions and lead others; to manage, network, perform, relate, solve problems, supervise and verbalize.
profile.personality.Innovator.Leadership=Defines the goal and then motivates others to work together to accomplish that goal.
profile.personality.Innovator.MobilityPreference=Desires a variety of projects, constant activity and seeks change.
profile.personality.Innovator.MostFavorableWorkEnvironment=Enjoys challenges, variety and the opportunity to influence or inspire others. May strive for prestige and recognition.
profile.personality.Innovator.MotivationalStyle=Rewarding, charming, inspiring, intimidating and giving direction.
profile.personality.Innovator.NegativePerceptionsMayHaveOfOthers=[Name] is prone to seeing others with a similar personality as territorial, and conflict may ensue over control. [Name] may also become envious of someone else receiving more attention. Because Strategists can be turned off by too much talk and not enough results, they may see others as less motivated or as slow in their work, holding up processes with excessive attention to detail. They may also see others as being too sensitive or pessimistic.
profile.personality.Innovator.NegativePerceptionsMayHaveOfOthers.heading=Negative Perceptions [Name] May Have Of Others
profile.personality.Innovator.NegativePerceptionsOthersMayHaveOf=Others may view [Name] as either disinterested or always on a mission. Those with softer personalities may view Strategists as insensitive, self-centered and bullish. Detail-oriented people may perceive them as having a know-it-all attitude. And yet, others might find them to exaggerate facts, be disorganized and create inaccuracies.
profile.personality.Innovator.NegativePerceptionsOthersMayHaveOf.heading=Negative Perceptions Others May Have Of [Name]
profile.personality.Innovator.NotableCharacteristics=[Name] has an entrepreneurial attitude and is assertive, persuasive, independent and adventurous. [Name] can have a stubborn determination and is not afraid to try something new, sometimes moving ahead even without the advice or backing of others. Boredom is the Strategist''s enemy, as they drive towards bigger and better things. [Name] is flexible and self-motivated and usually exhibits a high tolerance for pressure.
profile.personality.Innovator.Over-uses=May be overly tenacious.
profile.personality.Innovator.RecommendedImprovements=While Strategists can easily see the big picture, they may not fully understand the amount of detailed work that is required. Seeking feedback from work associates and friends who are more detail-oriented would help provide a better understanding of the steps involved in a particular process. [Name] might struggle with disorganization and overlook key facts if distracted, so it would help to take time to plan and write down details to stay focused.
profile.personality.Innovator.RelationalTaskOrientation=Relates well with people but prioritizes tasks under pressure.
profile.personality.Innovator.summary1=Individuals with the Strategist personality type exhibit a unique mix of patterns and have some of the strongest personalities. However, disguised in the mix of patterns may be a softer, more peaceful demeanor. As a Strategist, [Name] may exhibit a unique capacity to move people and tasks in a forward direction because of excellent vision and persuasive social skills. Strategists often possesses the ability to identify the motives of others and rally them toward a predetermined goal. 
profile.personality.Innovator.summary2=Whether through formal responsibility or casual contact, [Name] leads others with an energetic personality and a plan. [Name] is usually clear on the results desired but may not always verbalize them immediately. Strategists tend to focus on big picture ideas and overlook the details. In a formal leadership role, [Name] may inspire or persuade others to help with repetitive work processes or manage details. However, some people may have conflicted feelings working with Strategists. On one hand, people can be strongly attracted to their social skills and confidence, but they may also be distanced by the power of the personality or feel exhausted by the drive and stamina to accomplish goals. 
profile.personality.Innovator.summary3=[Name] is likely to use persuasive verbal skills to recruit others for a cause. Even though Strategists can sometimes overwhelm others, they are well liked by their work associates. Hidden within the seemingly strong personality is a softer and more empathetic approach that is not immediately apparent to most.
profile.personality.Innovator.SummaryOfStrengths=Independent, results-oriented, confident, direct and adept at solving problems.
profile.personality.Innovator.type=Powerful/Versatile/Adaptable
profile.personality.Innovator.UneasyWhen=There is a loss of power or influence. Fears being too soft in certain situations.
profile.personality.Innovator.WhenPressured=May become argumentative and choose a passive-aggressive approach.
profile.personality.Innovator.WorkEnvironmentContribution=Easily grasps the big picture and utilizes verbal skills while applying high energy to mobilize people and achieve results. Generally welcomes a challenge, especially the opportunity to create something new. Has the ability to move and encourage others to action, while expecting results. Generally a good starter but a poor finisher.
profile.personality.Instructor.AssessesOthersBy=How they project personal strength, influence and character.
profile.personality.Instructor.CommunicatingWith=Provide the big picture before providing any explanations, details or concerns. Since Instructors can get lost in details, keep information focused for [Name] by composing thoughts around the problems, options and recommended actions. Instructors enjoy hearing personal stories and endorsements as a way to relate with others. Be persuasive by expressing ideas from the people involved and conveying who agrees with the idea. Make sure to show how the project will be fun or interesting by painting the big picture, but emphasize the details often or they may be forgotten.
profile.personality.Instructor.CommunicatingWith.heading=Communicating With [Name]
profile.personality.Instructor.DisagreeingWith=First, find the larger goal that can be agreed upon; then propose a strategy that will expedite the plan. [Name] can be highly committed to reaching a goal, with the particular methodology a lesser priority. Postponing an immediate decision, even for a day or two, may cause [Name] to lose emotional attachment to an idea and open the door for acceptance of other ideas.
profile.personality.Instructor.DisagreeingWith.heading=Disagreeing With [Name]
profile.personality.Instructor.DrivingIdeal=Strives to manage, influence and inspire others.
profile.personality.Instructor.EmotionalPosture=Does not back down easily and is not intimidated by aggression. Tends to minimize any need for affirmation.
profile.personality.Instructor.FundamentalDesiresDrive=[Name] is driven and confident, able to charge ahead despite daunting obstacles. Instructors view resistance and opposition as a challenge and are most effective when innovation and results are important.
profile.personality.Instructor.HowToSuperviseAndEncourage=Instructors are highly ambitious and may not be easy to manage. Give them freedom to run things the way they deem appropriate, but remind them that limitations to authority exist. [Name] typically works best with a friendly manager open to discussion and expecting and accepting honesty.
profile.personality.Instructor.JobMatch=The Instructor personality typically likes to take charge. That means [Name] is most effective when given independence, challenges, obstacles to overcome, problems to solve and a minimum of details. Given Instructors'' influential natures, they function best when given the opportunity to meet or entertain people. [Name] will need a variety of opportunities to express new and creative ideas with a minimum of focus on detail-oriented work. In their role, Instructors prefer the opportunity to be active, humorous and in charge; to build, communicate, create, decide and develop; to direct, entertain, influence, initiate solutions and lead others; to manage, network, perform, problem-solve and relate; to supervise, verbalize and gain recognition.
