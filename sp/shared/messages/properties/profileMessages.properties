profile.personality.Instructor.NotableCharacteristics=[Name] has an entrepreneurial attitude and is assertive, persuasive, independent and adventurous. Instructors can have a stubborn determination and are not afraid to try something new. They often seek to move ahead with an idea or project, even without the advice or backing of others. Boredom is their natural enemy, as they drive for bigger and better opportunities. Flexible and self-motivated, the Instructor [Name] likely has a high tolerance for pressure.
profile.personality.Instructor.Over-uses=May tend to be overly tenacious.
profile.personality.Instructor.RecommendedImprovements=While Instructors can easily grasp the big picture, they may not fully understand how much detailed work is required to accomplish a goal. Seeking feedback from work associates and friends who are more detail-oriented would help [Name] gain a better understanding of the steps involved in a particular process. Instructors can struggle with disorganization and overlook key facts if distracted, so taking time to plan, write down details and stay focused would be beneficial.
profile.personality.Instructor.RelationalTaskOrientation=Relates well with people but prioritizes tasks, especially when under pressure.
profile.personality.Instructor.summary1=Individuals with the Instructor personality type generally have very strong personalities. As an Instructor, [Name] has a desire to dramatically influence people and improve systems, processes and surroundings. Whether through an assigned role or casual contact, Instructors lead others by exerting a persuasive and energetic personality.
profile.personality.Instructor.summary2=[Name] tends to focus on big-picture items and overlook minor details. Instructors often possess the ability to identify the motives of others and direct them toward a predetermined goal by applying the necessary pressure for obtaining results. In a formal leadership role, [Name] may inspire or persuade others, helping energize repetitive work processes or management of details. When leadership isn''t assigned, [Name] will still attempt to lead out of pure enjoyment and the opportunity to implement a plan.
profile.personality.Instructor.summary3=Instructors can incite conflicting feelings in others, sometimes strongly attracting them with their social skills and confidence but sometimes distancing or exhausting them with power of personality and stamina for accomplishing goals. [Name] is likely to use persuasive verbal skills to recruit others for a cause. Even though Instructors can sometimes overwhelm others, they are well-liked by people.
profile.personality.Instructor.SummaryOfStrengths=Independent, results-oriented, confident, solutions-driven and direct.
profile.personality.Instructor.type=Powerful/Versatile
profile.personality.Instructor.UneasyWhen=Losing power or influence. Fears being too soft in certain situations.
profile.personality.Instructor.WhenPressured=May become argumentative and choose a passive-aggressive approach.
profile.personality.Instructor.WorkEnvironmentContribution=Easily grasps big-picture ideas and uses verbal skills with high energy to mobilize people and achieve results. Generally welcomes a challenge, especially when there is an opportunity to create something new. Has the ability to move others and encourage them to act, pushing for results. Generally a good starter but a poor finisher.
profile.personality.Motivator.AssessesOthersBy=Their ability to verbalize an idea and practice flexibility.
profile.personality.Motivator.CommunicatingWith=Provide the big picture before providing any explanations, details or concerns. Since Catalysts can get lost in the details, keep information focused for [Name] by organizing thoughts around problems, options and recommended actions. Catalysts enjoy relating to others and thus enjoy hearing personal stories and endorsements. Be persuasive by expressing ideas from the people involved and by conveying who agrees with the idea. Make sure to show how the project will be fun or interesting by painting the big picture, and emphasize the details often or they may be forgotten.
profile.personality.Motivator.CommunicatingWith.heading=Communicating With [Name]
profile.personality.Motivator.DisagreeingWith=First, find the larger goal that can be agreed upon; then propose a strategy that will expedite the plan. [Name] can be highly committed to reaching a goal, with the particular methodology a lesser priority. Postponing an immediate decision, even for a day or two, may cause [Name] to lose emotional attachment to an idea and open the door for acceptance of other ideas.
profile.personality.Motivator.DisagreeingWith.heading=Disagreeing With [Name]
profile.personality.Motivator.DrivingIdeal=May prefer a position that offers status, influence, authority or prestige.
profile.personality.Motivator.EmotionalPosture=Tends to be naturally enthusiastic and trusting.
profile.personality.Motivator.FundamentalDesiresDrive=[Name] may exhibit an outgoing and uninhibited social style. There is a strong desire to control events, manage people, be persuasive and be well-liked by others. [Name] may prefer to deal with big ideas before exploring details and may avoid tiresome specifics and routine.
profile.personality.Motivator.HowToSuperviseAndEncourage=[Name] wants independence but needs to know there are limits to personal authority. Catalysts need to know why certain things are expected and work best with clear direction. This allows for the highest level of performance. [Name] may not respond well to close supervision, so avoid micromanaging, as [Name] needs a manager willing to discuss matters openly in a democratic and lighthearted manner.
profile.personality.Motivator.JobMatch=The Catalyst likes to take charge and lead. This means [Name] may function most effectively when given independence, challenges, obstacles and problems that don''t require a lot of attention to detail. Catalysts readily welcome the opportunity to direct, meet or entertain people and often bring them into ongoing projects, ideas or activities. [Name] needs a variety of opportunities to express new or creative ideas. In their role, Catalysts prefer opportunities to be active, humorous and in charge; to communicate, decide, develop, direct and entertain; to gain recognition, influence, initiate solutions and lead others; to manage, network, perform and relate; to solve problems, supervise and verbalize.
profile.personality.Motivator.Leadership=First defines the goals, then offers enthusiasm to motivate others to perform. Might cause others to feel used or manipulated due to strength of personality.
profile.personality.Motivator.MobilityPreference=Prefers having an outlet for excess energy through variety, change and the quick attainment of goals.
profile.personality.Motivator.MostFavorableWorkEnvironment=Enjoys a people-oriented environment with variety, recognition and prestige. Does not enjoy a lot of detail-oriented work.
profile.personality.Motivator.MotivationalStyle=Uses a friendly manner, openness and verbal adeptness. Can talk with anyone about anything.
profile.personality.Motivator.NegativePerceptionsMayHaveOfOthers=[Name] is prone to seeing others with a similar personality as territorial, and conflict may ensue over control. [Name] may also become envious of someone else receiving more attention. Because Catalysts can be turned off by too much talk and not enough results, they may see others as less motivated or as slow in their work, holding up processes with excessive attention to detail. They may also see others as being too sensitive or pessimistic.
profile.personality.Motivator.NegativePerceptionsMayHaveOfOthers.heading=Negative Perceptions [Name] May Have Of Others
profile.personality.Motivator.NegativePerceptionsOthersMayHaveOf=Others may view [Name] as either disinterested or always on a mission. Those with softer personalities may view Catalysts as insensitive, self-centered and bullish. Detail-oriented people may perceive [Name] as having a know-it-all attitude, while others might feel [Name] exaggerates facts, creates inaccuracies and is disorganized.
profile.personality.Motivator.NegativePerceptionsOthersMayHaveOf.heading=Negative Perceptions Others May Have Of [Name]
profile.personality.Motivator.NotableCharacteristics=Others may view [Name] as positive, persuasive and socially adept. Talking may be more important than listening at times, but there is a tendency toward friendliness. [Name] may be argumentative and persistent in the desire to achieve personal objectives but is not afraid of new activities, challenges or people. Catalysts like [Name] thrive on taking calculated risks and have a deep desire for acceptance among peers.
profile.personality.Motivator.Over-uses=Enthusiasm, overselling and optimism.
profile.personality.Motivator.RecommendedImprovements=Since Catalysts, while friendly, can be viewed as inconsiderate, suggest that [Name] focus on listening to understand rather than talking to convince. Catalysts generally have a streak of independence and are reluctant to change their less desirable habits. Although they can see the big picture, they may not fully understand the level of detailed work required. Seeking feedback from more detailed-oriented work associates and friends can help clarify the process and achieve results.
profile.personality.Motivator.RelationalTaskOrientation=Strikes a good balance between committing to people and to tasks, a trait of effective leaders.
profile.personality.Motivator.summary1=Individuals with the Catalyst personality type possess a natural ability to work with others. As a Catalyst, [Name] can talk about anything with anyone and uses persuasive verbal skills to inspire others. With effervescent personalities and good senses of humor, Catalysts are often well-suited for situations that require an ability to sell products, concepts or ideas.
profile.personality.Motivator.summary2=By conducting business in a friendly manner, [Name] can transform customers and clients into friends. However, Catalysts can be overly optimistic and overestimate their ability to bring people together to achieve a desired goal. Since maintaining a positive image is important, [Name] may seek people-related assignments that provide an opportunity to shine.
profile.personality.Motivator.summary3=Even if not in formal leadership roles, Catalysts are often inspiring. Acting as leaders, they can be persuasive with others, helping energize repetitive work processes or management of details. Catalysts can incite conflicting feelings in others, sometimes strongly attracting them with their social skills and confidence but sometimes distancing or exhausting them with power of personality and stamina for accomplishing goals.
profile.personality.Motivator.summary4=[Name] is naturally enthusiastic and charges ahead on projects but often without considering important details. Routine and regimentation can diminish [Name]''s enthusiasm, as can being overwhelmed with trivial details that don''t speak to the big picture.
profile.personality.Motivator.SummaryOfStrengths=Verbal, persuasive, enthusiastic, independent, confident and flexible.
profile.personality.Motivator.type=Versatile/Powerful
profile.personality.Motivator.UneasyWhen=There is a fixed environment that does not allow for variety. May fear losing respect of work associates when conflict strains relationships.
profile.personality.Motivator.WhenPressured=May be too easily persuaded. May be more organized under pressure when there is a desire to make a good impression.
profile.personality.Motivator.WorkEnvironmentContribution=Uses strong communication skills and personal enthusiasm to convince or motivate people toward a goal. A confident and natural promoter who can sell an idea, delegate responsibility and inspire others.
profile.personality.Navigator.AssessesOthersBy=Their willingness to be innovative and their commitment to getting things done, whether or not they meet projected personal standards.
profile.personality.Navigator.CommunicatingWith=Since Navigators are motivated by logic and not emotion, [Name] resists change unless first given good reasons for it. Provide well-researched facts and well-supported data to explain the required change. Provide the big idea before providing explanations.
profile.personality.Navigator.CommunicatingWith.heading=Communicating With [Name]
profile.personality.Navigator.DisagreeingWith=Carefully document the position and offer sound reasoning with well-researched facts and data. Then ask [Name] to consider the case. Do not push too hard, giving [Name] enough time to consider and process the evidence logically. Look for areas of agreement to serve as a foundation for change.
profile.personality.Navigator.DisagreeingWith.heading=Disagreeing With [Name]
profile.personality.Navigator.DrivingIdeal=Likes to achieve unique accomplishments.
profile.personality.Navigator.EmotionalPosture=May be restrained in expression and is willing to accept aggression.
profile.personality.Navigator.FundamentalDesiresDrive=Given the time to ponder, explore and probe, [Name] enjoys discovering new possibilities, often uncovering more alternatives than work associates can imagine.
profile.personality.Navigator.HowToSuperviseAndEncourage=Navigators need managers who will tap into their creative flow and put their better ideas into practice; who will help complete tasks and initiate new projects; and who will provide challenging and stimulating assignments while reminding them to soften their approach. [Name] can be very direct and needs a direct manager as well. A passive or carefree manager typically will not work. 
profile.personality.Navigator.JobMatch=Since the Navigator personality seeks to be logical, accurate, practical and thorough, [Name] may function most effectively in a structured and organized work environment. Navigators work at their best when given independence and presented with problems and challenges to tackle. In their role, Navigators prefer the opportunity to analyze, be accurate and in control, build and create; to critique and improve, decide, develop, direct, initiate solutions and manage; to organize, plan, process, perform quality control and research facts; to solve problems, work with objects, work with data, supervise and think things through.
profile.personality.Navigator.Leadership=Uses a cautious nature to maintain quality and initiates change that may be important in reaching long-range goals. Can often see the big picture and the necessary steps to achieve objectives.
profile.personality.Navigator.MobilityPreference=Prefers a mix of being mobile and stationary.
profile.personality.Navigator.MostFavorableWorkEnvironment=Prefers a work environment that allows for independence and creative thinking. Prefers defined goals and procedures.
profile.personality.Navigator.MotivationalStyle=Likes to set the pace.
profile.personality.Navigator.NegativePerceptionsMayHaveOfOthers=[Name] may perceive others as being disorganized, unprepared, inaccurate and unproductive. Navigators can feel offended by or lose respect for others who publicly criticize, embarrass or correct them.
profile.personality.Navigator.NegativePerceptionsMayHaveOfOthers.heading=Negative Perceptions [Name] May Have Of Others
profile.personality.Navigator.NegativePerceptionsOthersMayHaveOf=Some people might see [Name] as territorial, and conflict may occur over who is in control and who is correct. There are those who see Navigators as picky or pushy, with a know-it-all attitude, while others may see them as overbearing, demanding or unyielding.
profile.personality.Navigator.NegativePerceptionsOthersMayHaveOf.heading=Negative Perceptions Others May Have Of [Name]
profile.personality.Navigator.NotableCharacteristics=[Name] is a self-starter who responds immediately to competition in an effort to avoid unnecessary risks or trouble. Navigators can be logical and critical when employing a personal approach to attain a goal. They see problems as a challenge, requiring unique efforts and analysis. At times, [Name] can be aggressive, systematic, factual and impatient. Navigators typically pick up little nuances and hidden meanings that are often missed by others.
profile.personality.Navigator.Over-uses=May appear blunt, critical, aloof or condescending.
profile.personality.Navigator.RecommendedImprovements=[Name] tends to be carefully aggressive, tensely tactful, self-critical and overly serious. Navigators'' high standards and critical nature may be problematic at times, especially when tension between the seeing the ?big picture? and getting the details together leave them struggling with indecision. The impact this has on others is stronger than [Name] may realize. Navigators either empower others with their strong personalities or leave them feeling hurt and criticized.
profile.personality.Navigator.RelationalTaskOrientation=Primarily task-oriented. Enjoys working alone.
profile.personality.Navigator.summary1=As a Navigator, [Name] may not always be fully aware of how strongly others perceive certain of their personality traits. Individuals with a Navigator personality portrait tend to exhibit seemingly opposing strengths. 
profile.personality.Navigator.summary2=In their drive to achieve a desired outcome, Navigators can be both aggressive and sensitive, requiring tangible results and perfection but also wanting to explore all possible options before arriving at a conclusive decision. With a strong task orientation and considerable planning abilities, Navigators typically implement sound changes and processes.
profile.personality.Navigator.summary3=Though Navigators might not realize it, they can sometimes prioritize projects and tasks over personal relationships. [Name] may not give team members the attention needed to keep the group on the same page, especially when implementing change. [Name] may also prioritize freedom to explore and re-check decisions, in the process projecting an aloofness or bluntness that creates distance from work colleagues.
profile.personality.Navigator.SummaryOfStrengths=Independent, detail-oriented, results-oriented, confident. A true problem-solver likely to have a direct approach.
profile.personality.Navigator.type=Powerful/Precision
profile.personality.Navigator.UneasyWhen=There is failure to achieve standards or when the ability to influence is diminished.
profile.personality.Navigator.WhenPressured=May become bored with routine or the status quo and may act independently of a team or become irritated when restrained.
profile.personality.Navigator.WorkEnvironmentContribution=Capable of improving efficiency and achieving results by initiating change within an organization. Has great potential for vision and the synthesis of facts, events and concepts in order to develop long-range strategies.
profile.personality.Pragmatist.AssessesOthersBy=Their job position and level of self-discipline.
profile.personality.Pragmatist.CommunicatingWith=Since the Pragmatist is naturally logical, organized and accurate, [Name] may resist change unless given good reasons for it. Provide [Name] with a rationale when making decisions by offering well-researched facts and well-supported data. Be persuasive by expressing ideas from the people involved and conveying who agrees with the idea. Also, be sure to communicate how the new idea is fun or interesting.
profile.personality.Pragmatist.CommunicatingWith.heading=Communicating With [Name]
profile.personality.Pragmatist.DisagreeingWith=Carefully document the position and offer sound reasoning with well-researched facts and data. Then ask [Name] to consider the case. Do not push too hard, giving [Name] enough time to consider and process the evidence. Pragmatists can be highly committed to new ideas, but postponing an immediate decision may cause them to lose their emotional attachment to the idea. Delaying the decision for even a day or two may open the door for acceptance of other ideas.
profile.personality.Pragmatist.DisagreeingWith.heading=Disagreeing With [Name]
profile.personality.Pragmatist.DrivingIdeal=Has a high ambition for personal growth and achievement.
profile.personality.Pragmatist.EmotionalPosture=Desires to keep pace with others in areas of performance.
profile.personality.Pragmatist.FundamentalDesiresDrive=[Name] has a basic desire to be unassuming, dependable and conscientious with the expectation that others will be considerate and fair in return. Pragmatists generally respect others and seek to please. However, in some situations, the desire to please can result in caustic or rigid behavior if they feel taken advantage of. Being overlooked or rejected can easily hurt [Name], who then tends to hang on to that hurt. Avoids contention, conflict and complications.
profile.personality.Pragmatist.HowToSuperviseAndEncourage=[Name] wants to know exactly what is expected in order to do the job well and accurately. Pragmatists need a relaxed manager or supervisor who is available to discuss key decisions and who will be supportive during difficult situations. [Name] has a desire to work with team members who are friendly and do not mind an unhurried pace. Pragmatists like work associates to be personally interested and to express sincere appreciation for their contributions.
profile.personality.Pragmatist.JobMatch=The Pragmatist personality prefers to be logical, accurate, practical and thorough. [Name] functions most effectively when the work environment is structured and organized. [Name] needs a variety of opportunities to entertain, meet and influence people, as well as to express creative ideas. In their role, Pragmatists prefer the opportunity to be accurate, active, humorous and thorough; to analyze, communicate, critique, improve and entertain; to influence, interact, network, organize, perform and plan; to process, reflect, relate, research, think and verbalize.
profile.personality.Pragmatist.Leadership=Usually has a strong ability to lead with enthusiasm and to mobilizes influential people by offering precise information.
profile.personality.Pragmatist.MobilityPreference=Enjoys a flurry of activity that balances social interactions with adequate time for preparation or research.
profile.personality.Pragmatist.MostFavorableWorkEnvironment=There is a need for work variety that allows adequate time to prepare independently and to interact with others.
profile.personality.Pragmatist.MotivationalStyle=Developing and following proper procedures. Being an example to others when mastering new skills.
profile.personality.Pragmatist.NegativePerceptionsMayHaveOfOthers=[Name] may view work associates with strong personalities as having a know-it-all attitude. [Name] may be concerned that others who do not have the details won''t make good decisions, or [Name] could feel that others do not appreciate high standards and expectations.
profile.personality.Pragmatist.NegativePerceptionsMayHaveOfOthers.heading=Negative Perceptions [Name] May Have Of Others
profile.personality.Pragmatist.NegativePerceptionsOthersMayHaveOf=Some may view [Name] as overly concerned with the details. Sometimes [Name] can come across as a subject matter expert or a know-it-all. Because of their influential nature and ability to assemble facts, Pragmatists may feel inspire a feeling of competitiveness in others. Because of their sudden swings between logic and emotion, others may see them as fickle.
profile.personality.Pragmatist.NegativePerceptionsOthersMayHaveOf.heading=Negative Perceptions Others May Have Of [Name]
profile.personality.Pragmatist.NotableCharacteristics=[Name] can be modest, sociable, predictable and cooperative. Pragmatists can be careful and conservative, minimizing risks through careful investigation. [Name] probably prefers a harmonious atmosphere free from antagonism and will most likely seek work-related projects that offer opportunities to specialize. [Name] can create and maintain an atmosphere of goodwill if it is the primary objective.
profile.personality.Pragmatist.Over-uses=Unrealistic expectations of self and others. Too much attention on personal objectives.
profile.personality.Pragmatist.RecommendedImprovements=[Name] may want to develop ways to demonstrate appreciation for others who do things well, even though their method is not necessarily appropriate or a best practice. Pragmatists can be prone to dawdle, hesitate or deliberate before taking risks or making important decisions. [Name] would benefit from learning to act more quickly and focus on compromising for a good, rather than perfect, solution.
profile.personality.Pragmatist.RelationalTaskOrientation=Tends to be both task-oriented and socially oriented. Interacting with people is very important, but so is the opportunity to prepare adequately.
profile.personality.Pragmatist.summary1=Individuals with the Pragmatist personality type exhibit a unique mix of personality patterns with seemingly opposing strengths. As a Pragmatist, [Name] may fluctuate between being serious and detailed-oriented or fun-loving and carefree. 
profile.personality.Pragmatist.summary2=[Name] possesses a natural desire for critical thinking, making decisions and carrying out actions based on detail, accuracy and correctness. Pragmatists are outgoing and enjoy being with people and sometimes have a hidden soft side. As a Pragmatist, networking with others comes easily to [Name], who can usually talk about anything with anyone. These seemingly opposite traits can confuse people.
profile.personality.Pragmatist.summary3=[Name] tends to involve and include others through persuasion but typically works hard independently to be proficient, usually gravitating towards a specialty area. 
profile.personality.Pragmatist.summary4=Pragmatists are also socially adept. [Name] can be conversant in a broad range of subjects and project a relaxed and diplomatic style. They can be perceived as highly knowledgeable or arrogant. Underneath the social facade is a person with high standards of personal performance. Pragmatists value self-discipline and may judge others by these same personal standards, leading them to feel disappointed when their high expectations aren''t met.
profile.personality.Pragmatist.SummaryOfStrengths=Verbal, persuasive, enthusiastic, analytical, cautious, organized and attentive to detail.
profile.personality.Pragmatist.type=Precision/Versatile/Adaptable
profile.personality.Pragmatist.UneasyWhen=Losing in competitive interactions and when perceived poorly by others.
profile.personality.Pragmatist.WhenPressured=Can become restless, impatient and critical.
profile.personality.Pragmatist.WorkEnvironmentContribution=Uses creative ideas and information to influence and energize work associates. Can be proficient in an area of specialization and can resolve social problems.
profile.personality.Promoter.AssessesOthersBy=Their ability to verbalize their perspective.
profile.personality.Promoter.CommunicatingWith=Provide the big picture before providing any explanations, details or concerns. Since Connectors can get lost in details, keep information focused for [Name] by composing thoughts around the problems, options and recommended actions. Connectors enjoy hearing personal stories and endorsements as a way to relate with others. Be persuasive by expressing ideas from the people involved and conveying who agrees with the idea. Make sure to show how the project will be fun or interesting by painting the big picture, but emphasize the details often or they may be forgotten.
profile.personality.Promoter.CommunicatingWith.heading=Communicating With [Name]
profile.personality.Promoter.DisagreeingWith=Pointing out small and insignificant shortcomings will erode the relationship with [Name] over time. Be willing to discuss matters openly in a democratic manner, but avoid asking why something is so important. Instead, drive further communication by asking how a decision was made or by requesting clarification. Taking this approach during conflict will minimize defensiveness. Postponing an immediate decision, even for a day or two, may cause [Name] to lose emotional attachment to an idea and may open the door for the acceptance other ideas. Being respectfully direct and allowing frankness will go a long way. When requiesting something, let [Name] know what you want, and then give [Name] enough latitude to accomplish the request.
profile.personality.Promoter.DisagreeingWith.heading=Disagreeing With [Name]
profile.personality.Promoter.DrivingIdeal=Getting the approval of others and gaining relationship influence.
profile.personality.Promoter.EmotionalPosture=Accepting of others with a friendly and exuberant manner.
profile.personality.Promoter.FundamentalDesiresDrive=[Name] is inherently patient, personable, unassuming and steadfast. Connectors want to work with and help people in a personal and unhurried environment. Regardless of role description, Connectors generally advise others in a good-natured and pleasant way.
profile.personality.Promoter.HowToSuperviseAndEncourage=[Name] prefers a democratic, relaxed management style and may not work well in a stressful or threatening environment. Connectors prefer a manager who is personable and willing to show appreciation for good work. [Name] works at an unhurried pace and may need some friendly prodding to set and meet realistic deadlines. [Name] does not respond well to abrupt people and likes a leadership approach that puts teamwork first.
profile.personality.Promoter.JobMatch=Since the Connector personality functions most effectively when given the opportunity to influence, meet or entertain people, [Name] needs variety and chances to express new and creative ideas without a lot of detail-oriented work. In their role, Connectors prefer the opportunity to be active and humorous; to communicate, entertain, gain recognition and influence; to network, perform, relate and verbalize.
profile.personality.Promoter.Leadership=Tends to lead in the spotlight, selling the vision or product with high energy, excessive talk, humor and enthusiasm.
profile.personality.Promoter.MobilityPreference=Usually needs activity, change and variety. May become bored if given a narrow scope of responsibility.
profile.personality.Promoter.MostFavorableWorkEnvironment=Thrives where creativity is welcome and where are there are opportunities to influence, entertain or impress people. Dislikes routines and details.
profile.personality.Promoter.MotivationalStyle=Uses praise and provides opportunities while doing favors for others.
profile.personality.Promoter.NegativePerceptionsMayHaveOfOthers=[Name] may quietly build resentment toward others with powerful personalities. [Name] may also become envious of someone else receiving more attention. As a Connector, [Name] may see others as less motivated or as slow in their work, holding up processes with excessive attention to detail. [Name] may also see others as too sensitive or pessimistic. 
profile.personality.Promoter.NegativePerceptionsMayHaveOfOthers.heading=Negative Perceptions [Name] May Have Of Others
profile.personality.Promoter.NegativePerceptionsOthersMayHaveOf=Detail-oriented people may perceive [Name] as a know-it-all. Some see Connectors as disorganized, inaccurate or prone to exaggeration. Others may feel worn down by Connectors'' tendency to talk excessively at the expense of achieving results. The attention [Name] receives from work associates and the extensive social circles that [Name] keeps may inspire envy in others.
profile.personality.Promoter.NegativePerceptionsOthersMayHaveOf.heading=Negative Perceptions Others May Have Of [Name]
profile.personality.Promoter.NotableCharacteristics=[Name] is easygoing, friendly, relaxed and independent. Connectors are generally nice and mild people who are non-threatening and difficult to dislike. People typically come to Connectors with problems because of their loyalty, empathy and ability to listen. [Name] is likely to offer suggestions in indirect and supportive ways and is rarealy abrupt.
profile.personality.Promoter.Over-uses=Praise and optimism. May be perceived by others as patronizing.
profile.personality.Promoter.RecommendedImprovements=[Name] dislikes giving direct orders and may need to hold the line better with coworkers and direct reports. [Name] may also need to release grudges against overly critical people. Because Connectors can struggle with disorganization, often overlooking key aspects and becoming easily distracted, they can benefit from taking time to plan and write down details. They may also need to focus on being more realistic, as Connectors are naturally optimistic. Connectors may also be inclined to act before thinking, so seeking counsel from others may help [Name] think things through.
profile.personality.Promoter.RelationalTaskOrientation=Highly relational to the point of becoming so engrossed in communication that the focus on tasks can be lost.
profile.personality.Promoter.summary1=Individuals with the Connector personality type are outgoing and socially adept. As a Connector, [Name] naturally builds friendships in a variety of settings. Connectors are people magnets, able to attract others to their causes. Because they establish and maintain a broad network of contacts, Connectors often have access to people who can be very helpful in many different areas. This is likely true of [Name].
profile.personality.Promoter.summary2=[Name] is likely to lead with enthusiasm and create a positive social environment where relationships are celebrated. [Name] possesses an ability to promote ideas and inspire enthusiasm, often creating excitement about an event or meeting because of the people attending. Connectors like [Name] prefer relationships over work processes, so they might opt for less interesting tasks in order to secure regular people interaction.
profile.personality.Promoter.summary3=[Name] is usually optimistic and can form favorable conclusions without having all the details nailed down. Connectors may sometimes overestimate the abilities of others, but they rarely mislead or antagonize people intentionally. With a clear focus on relationships, [Name] may spend a great amount of time talking about ideas and getting lost in social relationships at the expense of a goal.
profile.personality.Promoter.SummaryOfStrengths=Verbal, persuasive, enthusiastic, optimistic and open to change.
profile.personality.Promoter.type=Versatile
profile.personality.Promoter.UneasyWhen=Losing face or social acceptance among work associates.
profile.personality.Promoter.WhenPressured=May become disorganized or careless. May become overly sentimental.
profile.personality.Promoter.WorkEnvironmentContribution=Knows many people, networks easily and spends a lot of time interacting. Influences people through friendship, enthusiasm, humor and strong communication skills. Good at promoting, relieving tension and creating positive relationships.
profile.personality.Refiner.AssessesOthersBy=A precise and accurate performance standard.
profile.personality.Refiner.CommunicatingWith=Since the Architect is naturally logical, organized and accurate, [Name] may resist change and be inflexible unless first given the reasons for change. Architects usually prefer to have detailed instructions and an exact role description that sets clear expectations. They also prefer to be included in decisions rather than being told the outcome of decisions made independently of them.
profile.personality.Refiner.CommunicatingWith.heading=Communicating With [Name]
profile.personality.Refiner.DisagreeingWith=Carefully document the position and offer sound reasoning with well-researched facts and data. Then ask [Name] to consider the case. Do not push too hard, giving [Name] enough time to consider and process the evidence. Remember, [Name] needs time to analyze information, so avoid the demand of an immediate decision or action. 
profile.personality.Refiner.DisagreeingWith.heading=Disagreeing With [Name]
profile.personality.Refiner.DrivingIdeal=Strives for accomplishments that are predictable, measurable and productive. Works to high standards and strives to develop them.
profile.personality.Refiner.EmotionalPosture=Tends to be cautious and restrained. Wants to do things properly and competently.
profile.personality.Refiner.FundamentalDesiresDrive=[Name] prefers to follow orders, rules and regulations and is suited for roles that require meticulous work with high attention to detail. Being accurate and conservative, Architects can be exceptional planners if they''ve developed the proper skills.
profile.personality.Refiner.HowToSuperviseAndEncourage=[Name] prefers to have detailed instructions and an exact role description that clearly defines expectations. Include [Name] in decisions where possible, as Architects tend to work best with managers or supervisors willing and able to discuss significant strategies and initiatives. 
profile.personality.Refiner.JobMatch=The Architect personality strives to be logical, accurate, practical and thorough. This means [Name] functions most effectively when in a work environment that is structured and organized. Architects exhibit strong follow-through and loyalty in the right culture. In their role, Architects prefer the opportunity to be accurate, considerate, free of conflict, loyal, relational, single-focused, still and thorough; to analyze, critique and improve, experience familiarity, follow orders and procedures; to organize, plan, process and research; to support others, think and work with data and objects.
profile.personality.Refiner.Leadership=Generally leads with good planning and organization. Uses procedures and structures to manage the work environment.
profile.personality.Refiner.MobilityPreference=Prefers staying in one place for an extended period. Maintaining focus is usually important to complete one task or project before starting another.
profile.personality.Refiner.MostFavorableWorkEnvironment=Prefers an organized, structured environment that provides clear guidelines and allows work at an even pace with time to think things through. Very likely appreciates work associates who value accuracy.
profile.personality.Refiner.MotivationalStyle=Uses a tenacious attention to detail and to accuracy.
profile.personality.Refiner.NegativePerceptionsMayHaveOfOthers=[Name] may view those with strong personalities as arrogant. Architects can be overly concerned that others do not have a good enough grasp of the details to make good decisions. [Name] may see others as less motivated, less organized and less accurate, thus becoming impatient with them over time.
profile.personality.Refiner.NegativePerceptionsMayHaveOfOthers.heading=Negative Perceptions [Name] May Have Of Others
profile.personality.Refiner.NegativePerceptionsOthersMayHaveOf=Others often see Architects as overly concerned with details and process. On occasion, [Name] may appear pessimistic, judgmental and picky, giving the impression of rigidity or inflexibility.
profile.personality.Refiner.NegativePerceptionsOthersMayHaveOf.heading=Negative Perceptions Others May Have Of [Name]
profile.personality.Refiner.NotableCharacteristics=[Name] may be perceived as conservative, reserved and conscientious but is generally cooperative, precise, courteous and diplomatic. Following procedures and living up to high standards is very important to Architects, who tend to look ahead to avoid unnecessary trouble and risk. [Name] generally follows directions carefully and has a passion for accuracy and order.
profile.personality.Refiner.Over-uses=Can get stuck on procedures and fail-safe controls. May become locked into established procedures with a reluctance to try new approaches. May depend too much on people and processes that have worked well in the past, and may greet abrupt changes with resistance or reluctance.
profile.personality.Refiner.RecommendedImprovements=Delegating responsibility can be difficult for Architects because they prefer to own most of the work to ensure tasks are done correctly. Letting go is difficult too, as Architects have a tendency to over-manage. Accordingly, some may think of [Name] as a micro-manager.
profile.personality.Refiner.RelationalTaskOrientation=Has a tendency to be very task-oriented with a preference for working with data and interacting one-on-one with people. May prefer to work alone in order to minimize interruptions, despite loyal and social nature.
profile.personality.Refiner.summary1=Individuals with the Architect personality type are precise, systematic workers and thinkers who tend to create and follow procedures. As an Architect, [Name] has a modest soft side and is typically willing to support and accommodate others.
profile.personality.Refiner.summary2=[Name] can be very conscientious and thorough when performing work that requires attention to detail and accuracy. Because Architects tend to enjoy a predictable environment, they appreciate clearly defined expectations in their role and prefer to know how work will be evaluated. When it comes to decision-making, [Name] may take considerable time to gather and analyze detailed information before deciding.
profile.personality.Refiner.summary3=[Name] has the ability to discover information that others overlook. Architects are generally not risk-takers. They will take calculated risks based on facts and logic and are inclined to hold themselves and others to high standards. With the proper work ethic and skills, [Name] can help maintain high standards in a work environment with a perfectionist approach.
profile.personality.Refiner.SummaryOfStrengths=Analytical, detailed, organized, cautious, accurate, loyal, dependable and cooperative.
profile.personality.Refiner.type=Adaptable/Precision
profile.personality.Refiner.UneasyWhen=Others are antagonistic or resentful, or when their work is evaluated, corrected or changed in a way that suggests original wrongdoing.
profile.personality.Refiner.WhenPressured=May be very tactful and diplomatic but may also become inflexible, perhaps even negative and caustic, if their personal convictions are disregarded.
profile.personality.Refiner.WorkEnvironmentContribution=Strives to be logical and wants to be precise, accurate, practical and thorough. Likely to develop or possess a specific and specialized work area and is inclined to maintain standards and quality control.
profile.personality.Researcher.AssessesOthersBy=Using information and data that is factual and accurate.
profile.personality.Researcher.CommunicatingWith=Since the Researcher is motivated by logic and not emotions, [Name] resists change unless given good reasons for it. Provide well-researched facts and well-supported data to explain the required change.
profile.personality.Researcher.CommunicatingWith.heading=Communicating With [Name]
profile.personality.Researcher.DisagreeingWith=Carefully document the position and offer sound reasoning with well-researched facts and data. Then ask [Name] to consider the case. Do not push too hard, giving [Name] enough time to consider and process the evidence. Putting a Researcher on the spot by embarrassing or correcting them should be avoided; instead, apply logic and process to the information.
profile.personality.Researcher.DisagreeingWith.heading=Disagreeing With [Name]
profile.personality.Researcher.DrivingIdeal=High standards and the determination to get it right.
profile.personality.Researcher.EmotionalPosture=Typically self-disciplined, determined and dispassionate.
profile.personality.Researcher.FundamentalDesiresDrive=[Name] prefers facts, figures and objects rather than work with others. To be successful, [Name] may need to take additional time to weigh the pros and cons of each situation carefully, doing only one thing at a time.
profile.personality.Researcher.HowToSuperviseAndEncourage=[Name] prefers a manager or supervisor who uses logic and process rather than an emotional or relational approach. Researchers often prefer to work alone on projects and be given challenging problems along with adequate time to arrive at the best answer. Researchers also need a manager who is strong enough to remind them to soften their approach when dealing with others. 
profile.personality.Researcher.JobMatch=The Researcher personality seeks to be logical and thorough, so [Name] functions most effectively when the work environment is structured and organized. In their role, Researchers prefer the opportunity to analyze, be accurate, control, build and create; to critique and improve, decide, develop, direct and initiate solutions; to manage, organize, plan, quality control and research facts; to solve problems, supervise, think things through and work with data and objects.
profile.personality.Researcher.Leadership=Leads by being productive, keeping the activity moving in a timely fashion and being direct with those who are falling behind.
profile.personality.Researcher.MobilityPreference=Good at working on one project for long periods of time.
profile.personality.Researcher.MostFavorableWorkEnvironment=Prefers working alone on projects without being bothered by small talk or interruptions. Typically prefers written communications rather than conversation.
profile.personality.Researcher.MotivationalStyle=Tenacity, determination and the ability to follow through.
profile.personality.Researcher.NegativePerceptionsMayHaveOfOthers=Those who criticize, correct or embarrass Researchers publicly are sure to offend them and lose their respect. As a Researcher, [Name] may see others as disorganized, unprepared, inaccurate or unproductive. [Name] may be impatient with less organized people and may see those with strong personalities as arrogant. [Name] may also be concerned with others not having the correct information to make good decisions.
profile.personality.Researcher.NegativePerceptionsMayHaveOfOthers.heading=Negative Perceptions [Name] May Have Of Others
profile.personality.Researcher.NegativePerceptionsOthersMayHaveOf=Others may view [Name] as critical, judgmental and overly concerned with small details. Conflict can ensue over who is in control and correct. At times, some may perceive [Name] as rigid and inflexible. It is possible that some will see [Name] as a perfectionist.
profile.personality.Researcher.NegativePerceptionsOthersMayHaveOf.heading=Negative Perceptions Others May Have Of [Name]
profile.personality.Researcher.NotableCharacteristics=[Name] is positive, steady and systematic and has a tendency to be direct and straightforward. Researchers can feel challenged by difficult problems that require logical analysis and as a result, may be perceived as intellectually curious. Since Researchers are patient and deliberate, they may prefer working with information over having to influence people. [Name] may become dissatisfied and held up by the need to be correct when searching for the best answer and driving to complete a task. Striving for both accomplishments and quality often leads others to see [Name] as a perfectionist.
profile.personality.Researcher.Over-uses=Bluntness, directness and suspicion of others.
profile.personality.Researcher.RecommendedImprovements=[Name]''s bluntness toward some people may be a problem. There may be a tendency toward perfectionism that creates personal dissatisfaction with results. This can give the appearance of indecision. [Name] would benefit from learning to be more flexible, tolerant of others who are different and more personally involved with others. [Name] may need to work hard to relax more and maintain a healthy balance between private life and work.
profile.personality.Researcher.RelationalTaskOrientation=Tends to be very task-driven and results-oriented. Likely to be detailed and specific rather than global in orientation. Interactions with others can be brief and direct.
profile.personality.Researcher.summary1=Individuals with the Researcher personality type exhibit opposing strengths and have complex personalities. As a Researcher, [Name] is typically objective and analytical and will calmly and steadily pursue a path towards a fixed goal. [Name] is likely to be successful due to strong determination, organization and a persistence to follow through on most projects.
profile.personality.Researcher.summary2=[Name] desires tangible results and always tries to attain a high level of excellence. Researchers strive to achieve defined agendas and objectives, though others may need to be confrontational to change the intended direction. As a result, Researchers can sometimes be perceived as opinionated or stubborn. [Name] tends to respond with logic more than emotions and performs well with challenges that require the application of factual data and analysis to form a conclusion. Researchers may not be especially interested in pleasing people, as they can prioritize high personal standards over relationships. Their decision-making can be restrained by the need to explore all possible options before arriving at a conclusive decision. 
profile.personality.Researcher.summary3=The strength of the Researcher personality comes with a desire to get things right and may be perceived by others as inflexibility. When in task mode, some of [Name]''s work relationships may not receive the attention and energy they deserve. [Name] may tend to evaluate people and ideas on the basis of facts and logic. As such, [Name]''s ability to deal with others can be improved by trying to understand their perspectives and feelings.
profile.personality.Researcher.SummaryOfStrengths=Accurate, tenacious self-starter; capable of excellence, thriving on challenge.
profile.personality.Researcher.type=Powerful/Adaptable/Precision
profile.personality.Researcher.UneasyWhen=Having to deal with large groups of people or faced with the need to sell abstract ideas.
profile.personality.Researcher.WhenPressured=Tends to internalize conflict, remembering previous issues.
profile.personality.Researcher.WorkEnvironmentContribution=Usually accurate and efficient with the details and not easily distracted. Likely approaches tasks with determination and follows through either working with others or alone.
profile.personality.Supporter.AssessesOthersBy=Their commitment to friendship, followed by competency.
profile.personality.Supporter.CommunicatingWith=[Name] is likely to be practical, accurate and organized with a tendency to resist change. When addressing opportunities for change, work associates should approach [Name] in a gentle and non-confrontational manner and should provide specific examples of the benefits. [Name] may be motivated by logic on some occasions and by feelings at other times. Before implementing change, make an attempt to understand the effects the change might have on [Name].
profile.personality.Supporter.CommunicatingWith.heading=Communicating With [Name]
profile.personality.Supporter.DisagreeingWith=Try to appeal both to logic and to the connection with the larger team. Focus on practical measures to show how ideas have worked in the past, and always offer proof. Avoid pushing an agenda too hard by allowing time for consideration, analysis and proper process to take place. Remember the importance [Name] places on relationships.
profile.personality.Supporter.DisagreeingWith.heading=Disagreeing With [Name]
profile.personality.Supporter.DrivingIdeal=Prefers to work in a predictable and controlled environment and maintain the status quo.
profile.personality.Supporter.EmotionalPosture=Typically accommodating, non-threatening, gentle, unassertive and moderate with others.
profile.personality.Supporter.FundamentalDesiresDrive=[Name] seeks opportunities that provide a familiar, consistent and predictable environment. Time to adjust to change is important, as is space to focus on one job at a time so that it can be done thoroughly. In order to maintain close relationships with work associates, [Name] usually prefers to work in one place rather than traveling.
profile.personality.Supporter.HowToSuperviseAndEncourage=[Name] responds best to a relaxed and cheerful manager who can be considered a friend. A manager who shows appreciation and interest will motivate [Name] to be more productive, and gentle prodding will help [Name] get projects started. Allowing [Name] to specialize in a work area will increase [Name]''s overall happiness and likelihood of remaining in a particular job setting. 
profile.personality.Supporter.JobMatch=[Name] is likely to work at an even pace and follow through on projects. Allies prefer opportunities to be considerate, free of conflict and relational. They are single-focused to maintain consistency and appreciate familiarity, making them highly valuable for following specific directives and supporting others.
profile.personality.Supporter.Leadership=Leads by being loyal and dependable.
profile.personality.Supporter.MobilityPreference=Overnight travel is probably not preferable. Prefers consistency, steadiness and regularity in the work environment. Routine is important.
profile.personality.Supporter.MostFavorableWorkEnvironment=Seeks harmonious relationships, an even pace and considerate work associates.
profile.personality.Supporter.MotivationalStyle=Strives to be pleasing, accommodating and consistent with personal work performance.
profile.personality.Supporter.NegativePerceptionsMayHaveOfOthers=[Name] may see those with strong personalities as arrogant and may build resentment towards anyone who seems overbearing. Verbally aggressive people tend to wear [Name] down.
profile.personality.Supporter.NegativePerceptionsMayHaveOfOthers.heading=Negative Perceptions [Name] May Have Of Others
profile.personality.Supporter.NegativePerceptionsOthersMayHaveOf=Some people may wonder why [Name] isn''t more aggressive at times. Others may experience [Name]''s personality as overly sensitive or lacking initiative. Those with more energetic personalities should fight the impulse to constantly prompt [Name] to work at what they consider to be a more suitable pace.
profile.personality.Supporter.NegativePerceptionsOthersMayHaveOf.heading=Negative Perceptions Others May Have Of [Name]
profile.personality.Supporter.NotableCharacteristics=[Name] is friendly, dependable and loyal. Having the opportunity to focus on a single task in order to develop skills in a specific area is important. [Name] works with an even temper at a steady and predictable pace.
profile.personality.Supporter.Over-uses=Modesty and passivity. Can be resistant or reluctant to change.
profile.personality.Supporter.RecommendedImprovements=Concealing grievances and holding grudges can be a problem if [Name] does not speak up. To keep the peace and maintain the status quo, [Name] may be prone to compromising too much and hesitant to initiate change. [Name] would benefit from learning to be more flexible and from expressing ideas more frequently, gathering feedback from others along the way.
profile.personality.Supporter.RelationalTaskOrientation=Primarily relational but will complete a task to please work associates or customers.
profile.personality.Supporter.summary1=Individuals with the Ally personality type are typically calm, modest and willing to accommodate others. As an Ally, [Name] typically interacts with others by relating in a considerate and personal manner.
profile.personality.Supporter.summary2=[Name] maintains a low profile by blending into work and social situations and is usually reliable by working at a steady and predictable pace. Allies influence others with their kind nature, pleasant posture and consistent performance. Keeping the peace and mediating between people is meaningful to [Name], who is likely to lead by being helpful to others, especially those considered as friends. To avoid becoming discouraged by a work setting that contains conflict, [Name] has an emotional need to keep the peace. [Name] typically avoids tense situations or having to make a major change. Advanced warning of surprises or change allows [Name] to make adjustments and stay consistent.
profile.personality.Supporter.summary3=Allies can spend a considerable amount of emotional energy maintaining a familiar and predictable environment. This behavior may be a challenge to work associates who are innovative, as rapid change creates an uncomfortable environment for Allies. [Name] is likely to achieve remarkable consistency in work performance when there is the opportunity to specialize in a predictable environment. Expressed appreciation and affirmations from work associates will go a long way in motivating [Name].
profile.personality.Supporter.SummaryOfStrengths=Dependable, patient, loyal, cooperative and good at listening.
profile.personality.Supporter.type=Adaptable
profile.personality.Supporter.UneasyWhen=There is too much change, disorganization or conflict.
profile.personality.Supporter.WhenPressured=Is flexible and adapts to the needs of work associates by accommodating the consensus of the team. However, if personal convictions are threatened, there may be a hard stance and immobility on the issue.
profile.personality.Supporter.WorkEnvironmentContribution=Strong at following through on projects and maintaining a steadiness and loyalty in the workplace. Gets along well with most people while maintaining a steady, consistent and predictable pace.
profile.personality.Tough_N_Tender.AssessesOthersBy=The concrete results they accomplish.
profile.personality.Tough_N_Tender.CommunicatingWith=Since [Name] is motivated by achieving goals, discuss the big picture first. Do not get carried away by elaborating on the details before the end goal is clear. Provide the reasons for change and a course of action with well-researched facts and data. Tough & Tenders are inclined to think about the practical details of any goal or objective, so they may also play a role of change-agent when change makes sense. Use diplomacy and a non-controversial tone persuade or convince.
profile.personality.Tough_N_Tender.CommunicatingWith.heading=Communicating With [Name]
profile.personality.Tough_N_Tender.DisagreeingWith=First, find the larger goal that can be agreed upon; then propose a strategy that will expedite the plan. [Name] can be highly committed to reaching a goal, with the particular methodology a lesser priority. Be specific about how the new idea has worked in other settings. Offering reassurance that a change is a team initiative helps to ease into the change. Taking a team approach is the most effective path toward resolution.
profile.personality.Tough_N_Tender.DisagreeingWith.heading=Disagreeing With [Name]
profile.personality.Tough_N_Tender.DrivingIdeal=Personal accomplishments that can sometimes be at the expense of group goals.
profile.personality.Tough_N_Tender.EmotionalPosture=Possesses two opposite traits. At times, persistent, determined and industrious, displaying frustration when goals aren''t met. Other times, exhibits a soft, relational and easygoing demeanor. This may be confusing to colleagues.
profile.personality.Tough_N_Tender.FundamentalDesiresDrive=[Name] prefers working independently and can be counted on to be thorough and complete. Tough & Tenders need the freedom to question, investigate and follow leads on matters that arouse their curiosity. They need to move at their own pace and typically don''t want people looking over their shoulders or keeping tabs on them. [Name] aspires to high standards of performance that include quality control and thoroughness.
profile.personality.Tough_N_Tender.HowToSuperviseAndEncourage=Tough & Tenders can be a challenge to manage as they often suppress their emotions and take pride in being analytical, logical and thorough. A direct but sincere approach is the best course to take when managing [Name]. Avoid embarrassing a Tough & Tender publically, since they already have a hard time living up to their own personal standards. Doing so most certainly will diminish the respect they hold for you. Frankness will go a long way, so let [Name] know what is needed and then allow space to for determining the best possible direction. It is very likely that the job will be done correctly.
profile.personality.Tough_N_Tender.JobMatch=The Tough & Tender personality enjoys working at a steady pace, following through on assignments and cooperating with others. As such, [Name] probably prefers a work environment that is structured and organized. [Name] is likely most effective when given authority, independence, challenges, problems to solve and obstacles to overcome. In their role, Tough & Tenders prefer the opportunity to be consistent and loyal; to build, create, critique and improve; to decide, develop, direct and focus on one task at a time; to follow through, initiate solutions, manage and set a good example; to work in one place, specialize and support others.
profile.personality.Tough_N_Tender.Leadership=Leads by setting an example and achieving goals and objectives. Uses personal work ethic to encourage others to work harder. Has an ability to deal directly with people in a calm manner.
profile.personality.Tough_N_Tender.MobilityPreference=Can work in one place for an extended period of time while remaining focused on one project, though may prefer a variety of activities.
profile.personality.Tough_N_Tender.MostFavorableWorkEnvironment=Prefers to work in a structured environment with clearly defined goals. Needs to have the freedom and authority necessary to accomplish goals. Predictability and regularity are also desired.
profile.personality.Tough_N_Tender.MotivationalStyle=Being accountable for work and accomplishments.
profile.personality.Tough_N_Tender.NegativePerceptionsMayHaveOfOthers=[Name] may see those with strong personalities as self-centered, territorial or insensitive. [Name] can be turned off by too much talk or not enough results, but [Name] tries not to be an imposition. In some situations, [Name] might feel judged by those who do not see matters similarly.
profile.personality.Tough_N_Tender.NegativePerceptionsMayHaveOfOthers.heading=Negative Perceptions [Name] May Have Of Others
profile.personality.Tough_N_Tender.NegativePerceptionsOthersMayHaveOf=[Name] may appear too sensitive by those with strong personalities or insensitive and unbending by those with soft personalities. At times [Name] may come across to some as being a know-it-all. Some may be confused by the tough-minded approach in some situations and the softer more adaptive approach in others.
profile.personality.Tough_N_Tender.NegativePerceptionsOthersMayHaveOf.heading=Negative Perceptions Others May Have Of [Name]
profile.personality.Tough_N_Tender.NotableCharacteristics=[Name] is determined, logical, tenacious, independent and performs most effectively when working hard at long-range success. [Name] analyzes and evaluates problems objectively and is inclined to follow leads or uncover hidden facts. [Name] may dominate others at times but will usually do it with patience but while driving for results and voicing opinions.
profile.personality.Tough_N_Tender.Over-uses=Being fully absorbed in the task with a tendency to become too self-reliant.
profile.personality.Tough_N_Tender.RecommendedImprovements=[Name] may be stubborn at times and refuse to change a position to the point of being blunt or obstinate in certain situations. As Tough & Tenders may initially be skeptical, suggest focusing on being more open to others? perspectives. This will go a long way in improving relationships. Since [Name] can easily see the big picture, but may not fully understand the amount of work required, seeking feedback from work associates who are more detail-oriented would help.
profile.personality.Tough_N_Tender.RelationalTaskOrientation=Tends to be very task-oriented but also relates well to people. May experience tension between tasks and relationships.
profile.personality.Tough_N_Tender.summary1=Individuals with the Tough & Tender personality type exhibit a soft demeanor but can be tough when needed. As a Tough & Tender, [Name] is often motivated by deeply felt convictions, objectives and goals. Adherence to these standards can often take precedence over the team or organization. 
profile.personality.Tough_N_Tender.summary2=[Name] may need to consider how to integrate personal goals with the goals of the group. Being accountable to the team, while exploring ways to accomplish personal goals, is key to a Tough & Tender''s effectiveness with team members. [Name] is likely to possess a strong internal drive for accomplishment and is capable of applying the necessary pressure to attain desired results. Tough & Tenders tends to get locked into doing things their own way. Delegating important responsibilities may be a struggle unless they are fairly confident that the job is going to be done right. There may be a tendency to take the job back if another person does not meet their personal standards. Therefore it is important to practice keeping lines of communication open among work associates in order to expand options that are likely to deliver better results.
profile.personality.Tough_N_Tender.summary3=[Name] has a strong drive for achievement but can also be socially driven. However, finding a good balance between tasks and relationships may be difficult. If not careful, [Name] may lean toward achieving goals at the expense of relationships. Tough & Tenders are fair and effective as leaders when they find ways to be more adaptable and available with others.
profile.personality.Tough_N_Tender.SummaryOfStrengths=Independent, results-oriented, confident, direct and adept at solving problems.
profile.personality.Tough_N_Tender.type=Powerful/Adaptable
profile.personality.Tough_N_Tender.UneasyWhen=Dealing with others who have lower standards that can impact the quality of work.
profile.personality.Tough_N_Tender.WhenPressured=May become frustrated or impatient and is likely to perform the job alone rather than delegate the work to others.
profile.personality.Tough_N_Tender.WorkEnvironmentContribution=Persistent and determined in reaching goals. Strong on follow-through, usually sets and completes important tasks with a determination that rivals that of nearly all others.
profile.personality.Visionary.AssessesOthersBy=How they meet personally held standards.
profile.personality.Visionary.CommunicatingWith=Provide the big picture before providing any explanations, details or concerns. Since Visionaries can get lost in details, keep information focused for [Name] by composing thoughts around the problems, options and recommended actions. 
profile.personality.Visionary.CommunicatingWith.heading=Communicating With [Name]
profile.personality.Visionary.DisagreeingWith=First, find the larger goal that can be agreed upon; then propose the plan that will expedite the plan. Visionaries can be highly committed to reaching a goal with the particular methodology a secondary priority. Pointing out small and insignificant shortcomings will erode the relationship over time. Be willing to discuss matters openly in a democratic manner, but avoid challenging a decision. Instead, ask for elaboration on how the decision was reached; taking this approach during conflict will minimize defensiveness. Being respectfully direct and allowing frankness will also go a long way. When making a request, let [Name] know what you want and then give [Name] enough latitude to decide how it will be accomplished.
profile.personality.Visionary.DisagreeingWith.heading=Disagreeing With [Name]
profile.personality.Visionary.DrivingIdeal=A new opportunity, obstacle or challenge to overcome.
profile.personality.Visionary.EmotionalPosture=Individualistic when it comes to personal needs. Fear and timidity are uncommon emotions, but can be fearful of losing control.
profile.personality.Visionary.FundamentalDesiresDrive=[Name] has a hard charging, goal-driven need for accomplishment. Visionaries tend to charge ahead against all resistance and obstacles. Fear is not a common emotion as [Name] probably thrives on challenges and will attack them with intense determination. The only thing Visionaries fear is a loss of control or freedom when trying to achieve desired results.
profile.personality.Visionary.HowToSuperviseAndEncourage=[Name] can be incredibly productive with the right leader. Visionaries work best with a manager who is direct and straightforward and can handle the directness of a Visionary. [Name] typically wants freedom to raise issues and negotiate on equal ground. Projects that may intimidate others are simply another challenge to [Name]. When told that something is impossible, [Name] is inclined to find a solution. A manager in charge of a Visionary may have to remind them of just how potent their comments may be and raise awareness of the impact they have on work associates and subordinates. 
profile.personality.Visionary.JobMatch=Visionaries like to take charge, so [Name] may function most effectively when given independence, challenges, obstacles to overcome, problems to solve and minimal details. In their role, Visionaries prefer the opportunity to be in control, build, create, decide, develop and direct; to initiate solutions, lead others, manage, solve problems and supervise.
profile.personality.Visionary.Leadership=Generally assumes authority as a leader, defining goals and delegating tasks without difficulty. May have a daring style with little or no fear in attempting something new or innovative. Holding others accountable for producing results come naturally.
profile.personality.Visionary.MobilityPreference=Likes to be active and continually seek new challenges. Flourishes when there is variety in the workplace. Desires freedom from details and confining routines.
profile.personality.Visionary.MostFavorableWorkEnvironment=Functions most effectively when given the opportunity to overcome obstacles and solve problems independently.
profile.personality.Visionary.MotivationalStyle=Strives to find innovative solutions to problems. Projects a personal sense of power and confidence.
profile.personality.Visionary.NegativePerceptionsMayHaveOfOthers=[Name] may see others with a similar personality as territorial, and conflict may ensue over control. Visionaries can be turned off by too much discussion and not enough action. [Name] may see some people as being less motivated or as trying to stall the process with excessive attention to detail.
profile.personality.Visionary.NegativePerceptionsMayHaveOfOthers.heading=Negative Perceptions [Name] May Have Of Others
profile.personality.Visionary.NegativePerceptionsOthersMayHaveOf=Some may see [Name] as either disinterested or always on a mission. Those with soft personalities may see [Name] as insensitive, self-centered or stubborn. Detailed people may perceive [Name] as having a know-it-all attitude.
profile.personality.Visionary.NegativePerceptionsOthersMayHaveOf.heading=Negative Perceptions Others May Have Of [Name]
profile.personality.Visionary.NotableCharacteristics=[Name] is generally assertive, action-oriented and very independent. With a flair for adventure, [Name] is typically determined and not easily intimidated. Being self-motivated and determined, Visionaries thrive on solving difficult problems with brain power and tenacity.
profile.personality.Visionary.Over-uses=May be too controlling of circumstances or people.
profile.personality.Visionary.RecommendedImprovements=A Visionaries impact on others is stronger than they may realize. With such a strong personality, [Name] either empowers people or leaves them feeling hurt and criticized by being too blunt and critical at times. When someone doesn''t measure up to a Visionaries standards, they can easily hurt feelings and move on to attaining a goal. Learning to delegate, communicate softly and be patient would be helpful.
profile.personality.Visionary.RelationalTaskOrientation=Prioritizes achieving the goal and completing the task at hand. Relationships can become secondary to achieving the desired result.
profile.personality.Visionary.summary1=Individuals with the Visionary personality type exhibit some of the strongest personality characteristics. As a Visionary, [Name] is a strong individualist who continually strives to seek new objectives and agendas but may not always realize the full impact such a strong personality has on colleagues.
profile.personality.Visionary.summary2=At times, others may see [Name] as being on a mission. Visionaries are often forward-thinking in their approach and sometimes already considering the next project before the current one is even completed. Being extremely independent and self-reliant, [Name] may prefer to find an innovative solution to an obstacle to be free from group constraints. However, innovative solutions are often discovered because of [Name]''s internal belief that there must be a better way.
profile.personality.Visionary.summary3=[Name] may sometimes use a direct and forceful approach to get things accomplished. Sometimes even resorting to pressuring others to accomplish objectives by doing whatever it takes to overcome obstacles. Visionaries can sometimes become aggressive when required to participate in group situations that are not conducive to an individualistic approach. In fact, some people may be intimidated by [Name]''s tenacity and high expectations. However, [Name] has the capacity for the more difficult endeavors that are unsuitable for softer personalities.
profile.personality.Visionary.summary4=[Name] is typically interested in achieving goals, thriving on challenges and making important advancements. Since Visionaries are highly focused on results, they could leave people behind who do not possess the same level of stamina and endurance. The lack of empathy through a results-driven, competitive attitude might be felt by some.
profile.personality.Visionary.SummaryOfStrengths=Independent, results-oriented, confident, direct and adept at solving problems.
profile.personality.Visionary.type=Powerful
profile.personality.Visionary.UneasyWhen=Life is boring, tasks become routine and there is a loss of control.
profile.personality.Visionary.WhenPressured=May become aggressive when a personal approach is blocked or the door to challenges is closed. May become a loner when things need to get done, which can diminish social reputations.
profile.personality.Visionary.WorkEnvironmentContribution=Results-oriented with a global perspective that easily grasps the big picture. May take charge, define goals and apply the pressure that gets results with the ability to tackle challenges and solve problems.

profile.spectrum.Actuary.description = Scientists are exceptionally detail-oriented and analytical. They have a strong need to get things just right and remain highly focused on that goal. Scientists possess a natural desire to think critically and to act based on correctness, accuracy and well-researched facts. This approach has a strong impact on their decision-making process, as they seek accuracy and logic and will explore all possible options before arriving at a conclusive decision. Scientists have a very strong task orientation and prefer a peaceful work environment. Their desire to be conscientious and principled is well-intentioned and can positively impact the work environment.
profile.spectrum.Ambassador.description = Ambassadors naturally network well with others and have an ability to talk about anything with anyone. Ambassadors approach life with a people first philosophy. They are supportive and maintain relationships with diplomacy, personal warmth and understanding. They are likely to solve problems by listening, showing tolerance and offering suggestions. Ambassadors typically notice and encourage the strengths of others and maintain long-term relationships; likewise, they respond well to encouragement from others.
profile.spectrum.Designer.description=Pioneers possess a variety of strengths and are naturally ambitious. They generally have no problem assuming difficult challenges, strenuous tasks or competitive situations. Pioneers are assertive, enterprising and project abundant self-confidence. They intentionally seek to take on opportunities that stretch and develop their abilities. If told that something cannot be done, Pioneers are likely to respond with a can do attitude. Being objective and results-oriented, they may prefer to work alone to achieve the best results, but they also have the ability to persuade others to join in to accomplish a desired result. Pioneers can rise to any occasion and become a take charge individual whenever necessary.
profile.spectrum.Encourager.description=Peacemakers relate exceptionally well to others and are strong networkers who strive to build a pleasant and productive work environment. Their primary approach to life is based on relationships rather than tasks or objectives. Peacemakers typically notice strengths in others and maintain long-term relationships. They leave a positive impression with their warmth, empathy and consideration. Peacemakers are likely to solve problems by listening and offering suggestions in a diplomatic, supportive manner and they''re motivated by recognition for a job well done. When in a position of responsibility, Peacemakers excel at recognizing both the achievements of other group members and focusing on the quality of the work.
profile.spectrum.Examiner.description=Influencers are critical thinkers who utilize effective verbal skills to inspire others to a cause. They possess an effervescent personality and a good sense of humor. Influencers are likely to have a natural interest in detailed strategies that will accomplish an established goal. They can communicate the desired big picture and help others visualize the necessary steps needed to accomplish the goal. As such, they can be incredibly persuasive when engaging others in a task or project. Influencers are ambitious and precisely detailed in their approach while also considerate in their relationships.
profile.spectrum.Innovator.description=Strategists move people and tasks in a forward direction because of their vision and social skills. They often possess the ability to identify the motives of others and rally them toward a pre-determined goal. Whether through formal responsibility or casual contact, Strategists lead others with an energetic personality and a plan. They are intentional, goal-oriented, and focused on the big picture. In a formal leadership role, Strategists inspire and persuades others, as people are strongly attracted to their social skills and assertive personality. Strategists are likely to use their verbal skills to recruit others for a cause. Hidden within their strong personality is a softer and more empathetic approach that causes them to be liked by work associates.
profile.spectrum.Instructor.description=Instructors have a desire to dramatically influence people as well as improve their surroundings. Whether through an assigned role or casual contact, they lead others by exerting an energetic personality. While leadership isn''t always assigned, their ambition and goal-oriented vision makes them natural leaders. Instructors tend to focus on the big picture and are able to identify the motives of others while directing them toward a pre-determined goal. In a formal leadership role, Instructors may inspire or persuade others by using their verbal skills to recruit others to a cause. People are often attracted to their social skills and confidence.
profile.spectrum.Motivator.description=Catalysts possess a natural ability to work with others. They can talk about anything with anyone, and use their persuasive verbal skills to inspire others. With an effervescent personality and a good sense of humor, they are often suitable for situations that require an ability to sell concepts or ideas. By conducting business in a friendly manner, Catalysts can transform customers and clients into friends. Catalysts are often inspiring, even if not in a formal leadership role. When acting as a leader, they inspire others and guide them towards larger goals by letting them manage important details. Catalysts are naturally enthusiastic, causing them to charge ahead on a project as they are drawn to the big picture. 
profile.spectrum.Navigator.description=Navigators can be both assertive and sensitive in their quest to achieve a desired outcome. Navigators desire tangible results and implement sound, procedural methods to attain them. They''re likely to implement practical changes and have the ability to plan considerably. They are naturally cautious, which proves beneficial when exploring and analyzing decisions, and works well when given a certain measure of freedom to do so.
profile.spectrum.Pragmatist.description=Pragmatists can be both serious and detailed-oriented, as well as fun-loving and carefree. They possess a desire for critical thinking, making decisions and taking action based on detail, accuracy and correctness. They are outgoing and naturally enjoy being with people. Networking with others comes easily as they can often talk about anything with anyone. They can be conversant in a broad range of subjects and project a relaxed and diplomatic style. Pragmatists tend to involve and engage others through persuasion. They typically desire to be proficient in their work and gravitate toward a specialty area. Pragmatists can be counted on to be consistent and reliable due to the fact that they hold high standards of personal performance and value self-discipline.
profile.spectrum.Promoter.description=Building friendships in a variety of settings comes naturally to Connectors, as does maintaining an extensive network of contacts. They can be people magnets with a natural ability to attract others. Connectors lead with enthusiasm and desire, while building a positive social environment where maintaining contact with people is necessary. Because of the broad networks they establish, they''re likely to have access to people who can be very helpful in a variety of different areas. Connectors possess the ability to promote ideas and inspire enthusiasm in others. They are usually optimistic and can form favorable conclusions without having all the details nailed down. This optimism allows them to embrace change and spontaneity.
profile.spectrum.Refiner.description=Architects are precise, systematic workers and thinkers who tends to follow procedures both at work and in their personal lives. They have a soft side that shows their modesty and willingness to accommodate others. They are conscientious and thorough when performing work that requires attention to detail and accuracy. Architects are exceptionally detail-oriented and often discover information that others have a tendency to overlook. They tend to prefer a predictable environment with specific expectations including how much time is allotted and on what basis the work is likely to be evaluated. When it comes to decision-making, they''re known to be objective and informed thinkers that take time to gather and analyze data instead of jumping to conclusions. Architects take calculated risks based on facts and are inclined to maintain high standards in their work environment.
profile.spectrum.Researcher.description=Researchers are objective and analytical, and will calmly, steadily pursue a path towards a fixed goal. They are likely to be successful due to their determination, organization and a persistence to follow through on projects. Researchers desire tangible results while adhering to a high level of excellence. They strive to achieve defined agendas and objectives and tend to respond with logic more than emotions. Researchers shine when it comes to challenges that require the application of factual data and analysis to form a conclusion. Their strength of personality and desire to get things right leads their high personal standards and a prudently cautious approach to decision-making.
profile.spectrum.Supporter.description=Allies are calm, modest and always willing to accommodate others. They lead others and relate in a supportive and personal manner. Allies maintain a low profile by blending into work and social situations. They''re reliable and work at a steady and predictable pace while keeping the peace and mediating among contentious people. They influence others with their accommodating nature, pleasant posture and consistent work performance. Allies are likely to lead by being helpful to those in the workplace who are considered friends. They achieve remarkable consistency in work performance when there''s the opportunity to specialize within a predictable environment. Expressed appreciation and affirmation from work associates go a long way in motivating them.
profile.spectrum.Tough_N_Tender.description=Tough & Tenders are often motivated by deeply felt convictions, objectives and goals. They are likely to possess a strong internal drive for accomplishment and apply the necessary pressure to attain desired results. When Tough & Tenders are confident that the job will be done right, they will delegate tasks to those they trust. Their ambition indicates that they also hold high personal standards, which translates well in their work. Tough & Tenders have a strong drive for achievement but can also be socially driven. They are supportive and possess a sensitive side that may not always be apparent.
profile.spectrum.Visionary.description=Visionaries are strong individualists who continually strive to seek new objectives and agendas. They are independent, self-reliant, and often forward-thinking in their approach. Innovative solutions are often discovered because of their enterprising nature and internal belief that there must be a better way. Visionaries exhibit tenacity and intentionality when pursuing a goal while thriving on challenges and making important advancements. Since they''re focused on results, they have the capacity for difficult endeavors that may be unsuitable for others.

profile.user.personality.subheading = The SurePeople Prism Portrait Personality describes how [Name] represents {3} to others, as well as how others perceive {2} in stressful and non-stressful situations.

