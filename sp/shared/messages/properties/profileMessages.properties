profile.personality.Instructor.NegativePerceptionsOthersMayHaveOf=Others may view [Name] as either disinterested or always on a mission. Those with softer personalities may view Instructors as insensitive, self-centered and bullish. Detail-oriented people may perceive them as having a know-it-all attitude. There are also those who might find them to exaggerate facts, be disorganized and create inaccuracies.
