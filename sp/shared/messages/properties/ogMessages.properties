## Erti OG data 
og.Erti.description = Personalized development plans with a rich curriculum based on your unique strengths and focus areas. This plan offers a wealth of easy-to-digest content and a step-by-step guide to growing your emotional, relational and team intelligence (ERT-i\u2122)\u2014the attributes most critical to success.
og.Erti.title = Emotional, relational and Team Intelligence (ERT-i)

## Competency OG data  
og.Competency.description = Competencies are the measurable skills, attitudes, or attributes that distinguish your personal level of performance. To excel in your specific position, you'll need a clear understanding of how your company's performance strategy ties to your individual achievements. In this section, intelligent tools and content give you insight and direction into performing at your best.
og.Competency.title = Competencies

## Learning Programs 
og.OrganizationPlan.description =  People development and organizational learning come together in organizational Programs. Customized learning experiences are used to meet the highly specific needs of your business. Programs such as on-boarding, sales training, compliance and leadership training are delivered across teams, departments or the entire workforce.
og.OrganizationPlan.title = Programs

## KnowledgeCenter
og.KnowledgeCenter.description= SurePeople\u2019s rich library of hand picked knowledge-building content. All served up in snack-sized morsels, across a wide variety of topics from over seventy ERT-i practice areas. Browse through a curated collection of videos and articles from leading publishers in the Knowledge Center.
og.KnowledgeCenter.title = Knowledge Center

##Blueprint
og.Blueprint.description = Blueprint is your opportunity to express a personal mission statement that gives focus, motivation and accountability to your key initiatives, clearing the path from where you are now to where you want to be. It's a living document that allows real-time alignment with managers for expectation setting and tracking, with continual feedback and adjustment.
og.Blueprint.title = Blueprint

## Spectrum
og.Spectrum.description = This dashboard view of all your people allows you to make personnel decisions based on data, not hunches, and reveals patterns of performance at the highest possible level. It goes deep into team dynamics to identify opportunities for improvements. See at a glance the personality makeup of your entire organization, filter by group or demographic, and explore the traits of specific people.
og.Spectrum.title = Spectrum

og.CompetencyManager.description = Apply your company\u2019s core competencies to the programs of all employees and to the criteria by which their performance will be measured. Target your organization\u2019s competencies to specific roles and learning needs. Core competencies direct each and every employee to a series of actions designed to improve performance.
og.CompetencyManager.title = Competency Manager

#Hiring
og.Hiring.description = Identify not only the right people, but the right teams and environments for them with tools that work across all hiring criteria. Qualitative and quantitative data reveal the attributes most critical to your organization\u2019s success.
og.Hiring.title = Intelligent Hiring 

#Pulse
og.Pulse.description = Launch an anonymous survey with Pulse. Send it to the entire organization or just specific groups to determine employee satisfaction. It\u2019s pre-filled with questions that assess your company\u2019s health on measures of culture, engagement and leadership. Or, customize your own pulse to pull feedback and insights from anywhere in your workforce.
og.Pulse.title = Pulse 

#Prism
og.Prism.description = The Prism&#174; portrait reveals insights into nearly every aspect of your emotional, relational and team intelligence (ERT-i). This highly relevant and transformative data will provide you with critical information to impact your personal and professional performance, productivity and succeess.
og.Prism.title = Prism&#174; Portrait

#Prism Personality
og.Personality.description = Prism&#174; captures multiple dimensions of each individual, including the personality shift that happens when someone is under pressure. A clearly articulated analysis, including easy-to-grasp data visualizers, illustrate these dimensions.
og.Personality.title = Prism&#174; Portrait - Personality

og.ProcessingBlueprint.description = Processing reveals how you consume and assess information in order to approach people, activities and causes in your life. Based on four distinct scales, these measurements offer a precise view of your approach to processing internal and external stimuli, which is especially constructive in team environments.
og.Motivation.description = The Motivation module uncovers why you\u2019re motivated, how those motivations take shape and what incites you to action. The why, how and what will uncover a telling and comprehensive analysis that can help you manage and drive your engagement, performance and success at work. 
og.ConflictManagement.description = The Conflict Mangement module gives insights into different conflict styles\u2014competing, collaborating, avoiding, accommodating and compromising\u2014which gives a deeper understanding of how you interact with others, allowing for more productive and harmonious relationships.
og.FundamentalNeeds.description = The Fundamental Needs module measures your desire to maintain control, retain security or achieve significance. We all have personal and professional needs that contribute to our outlook, attitude and behavior. Having these insights gives you a deeper understanding of your own drivers.
og.DecisionMaking.description = The Decision Making module measures your unique style and rationale for making decisions. Based on four unique but intertwined decider scales\u2014outward, inward, careful and rapid\u2014each insight offers a deeper view into your thought processes and personal expectations.
og.LearningStyle.description = The Learning Style module reveals how you process details and information within two distinct scales of learning: global and analytical. Understanding your specific learning style along with the different learning styles on your team will improve communication in any environment.

#Prism Lens
og.PrismLens.description = The Prism&#174; Lens is a powerful way to learn how others perceive you. How you're perceived is significant for growing your emotional, relational and team intelligence (ERT-i\u2122). Each Lens result will uncover ERT-i opportunities by affecting the weighting of practice areas in your development plan.
og.PrismLens.title = Prism&#174; Lens

og.RelationShipAdvisor.description = Relationship Advisor is a powerful tool that matches up other people's Prism&#174; portraits to your own to reveal possible relationship dynamics. It\u2019s an intuitive solution for mitigating conflicts and managing to collaborative outcomes. In other words, it works for people, not just the person.
og.RelationShipAdvisor.title = Relationship Advisor 

