profile.cm.heading = CONFLICT<br />MANAGEMENT

profile.cm.heading.summary1 = Understanding the way we, as well as those with whom we interact, deal with conflict allows for more productive work relationships.
profile.cm.heading.summary2 = {0}''s style of dealing with conflict is primarily <strong>{1}</strong> and secondarily <strong>{2}</strong>.
profile.cm.learnmore = Learn more below.

##COLLABORATING CONTENT 
#### {0}-  Primary/Secondary
profile.cm.primary.collaborate.subheading = Primary conflict management style
profile.cm.secondary.collaborate.subheading = Secondary conflict management style
profile.cm.collaborate.headline = COLLABORATING
profile.cm.collaborate.posture = POSTURE
profile.cm.collaborate.posture.quote = "I can win and you can win too!"
profile.cm.collaborate.attitude = ATTITUDE
profile.cm.collaborate.attitude.quote = "My preference is... what is your preference?"
profile.cm.collaborate.strategy = Strategy
profile.cm.collaborate.strategy.text = Gathers information, looks for alternatives, open to dialogue, welcomes varied views and potential disagreement.
profile.cm.collaborate.interaction = Interaction
profile.cm.collaborate.interaction.text = Focuses on information gathering.
profile.cm.collaborate.goalRelation = Goal/Relations
profile.cm.collaborate.goalRelation.quote = This style typically helps resolve, not create, problems. However, the collaborating person may become discouraged when others do not embrace the same positive approach.
profile.cm.collaborate.problemAreas = Problem Areas
profile.cm.collaborate.problemAreas.text = This person may become discouraged when taking a flexible stance but others do not respond back with a flexible attitude or posture.

##COMPETING CONTNET
profile.cm.primary.compete.subheading = Primary conflict management style
profile.cm.secondary.compete.subheading = Secondary conflict management style
profile.cm.compete.headline = COMPETING
profile.cm.compete.posture = POSTURE
profile.cm.compete.posture.quote = "I will win. You will lose!"
profile.cm.compete.attitude = ATTITUDE
profile.cm.compete.attitude.quote = "Do it my way or not at all."<br /><br />"It''s my way or the Highway!"
profile.cm.compete.strategy = Strategy
profile.cm.compete.strategy.text = Compete, control, outwit, coerce, fight, force, persist, "stick with it"
profile.cm.compete.interaction = Interaction
profile.cm.compete.interaction.text = Impatient with dialogue and information.
profile.cm.compete.goalRelation = Goal/Relations
profile.cm.compete.goalRelation.quote = Places a high value on achieving personal goals, even at the risk of potentially disrupting the relationship.
profile.cm.compete.problemAreas = Problem Areas
profile.cm.compete.problemAreas.text = May be unaware of or demonstrate disregard for other''s feelings.

## COMPROMISING CONTENT
profile.cm.primary.compromise.subheading = Primary conflict management style
profile.cm.secondary.compromise.subheading = Secondary conflict management style
profile.cm.compromise.headline = COMPROMISING
profile.cm.compromise.posture = POSTURE
profile.cm.compromise.posture.quote = "I''ll win some and you will win some!"
profile.cm.compromise.attitude = ATTITUDE
profile.cm.compromise.attitude.quote = "I''ll back off if you do the same."<br /><br />"I''ll scratch your back if you scratch mine too!"
profile.cm.compromise.strategy = Strategy
profile.cm.compromise.strategy.text = Bargains, splits the difference, reduces expectations to ensure that there''s something for everyone involved.
profile.cm.compromise.interaction = Interaction
profile.cm.compromise.interaction.text = Generally tolerates an exchange of views but may find it uncomfortable at times.
profile.cm.compromise.goalRelation = Goal/Relations
profile.cm.compromise.goalRelation.quote = Understands that it may not be possible to get everything one wants and strives to preserve the relationship.
profile.cm.compromise.problemAreas = Problem Areas
profile.cm.compromise.problemAreas.text = May be difficult to discern the perspective of the compromising person due to \u201Csilent lying\u201D\u2014the failure to assert oneself for fear of disrupting the peace.


## ACCOMODATING CONTENT
profile.cm.primary.accommodate.subheading = Primary conflict management style
profile.cm.secondary.accommodate.subheading = Secondary conflict management style
profile.cm.accommodate.headline = ACCOMMODATING
profile.cm.accommodate.posture = POSTURE
profile.cm.accommodate.posture.quote = "I''ll lose so you can win!"
profile.cm.accommodate.attitude = ATTITUDE
profile.cm.accommodate.attitude.quote = "Whatever you say!"
profile.cm.accommodate.strategy = Strategy
profile.cm.accommodate.strategy.text = Agree, flatter or appease\u2014anything to keep the peace.
profile.cm.accommodate.interaction = Interaction
profile.cm.accommodate.interaction.text = Very reluctant to enter into a tense dialogue or to gather uncomfortable information.
profile.cm.accommodate.goalRelation = Goal/Relations
profile.cm.accommodate.goalRelation.quote = Has a concern for preserving the relationship in the conflict, even at the price of abandoning personal desires and goals
profile.cm.accommodate.problemAreas = Problem Areas
profile.cm.accommodate.problemAreas.text = It may be difficult to determine an accurate position with an accommodating personality due to \u201Cnice person\u201D posturing or because of \u201Csilent lying\u201D\u2014the failure to assert oneself for fear of disrupting the peace.

## AVOIDING CONTENT
profile.cm.primary.avoid.subheading = Primary conflict management style
profile.cm.secondary.avoid.subheading = Secondary conflict management style
profile.cm.avoid.headline = AVOIDING
profile.cm.avoid.posture = POSTURE
profile.cm.avoid.posture.quote = "I don''t want to make any waves, so I''ll steer clear of conflict."
profile.cm.avoid.attitude = ATTITUDE
profile.cm.avoid.attitude.quote = "Conflict? What conflict?"
profile.cm.avoid.strategy = Strategy
profile.cm.avoid.strategy.text = Flee, deny, ignore or withdraw from conflict. May also \u201Csilently lie\u201D\u2014fail to assert oneself for fear of disrupting the peace.
profile.cm.avoid.interaction = Interaction
profile.cm.avoid.interaction.text = Reluctant to enter into any kind of tense dialogue or gather sensitive information.
profile.cm.avoid.goalRelation = Goal/Relations
profile.cm.avoid.goalRelation.quote = Sometimes feels that it is impossible to accomplish one''s goals when conflict is present.
profile.cm.avoid.problemAreas = Problem Areas
profile.cm.avoid.problemAreas.text = An avoiding style can be difficult to understand, especially when the person denies that a problem exists, places blame on others, or fails to directly address a problem in order to maintain peace.