profile.dm.outward.p3=Cuando estas personas tienen funciones de liderazgo, los demás no saben si el <strong>procesador externo </strong> está pensando en voz alta o está tomando una decisión. Las ideas a menudo surgen junto con el proceso del habla. Los procesadores internos ven, de forma injusta, <strong>a los procesadores externos</strong> como personas superficiales o descuidadas con sus ideas.
profile.dm.careful.rapid.equal={0} puede ser tanto un[a] decisor[a] <strong>cauteloso[a]</strong> como un[a] decisor[a] <strong>rapido[a]</strong> .
profile.dm.outward.p2=Otros pueden llegar a pensar que este tipo de persona &quot;piensa en voz alta&quot;, permitiendo a los demás escuchar sus buenas y malas ideas. Algunos podrían hacerse una impresión de que los <strong>procesadores externos</strong> descifran lo que piensan mientras hablan. Observadores podrían no entender plenamente la necesidad de sostener una conversación para que el  <strong>procesador externo</strong> organice y aclare su proceso de reflexión.
