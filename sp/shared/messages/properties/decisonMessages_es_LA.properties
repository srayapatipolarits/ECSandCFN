profile.dm.outward.p1=<strong>Los procesadores externos</strong> a menudo emplean la interacción con los demás como una forma de procesar la información y llegar a una decisión inteligente. Tienen la necesidad de comunicar sus ideas abiertamente para discernir qué ideas contribuyen mejor a una decisión inteligente. Es esta interacción con los demás lo que les permite convertir una idea en una decisión.
