profile.dm.rapid.p1=<strong>Los decisores rápidos</strong> tienen un ágil sentido de lo que funcionará y son capaces de procesar información intuitivamente y llegar a una decisión sin la necesidad de ir paso por paso. 
profile.dm.summary=Las personas procesan la información y toman decisiones de cuatro formas distintas. Están los que procesan de forma externa o interna, y los decisores cautelosos y rápidos.
profile.dm.inward.p3=En una posición de liderazgo, no todos logran comprender lo que el <strong>procesador interno </strong> está pensando. Estas personas solo están dispuestas a compartir sus ideas cuando están convencidos de que son inteligentes. Un procesador externo percibe, de forma injusta, al <strong>procesador interno</strong> como alguien que se mantiene al margen, que se rinde o no se compromete.  
profile.dm.inward.p2=Otros pueden llegar a pensar que este tipo de persona es reacia a compartir sus pensamientos o incluso buscan conservarlos en secreto. Algunos podrían hacerse la impresión de que el procesador interno no está dispuesto a correr el riesgo de compartir sus ideas. Al no comprenderse plenamente su necesidad de privacidad para organizar y aclarar su proceso de reflexión, <strong>los procesadores internos</strong> pueden ser vistos como personas cerradas al intercambio de ideas.
profile.dm.inward.p1=<strong>Los procesadores internos</strong> suelen mantener para si mismos sus pensamientos hasta estar seguros de que sus ideas son sólidas. Ordenan sus pensamientos de forma privada y disciernen qué ideas contribuyen mejor a una decisión inteligente. Es en su mundo privado que pueden solidificar sus decisiones,
