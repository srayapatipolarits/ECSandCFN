profile.dm.careful.p2=Otros podrían ver a este tipo de persona como personas que estancan los procesos o que se preocupan demasiado por los pequeños detalles. 
profile.dm.careful.p1=<strong>Los decisores cautelosos</strong> usualmente tienen que investigar todas las opciones antes de tomar una decisión ya que quieren estar seguros de los resultados. Tienden a ir paso a paso con un estilo metódico de procesamiento de información y de toma de decisión.
