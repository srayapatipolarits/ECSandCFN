portrait.share.personality.primary.Navigator=Ha completado exitosamente el Prism y los resultados indican que es un Explorador. Este tipo de personalidad se caracteriza por ser muy intensa y flexible. Está orientado a la misión presente y utiliza un enfoque de objetivos para obtener los resultados perfectos.
