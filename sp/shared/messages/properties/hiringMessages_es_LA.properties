portraitMatchReport.Collaborating=Colaborar es una acción tanto asertiva como cooperativa\: todo lo contrario a eludir. Colaborar implica un intento de trabajar con los demás para buscar una solución que satisfaga sus inquietudes. Esto significa indagar en un problema para identificar las necesidades y deseos básicos de los dos individuos.
