idealPortrait.default.heading1=Solicitar un Perfil ideal
portraitMatchReport.Peacemaker=Los Conciliadores se relacionan muy bien con otros y son buenos colaboradores en red de relaciones. Se esfuerzan por construir un ambiente de trabajo productivo y ameno, ya que prefieren un enfoque de relaciones, en lugar de tareas u objetivos. Los Conciliadores generalmente notan las fortalezas de otros y mantienen relaciones a largo plazo. Dejan una impresión positiva debido a su calidez, empatía y consideración. Tienden a resolver problemas al escuchar y ofrecer sugerencias de una manera diplomática y solidaria y encuentran motivación en el reconocimiento por un trabajo bien hecho. Cuando están en un rol de liderazgo, los Conciliadores se distinguen por reconocer los logros de otros y por enfocarse en la calidad del trabajo.
