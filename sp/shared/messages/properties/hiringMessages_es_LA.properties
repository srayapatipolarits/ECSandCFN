portraitMatchReport.Outward=Los procesadores externos a menudo emplean la interacción con los demás como una forma de procesar la información y llegar a una decisión inteligente. Tienen la necesidad de comunicar sus ideas abiertamente para discernir qué ideas contribuyen mejor a una decisión inteligente.
portraitMatchReport.Compliance=Esto identifica a las personas encuentran motivación en que se les diga qué hacer y cómo hacerlo.
portraitMatchReport.WorkFunction=Cosas que motivan a determinadas personas, como\: desafío de logro, reconocimiento, avance y superación de obstáculos significativos.
portrait.share.personality.primary.Promoter=Ha completado exitosamente el Prism y los resultados indican que en un Conector. Este tipo de personalidad se caracteriza por ser meramente versátil. Siente afinidad por el panorama general y es altamente relacional, ya que casi siempre pone a las personas en primer lugar.
portraitMatchReport.Security=La Seguridad representa la necesidad de las personas por adquirir activos, puestos, educación o un sentido de pertenencia. Aquellos que encuentran motivación en la seguridad tienden a sentirse atraídos por un contexto profesional que brinde un futuro estable.
