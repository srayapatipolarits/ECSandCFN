portraitMatchReport.Researcher=Los Investigadores son objetivos y analíticos. Avanzarán de manera tranquila y constante hacia un objetivo establecido. Tienden a alcanzar el éxito gracias a su determinación, organización y persistencia para completar proyectos. Los Investigadores desean obtener resultados tangibles y alcanzar un nivel alto de excelencia. Se esfuerzan por lograr objetivos definidos y tienden a responder con más lógica que con emociones. Los investigadores sobresalen cuando se trata de retos que requieren la aplicación de datos y análisis reales para llegar a una conclusión. La fortaleza de su personalidad y el deseo para hacer las cosas debidamente los conduce a tener altos estándares personales y un enfoque de precaución prudente para tomar decisiones.
