portraitMatchReport.Navigator=Los Exploradores pueden ser asertivos y sensibles en su enfoque de alcanzar los resultados deseados. Desean resultados tangibles e implementar métodos sólidos y con procedimientos para lograrlos. Tienden a implementar cambios prácticos y tienen habilidad para planearlos considerablemente. Son cautelosos por naturaleza, lo que resulta benéfico al explorar y analizar decisiones. También trabajan de una buena forma cuando se les da cierta autonomía para tomar decisiones y liderar.
