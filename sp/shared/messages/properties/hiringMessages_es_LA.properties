portraitMatchReport.Avoiding=Eludir es una acción poco agresiva e insolidaria\: la persona no sigue sus propias inquietudes ni las de otros. Por tanto, no lidia con el conflicto. Eludir puede interpretarse como evitar un asunto de manera diplomática, posponer un asunto hasta un mejor momento o simplemente alejarse de una situación amenazante.
