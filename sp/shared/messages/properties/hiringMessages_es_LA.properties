portraitMatchReport.Connector=Hacer amistades en diversos escenarios y mantener una extensa red de contactos se le da de manera natural a los Conectores. Son imanes para las personas pues tienen la habilidad natural de atraer a los demás. Los Conectores lideran con entusiasmo y deseo de construir un entorno social positivo en el cual es necesario mantener la comunicación con las personas. Debido a las amplias redes que establecen, es probable que tengan acceso a personas que pueden ser muy útiles en muchas y diferentes áreas. Los Conectores poseen la habilidad de promover ideas e inspirar entusiasmo en los demás. Normalmente son optimistas y pueden formular conclusiones favorables sin tener todos los detalles bien definidos. Este optimismo les permite aceptar el cambio y tener espontaneidad.
portraitMatchReport.Scientist=Los Científicos son excepcionalmente analíticos y orientados al detalle. Sienten una fuerte necesidad por la precisión y se mantienen completamente enfocados en cada meta. Los Científicos poseen un deseo natural por pensar de manera crítica y actúan con base en información bien documentada. Este enfoque tiene un fuerte impacto en su proceso de toma de decisiones. Buscan precisión y lógica y exploran todas las opciones posibles antes de llegar a una decisión concluyente. Los Científicos tienen una fuerte orientación hacia las tareas y prefieren un ambiente de trabajo pacífico. Su deseo de ser concienzudos y con principios está bien intencionado y puede impactar positivamente en el ambiente de trabajo.
