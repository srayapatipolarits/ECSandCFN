portrait.share.personality.primary.Motivator=Ha completado el Prism exitosamente y sus resultados indican que es un Catalizador. Este tipo de personalidad se caracteriza por su intensidad y versatilidad. Siente afinidad por el panorama general y es altamente relacional con una habilidad natural para trabajar bien con los demás.
