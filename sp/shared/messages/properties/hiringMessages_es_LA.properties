portraitMatchReport.Compromising=Transigir es una acción moderada tanto en el sentido de asertividad como de cooperación. El objetivo es buscar una solución mutuamente aceptable y conveniente que satisfaga parcialmente a ambas partes. 
portraitMatch.desc=Estos Perfiles ideales personalizados se crearon mediante la evaluación de los aspectos fundamentales de los requisitos específicos del rol. Se pueden usar para comparar la forma en que los empleados y candidatos coinciden con un rol desde una perspectiva psicométrica.
