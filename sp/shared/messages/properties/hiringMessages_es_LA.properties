portrait.share.personality.primary.Researcher=Ha completado exitosamente el Prism y los resultados indican que es un Investigador. Este tipo de personalidad se caracteriza por tener un combo triple de poder, adaptabilidad y precisión. Se enfoca de gran manera en los detalles del proyecto y, para usted, la misión presente impulsa la necesidad de ser objetivo y analítico.
