idealPortrait.default.text5=Estos resultados se cargan en la plataforma Análisis de personas, donde un algoritmo patentado se encarga de suministrar un porcentaje de coincidencia para cada candidato del rol. Los Perfiles ideales se pueden usar para comparar a candidatos de empleo para nuevos roles o evaluar a su personal actual para promociones y planeación de sucesión.
idealPortrait.default.text4=Un proyecto de Perfil ideal puede incorporar una cantidad de variables clave de su organización, incluyendo\:
idealPortrait.default.text3=La búsqueda de la coincidencia ideal se hace aún más precisa cuando se compara la información de sus actores principales existentes. Mediante el uso de la información de los miembros probados del equipo, mostraremos métricas tangibles de éxito que son inherentes a la cultura de su organización.
idealPortrait.default.text2=Con base en 58 rasgos y atributos del Perfil Prism, los Perfiles ideales brindan una comprensión clara de cómo es que un candidato coincide con el rol desde una perspectiva psicométrica. Mediante la evaluación de aspectos críticos de los requisitos del rol, los psicólogos industriales y organizacionales pueden seleccionar los rasgos y atributos preferidos que son fundamentales para el éxito en cada rol.
growl.roleDeleted=Rol eliminado exitosamente
idealPortrait.default.text1=Cada rol en su organización es único. Con expectativas diferentes se produce una mezcla variada de habilidades y capacidades vitales. La elección de la persona adecuada va más allá de considerar únicamente la experiencia. Los Perfiles ideales se basan en datos para encontrar la persona más apta.
portrait.share.personality.primary.Encourager=Ha completado exitosamente el Prism y los resultados indican que es un Conciliador. Este tipo de personalidad se caracteriza por su versatilidad y adaptabilidad. Se enfoca en la calidad del trabajo y cuenta con un enfoque altamente relacional, ya que casi siempre pone a las personas en primer lugar.
