portraitMatchReport.Ally=Los Aliados son tranquilos, modestos y siempre dispuestos a servir a otros. Guían a otros y se relacionan de manera solidaria y personal. Los Aliados mantienen un perfil bajo al pasar desapercibidos en situaciones laborales y sociales. Son confiables y trabajan a un ritmo constante y predecible, a la vez que mantienen la paz y actúan como mediadores entre personas conflictivas. Ejercen influencia en otros con su naturaleza adaptable, postura agradable y consistente rendimiento laboral. Los Aliados tienden a liderar siendo útiles a quienes consideran sus amigos en el lugar de trabajo. Logran una notable rutina en el rendimiento cuando se presenta la oportunidad de especializarse dentro de un entorno predecible. La apreciación y la afirmación transmitidas por parte de los compañeros de trabajo influirá significativamente en su motivación.
