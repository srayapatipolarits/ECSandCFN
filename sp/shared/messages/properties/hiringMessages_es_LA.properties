portraitMatchReport.Instructor=Los Instructores poseen un deseo por influir de forma dramática en las personas así como en mejorar sus entornos. Ya sea mediante un rol asignado o por contacto casual, ellos lideran a otros al emplear sus personalidades enérgicas. Aunque el liderazgo no está siempre asignado, la ambición y visión orientada a las metas los convierte en líderes natos. Los Instructores tienden a enfocarse en la visión general y son capaces de identificar los motivos de otros mientras los llevan hacia una meta predeterminada. Asumiendo los roles formales de liderazgo, los instructores pueden llegar a inspirar o persuadir a otros al usar sus habilidades verbales para reclutar a otros para una causa. Las personas normalmente se sienten atraídas hacia sus habilidades sociales y la confianza.
portraitMatchReport.ToughTender=A los Fuertes y sensibles con frecuencia los motivan las convicciones, los objetivos y las metas en las que creen muy firmemente. Es probable que posean un fuerte impulso interno por obtener logros mientras aplican la presión necesaria para obtener los resultados deseados. Mientras que los Fuertes y sensibles tienen confianza en que el trabajo se hará de manera adecuada, delegan fácilmente tareas en aquellos en quienes confían. Su ambición indica que también tienen estándares personales altos, lo cual se traduce bien en su trabajo. Los Fuertes y sensibles tienen una fuerte motivación por obtener logros, pero también una motivación social. Apoyan y poseen un lado sensible que no siempre es evidente.
