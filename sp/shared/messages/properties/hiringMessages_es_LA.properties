portrait.share.personality.primary.Examiner=Ha completado exitosamente el Prism y los resultados indican que es un Influyente. Este tipo de personalidad se caracteriza por ser versatil y precisa. Puede ser extremadamente orientado a los detalles o cambiar para ayudar a otros a ver la visión general utilizando un enfoque reflexivo y relacional.
portraitMatchReport.Strategist=Los Estrategas tienen la capacidad de mover a las personas y tareas hacia adelante gracias a su visión y habilidades sociales. A menudo tienen la habilidad de identificar los motivos de otros y los alientan hacia una meta predeterminada. Ya sea a través de la responsabilidad formal o el contacto casual, los Estrategas lideran a otros con personalidades energéticas y un plan. Son intencionales, orientados a las metas y se enfocan en la visión general. En un rol de liderazgo formal, los Estrategas inspiran y persuaden a otros. Las personas se sienten fuertemente atraídas por sus habilidades sociales y sus personalidades asertivas. Los Estrategas tienden a usar sus habilidades verbales para reclutar a otros para una causa. Detrás de su fuerte personalidad hay un enfoque más suave y empático que hace que sean amados y reconocidos por el mundo.
portraitMatch.allLabel=Todos los perfiles
portraitMatchReport.Pragmatist=Los Pragmáticos pueden ser tanto serios y orientados a los detalles, como divertidos y despreocupados. Poseen una gran capacidad de pensamiento crítico al momento de tomar decisiones y realizar acciones basadas en los detalles, la exactitud y la precisión. Son sociables y por naturaleza disfrutan estar con la gente. La interconexión con otros es sencilla y a menudo pueden hablar de cualquier cosa con cualquier persona. Están familiarizados con un amplio rango de temas y proyectan un estilo relajado y diplomático. Los Pragmáticos tienden a involucrarse y comprometerse con los demás mediante la persuasión. Generalmente desean ser competentes en sus trabajos y dirigirse de manera natural hacia un área de especialidad. Se puede considerar a los Pragmáticos como consistentes y confiables ya que poseen altos estándares de desempeño personal con énfasis en la autodisciplina.
