portraitMatchReport.Architect=Los Arquitectos son trabajadores y pensadores precisos y sistemáticos que tienden a seguir procedimientos tanto en el trabajo como en sus vidas personales. Tiene un lado amable que muestra su modestia y su disposición para servir a otros. Son meticulosos y minuciosos a la hora de realizar algún trabajo que requiera precisión y atención a los detalles. De hecho, los Embajadores están orientados a los detalles de manera excepcional y normalmente descubren información que otros pasan por alto. También tienden a preferir un ambiente predecible con expectativas específicas sobre cuánto tiempo es requerido y bajo qué bases es probable que se evalúe el trabajo. Cuando se trata de tomar decisiones, se caracterizan por ser pensadores objetivos e informados que se toman su tiempo para reunir y analizar información en lugar de sacar conclusiones antes de tiempo. Asumen riesgos controlados con base en los hechos y se inclinan por mantener altos estándares en su entorno de trabajo.
paDashboard.relationShipAdvisor=Solucione conflictos interpersonales. Establezca colaboraciones de éxito. Comprenda la manera en que funciona su talento.
portrait.selectedRoles=Rol seleccionado
portraitMatchReport.Pioneer=Los Pioneros poseen una variedad de puntos fuertes y son naturalmente ambiciosos. Por lo general, no tienen problema en asumir desafíos complicados, tareas agotadoras o situaciones competitivas. Los Pioneros son asertivos, emprendedores y proyectan mucha confianza en sí mismos. Buscan intensamente aprovechar las oportunidades que extienden y desarrollan sus habilidades. Si se les dice que algo no se puede hacer, tienden a responder con una actitud de "sí se puede". Son objetivos y orientados a los resultados y, probablemente, prefieran trabajar solos para lograr los mejores resultados. Los Pioneros poseen la habilidad de persuadir a otros para participar y cumplir un objetivo; además, pueden estar a la altura de las circunstancias para estar a cargo siempre que sea necesario.
portraitMatchReport.Affiliation=Esto identifica a las personas que encuentran motivación en saber "quién" se involucra en una situación.
