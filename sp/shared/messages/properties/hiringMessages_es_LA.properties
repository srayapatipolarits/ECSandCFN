portrait.share.personality.primary.Visionary=Ha completado exitosamente el Prism y los resultados indican que es un Visionario. Este tipo de personalidad se caracteriza por ser muy intensa y siente más afinidad por el panorama general en proyectos. Para usted, la misión presente es uno de los elementos más importantes en el trabajo que realiza.
