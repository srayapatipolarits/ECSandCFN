portraitMatchReport.Inward=Los Procesadores internos suelen mantener para sí mismos sus pensamientos hasta estar seguros de que sus ideas son sólidas. Ordenan sus pensamientos de forma privada y disciernen qué ideas contribuyen mejor a una decisión inteligente. Es en su mundo privado que pueden solidificar sus decisiones.
