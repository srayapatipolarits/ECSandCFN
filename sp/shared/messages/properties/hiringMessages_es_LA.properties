portraitMatchReport.Ambassador=Por naturaleza, los Embajadores trabajan bien de manera colaborativa con los demás y tienen la habilidad de hablar sobre cualquier cosa con cualquiera. Los Embajadores abordan la vida con la filosofía de que las personas son primero. Son solidarios y mantienen relaciones con diplomacia, calidez personal y entendimiento. Tienden a resolver problemas escuchando, mostrando tolerancia y ofreciendo sugerencias. Los Embajadores normalmente notan y motivan las fortalezas de los demás mientras mantienen relaciones de largo plazo. De igual forma, responden bien ante la motivación de los demás.
