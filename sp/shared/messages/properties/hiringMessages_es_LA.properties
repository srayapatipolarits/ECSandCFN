portrait.share.personality.primary.Actuary=Ha completado el Prism exitosamente y sus resultados indican que es un Científico. Este tipo de personalidad se caracteriza por su gran precisión y fijación por los detalles. Para usted, la misión que tenga en ese momento le genera una necesidad por la lógica, los hechos y la precisión.
