portraitMatchReport.Heart=Una persona que prefiere la función sentimental (afectivo) en la toma de decisiones tiende a ser más centrada a las personas o a los valores. Esto no quiere decir que dicha persona es excesivamente emocional o ilógica y no sugiere que el individuo nunca tomará una decisión basándose en elementos racionales.
