profile.processing.concrete.intutive.summary=En un momento dado, una persona o está absorbiendo información o está tomando decisiones basadas en información que ya ha recibido. El usar información concreta o intuitiva nos ayuda a percibir la información de dos formas. El <strong>procesador concreto</strong> prefiere utilizar lo que puede ver, escuchar, tocar, probar u oler, en lugar de considerar las posibilidades que podrían ser. El <strong>procesador intuitivo</strong> prefiere reunir información de utilidad y pensar en el mayor número de escenarios posibles. 
