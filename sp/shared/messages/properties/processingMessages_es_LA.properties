profile.processing.external.intenral.summary=Energizarse<strong> interna</strong> y <strong>externamente</strong> son dos formas de relacionarnos con nuestro entorno. La persona energizada <strong>internamente</strong> prefiere enfocarse en su mundo interno de ideas y reflexiones. El tiempo a solas para reflexionar es importante. Estas personas no son necesariamente tímidas o antisociales. Sin embargo, las personas energizadas <strong>externamente</strong> prefieren enfocarse en las personas y actividades, extrayendo energía del mundo externo o de las cosas en las que se involucra. 
