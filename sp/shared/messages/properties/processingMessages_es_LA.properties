profile.processing.orderly.spontaneous.summary=<strong>Metodicidad</strong> y <strong>espontaneidad</strong> reflejan estilos de vida diferentes en base a los cuales las personas se orientan y relacionan con el mundo exterior. Una persona que tiene preferencia hacia lo <strong>metódico,</strong> por lo general, se relacionará con la vida siendo más decisiva, programada, estructurada y organizada. Mientras que, una persona que tiene preferencia hacia lo <strong>espontáneo,</strong> por lo general, se relacionará con la vida siendo más flexible, adaptable, curiosa y acogerá con mayor rapidez el cambio que se pueda presentar.
