profile.processing.cognitive.affective.summary=Las personas usan tanto su raciocinio como su emocionalidad para tomar decisiones, pero normalmente prefieren y son más hábiles usando una sobre la otra. La persona que prefiere la <strong>función racional (cognitiva),</strong> tiende a tomar decisiones en base a lo que le parece lógico con información objetiva. Esto no significa que la persona nunca tome decisiones en base a sus emociones. La persona que prefiere la <strong>función emocional (afectiva)</strong> al momento de tomar decisiones, tiende a enfocarse más en las personas y/o en los valores. Esto no significa que esta persona sea excesivamente emocional o ilógica. Tampoco está sugiriendo que la persona nunca vaya a tomar una decision basada en su raciocinio. 
