connect.linkedin.coverlettermessae = Gracias por la oportunidad y el privilegio de solicitar un papel pasantía de verano ti. He estado mirando adelante a comenzar mi carrera en la banca de inversión desde 2011, cuando mi profesor de economía de la escuela secundaria me presentó a la industria. Fue entonces cuando tomé la decisión de especializarse en Economía y yo puse la meta algún día ganar una posición de tiempo completo con un company.As líderes en el mercado el primer paso hacia mi meta de la carrera, que sería un honor para demostrar mi valor y compromiso a largo plazo durante una pasantía de verano. Estoy seguro de que mis valores fundamentales y una fuerte ética de trabajo serán un activo para cualquier equipo con el que trabajar with.Should usted tiene alguna pregunta, aprecio sinceramente su consideración y espero llegar a ser parte de su equipo.
