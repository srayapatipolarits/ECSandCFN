profile.motivation.heading = MOTIVATION
profile.motivation.paragraph = <p>Understanding our motivations - how we are motivated, why we are motivated, and what motivates us - is critical for both
		& managing others as well as working productively on a team or for a supervisor.</p>

profile.motivation.why = WHY
profile.motivation.why.how.message = IS [Name] MOTIVATED?
## {0}  and {2} -> Attainment of Goals/Reconition oF effort,Power or compliance etc., {1} and {3}are the percenatages.
profile.motivation.headline = {0} {1}% <br/>vs. {2} {3}%

#{0} -Name of the person
profile.motivation.attainment.greater.text = [Name] is motivated by the opportunity to pursue and achieve the valued goal or objective more than being recognized for the efforts made.
profile.motivation.recongnitioneffort.greater.text = [Name] is motivated by the recognition from others more than the pursuit and achievement of the goal or objective.
profile.motivation.recongnitioneffort.attainment.equal = [Name] does not have a strong preference in either direction. A preference may change with the context and/or relationships. In some situations [Name] is more motivated by the recognition from others than by the pursuit and achievement of the goal or objective. In other situations [Name] is more motivated by the opportunity to pursue and achieve the valued goal or objective more than being recognized for the efforts made. 


#{0} -Name of the person
profile.motivation.power.greater.text = [Name] is motivated by a capacity to manage people and circumstances well. This individual is more of an initiator than responder and is likely demotivated by being told what to do and how to do it.
profile.motivation.compliance.greater.text = [Name] is motivated and comfortable when given clear instructions and direction to be followed. There may be a discomfort with having to lead or make decisions for a group. This individual is more of a responder than an initiator.
profile.motivation.power.compliance.equal = [Name] does not have a strong preference in either direction. A preference may change with the context and/or relationships. In some situations [Name] is more motivated by a capacity to manage people and circumstances well. In other situations [Name] is more motivated and comfortable by just receiving clear instructions and direction to be followed.

#{0} -Name of the person
profile.motivation.affliation.greater.text = [Name] is motivated by "who" is involved in a situation rather than "what" is being done.
profile.motivation.activity.greater.text = [Name] is motivated by "what" is being done more than "who" it may involve.
profile.motivation.affliation.activity.equal = [Name] does not have a strong preference in either direction. A preference may change with the context and/or relationships. In some situations [Name] is more motivated by \u201Cwho\u201D is involved in a situation rather than \u201Cwhat\u201D is being done. However, in other situations [Name] is more motivated by \u201Cwhat\u201D is being done more than \u201Cwho\u201D it may involve. 

profile.motivation.how = HOW

#{0} -Name of the person
profile.motivation.selfaffirmed.greater.text = [Name] possesses an internal sense of adding value to the surrounding environment and does not necessarily need a significant amount of appreciation, encouragement and support of others to experience a sense of self-esteem.
profile.motivation.affirmedbyothers.greater.text = [Name] finds self-esteem more through appreciation, encouragement and support of significant others, rather than experiencing self-esteem based on an internal sense of bringing a valued contribution to the surrounding environment.
profile.motivation.self.other.affired.equal = [Name] does not have a strong preference either direction. A preference may change with the context and/or relationships. In some situations [Name] possesses an internal sense of adding value to the surrounding environment. In other situations [Name] finds self-esteem more through appreciation, encouragement and support of significant others.

#[Name] -Name of the person
profile.motivation.exchangeofideas.greater.text= [Name] shows a preference and is motivated by the opportunity to explore as well as to dialogue on ideas, strategies, vision and challenges. [Name] is not as motivated by receiving direction without giving input.
profile.motivation.recievedirection.greater.text  = [Name] is motivated by receiving direction from others rather than the opportunity to explore, dialogue on ideas, strategies, vision and challenges.
profile.motivation.recievedirection.exchange.equal = [Name] does not have a strong preference either direction. A preference may change with the context and/or relationships. In some situations [Name] is more motivated by the opportunity to explore as well as to dialogue on ideas, strategies, vision and challenges. In other situations [Name] is more motivated by receiving direction from others rather than the opportunity to explore and dialogue on ideas, strategies, vision and challenges.

#[Name] -Name of the person
profile.motivation.consistency.greater.text = [Name] is motivated by experiencing a consistency and/or familiarity of predictable routines. This individual is not necessarily as motivated by a strong need to have the freedom and the latitude to make decisions, adjustments and take action on matters deemed important.
profile.motivation.freedom.greater.text = [Name] is motivated by the freedom and the latitude to make the decisions, adjustments and take action on matters deemed important. This individual is not necessarily as motivated by routines and will often invent new ways to avoid routine.
profile.motivation.freedom.consistency.equal = [Name] does not have a strong preference either direction. A preference may change with the context and/or relationships. In some situations, [Name] is more motivated by having the consistency or familiarity of predictable routines. In other situations, [Name] may be more motivated by the freedom and latitude to make the decisions, adjustments and take action on matters deemed important.

#[Name] -Name of the person
profile.motivation.taskcompletion.greater.text = [Name] is more motivated by a clear definition and completion of the assigned (or chosen) task. There is a sense of satisfaction when the work is complete, but possibly a frustration when it is not. Process work may be experienced as boring and demotivating.
profile.motivation.prefersprocess.greater.text= [Name] is motivated by a preference to do the work well and stay with the process at hand. What is being done and how it is done are both important. Completing the task is not necessary to feel motivated or rewarded. Upon completion of a task or project this individual is usually ready to address the next process.
profile.motivation.tastcompletion.process.equal = [Name] does not have a strong preference in either direction. A preference may change with the context and/or relationships. In some situations [Name] is more motivated by clear definition and completion of the task. There is a sense of satisfaction when the work is complete, but possibly a frustration when it is not. In other situations [Name] is more motivated by a preference to do the work well and stay with the process at hand. What is being done and how it is done are both important. Completing the task is not necessary to feel motivated or rewarded. Upon completion of a task or project [Name] is usually ready to address the next process.  


profile.motivation.what = WHAT
#[Name] - name in caps.
profile.motivation.what.text = MOTIVATES [Name]

#[Name] -Name of the person
profile.motivation.accomplishment.greater.text = [Name] is not as motivated by an attractive environment, job security, appropriate compensation, adequate supervision, and satisfactory work conditions. [Name] is motivated more by the challenge of achievement, recognition, advancement, and overcoming significant obstacles.
profile.motivation.hygiene.greater.text = [Name] is not as motivated by the challenge of achievement, recognition, advancement, and overcoming significant obstacles. [Name] is motivated more by an attractive environment, job security, appropriate compensation, adequate supervision, and satisfactory work conditions.
profile.motivation.hygiene.accomplishment.equal = [Name] does not have a strong preference in either direction. A preference may change with the context and/or relationships. In some situations [Name] is more motivated by the challenge of achievement, recognition, advancement, and overcoming significant obstacles. In other situations [Name] is more motivated by an attractive environment, job security, appropriate compensation, adequate supervision, and satisfactory work conditions.



