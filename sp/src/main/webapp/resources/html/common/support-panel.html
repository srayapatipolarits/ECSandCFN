
<link type="text/css" rel="stylesheet" href="/resources/css/css-min/profile-detail-widget.min.css?fetch=true" />
    <div class="profile-detail-widget panel-fadeIn">
        <div class="notes-tabs additional-height sp-background-color">
            <div class="notes-header-title">
                <div class="top-header-title" data-ng-bind="::pullInterNationalization('sticky.support.heading')"></div>
            </div>
        </div>
        <div class="col-header" data-ng-if="ctrl.userLang === 'en-US'">
            <article class="user-detail-form">
                <form id="help" class="js_help_form" name="help" novalidate autocomplete="off" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" data-ng-submit="ctrl.submitRequest($event)">
                  <input type="hidden" id="email" name="email" value="{{ctrl.userInfo.member.email}}" />
			      <input type="hidden" id="company" name="company" value="{{ctrl.userInfo.company.name}}" />
			      <input type="hidden" id="first_name" name="first_name" value="{{ctrl.userInfo.member.firstName}}" />
			      <input type="hidden" id="last_name" name="last_name" value="{{ctrl.userInfo.member.lastName}}" />
			      <input type="hidden" id="phone" name="phone">
                    <div class="form-btns">
                        <div class="left-col">
                            <h3 class="edit-profile-title weight-700" data-ng-bind="'Have questions? Let us know and we will be in touch as soon as possible.'"></h3>
                        </div>
                        
                    </div>
                    <div class="input-type">
                        <div class="sp-rolesSelect">
                            <div class="filter-dropdown">
                                <span class="icon-icon_dropdown-arrow sp-icon-color sp-select-wrapper-icon"></span>
                                <select class="js_message_type" id="00Nj0000008ioy8" name="00Nj0000008ioy8">
						            <option value="Product Support">Product Support</option>
						            <option value="Technical Support">Technical Support</option>
						            <option value="Account Support">Account Support</option>
						            <option value="Other">Other</option>                            
						          </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-type">
                        <span class="file-attach icon-file_select sp-icon-color panel-select-icon" data-ng-click="handleFileStack(true, true);"></span>
                        <textarea class="support_textarea" maximum="300" id="description" name="description" placeholder="Message" data-ng-model="ctrl.supportDesc"></textarea>
                        <span class="error-form-message" data-ng-if="ctrl.showError">Required</span>
                    </div>
                    <div class="input-type grey-bg" data-ng-if="ctrl.attachmentObj.type !== null">
                    <span class="icon-icon_{{ctrl.attachmentObj.type}} sp-icon-color ico-adj" data-ng-if="ctrl.attachmentObj.type !== 'IMAGE'"></span>
                    <a class="file-link" data-ng-href="{{ctrl.attachmentObj.url}}" target="_blank" data-ng-if="ctrl.attachmentObj.type !== 'IMAGE'">
                    <span data-ng-bind="ctrl.attachmentObj.name"></span></a>
	                <img class="support-image" data-ng-if="ctrl.attachmentObj.type === 'IMAGE'" data-ng-src="{{ctrl.attachmentObj.url}}">
	                <a class="icon-icon_remove close-view" href="javascript:void(0)" data-ng-click="ctrl.removeAttachment()"></a>
	                </div>
	                <input type="hidden" id="description" name="description" value="Attachment: {{ctrl.attachmentObj.url}} | Comments: {{ctrl.supportDesc}}">
	                   <input type="hidden" id="URL" name="URL" value="{{ctrl.attachmentObj.url}}">
                        <input type="hidden" id="retURL" class="js_hostName" name="retURL" value="{{ctrl.redirectUrl}}">
                        <input id="submit_contact" type="submit" value="Submit" class="btn-square-12px sp-background-color display-block" name="submit">
                        
                </form>
            </article>
            <article class="user-detail-image">
                
                <div class="contact-options">
                    <div class="contact-option-email hide">
                         <h3 class="contact-option-title sp-header-title-color"></h3><p class="contact-option-method border-link"><a href="mailto:support@surepeople.com" id="event_top_send-email_email" class="border-link"><span class="mock-link">support@surepeople.com</span></a></p>
                      </div>
                      <div class="contact-option-phone">
                        <h3 class="contact-option-title sp-header-title-color"></h3>
                             <p class="contact-option-method"><span class="sp-link-color">1-855-755-SURE (7873)</span></p>
                             <p class="contact-option-summary">Outside of the US dial <span class="phnoBreak">+1-312-800-1990</span></p>
                       </div>           
                    </div>
            </article>
        </div>
        <div class="col-header" data-ng-if="ctrl.userLang === 'es-LA'">
            <article class="user-detail-form">
                <form id="help" class="js_help_form" name="help" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" data-ng-submit="ctrl.submitRequest($event)">
                  <input type="hidden" id="email" name="email" value="{{ctrl.userInfo.member.email}}" />
			      <input type="hidden" id="company" name="company" value="{{ctrl.userInfo.company.name}}" />
			      <input type="hidden" id="first_name" name="first_name" value="{{ctrl.userInfo.member.firstName}}" />
			      <input type="hidden" id="last_name" name="last_name" value="{{ctrl.userInfo.member.lastName}}" />
			      <input type="hidden" id="phone" name="phone">
                    <div class="form-btns">
                        <div class="left-col">
                            <h3 class="edit-profile-title weight-700" data-ng-bind="'Aún tiene dudas? Infórmenos y nos pondremos en contacto con usted lo antes posible.'"></h3>
                        </div>
                        
                    </div>
                    <div class="input-type">
                        <div class="sp-rolesSelect">
                            <div class="filter-dropdown">
                                <span class="icon-icon_dropdown-arrow sp-icon-color sp-select-wrapper-icon"></span>
                                <select class="js_message_type" id="00Nj0000008ioy8" name="00Nj0000008ioy8">
						            <option value="Product Support">Asistencia sobre productos</option>
						            <option value="Technical Support">Soporte técnico</option>
						            <option value="Account Support">Asistencia para la cuenta</option>
						            <option value="Other">Otro</option>                             
						          </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-type">
                        <span class="file-attach icon-file_select sp-icon-color panel-select-icon" data-ng-click="handleFileStack(true, true);"></span>
                        <textarea class="support_textarea" maximum="300" placeholder="Mensaje" data-ng-model="ctrl.supportDesc"></textarea>
                        <span class="error-form-message" data-ng-if="ctrl.showError">Obligatorio</span>
                    </div>
                    <div class="input-type grey-bg" data-ng-if="ctrl.attachmentObj.type !== null">
                    <span class="icon-icon_{{ctrl.attachmentObj.type}} sp-icon-color ico-adj" data-ng-if="ctrl.attachmentObj.type !== 'IMAGE'"></span>
                    <a class="file-link" data-ng-href="{{ctrl.attachmentObj.url}}" target="_blank" data-ng-if="ctrl.attachmentObj.type !== 'IMAGE'">
                    <span data-ng-bind="ctrl.attachmentObj.name"></span></a>
	                <img class="support-image" data-ng-if="ctrl.attachmentObj.type === 'IMAGE'" data-ng-src="{{ctrl.attachmentObj.url}}">
	                <a class="icon-icon_remove close-view" href="javascript:void(0)" data-ng-click="ctrl.removeAttachment()"></a>
	                </div>
	                   <input type="hidden" id="description" name="description" value="Attachment: {{ctrl.attachmentObj.url}} | Comments: {{ctrl.supportDesc}}">
	                   <input type="hidden" id="URL" name="URL" value="{{ctrl.attachmentObj.url}}">
                        <input type="hidden" id="retURL" class="js_hostName" name="retURL" value="{{ctrl.redirectUrl}}">
                        <input id="submit_contact" type="submit" value="ENVIAR" class="btn-square-12px sp-background-color display-block" name="submit">
                        
                </form>
            </article>
            <article class="user-detail-image">
                
                <div class="contact-options">
                    <div class="contact-option-email hide">
                         <h3 class="contact-option-title sp-header-title-color"></h3><p class="contact-option-method border-link"><a href="mailto:support@surepeople.com" id="event_top_send-email_email" class="border-link"><span class="mock-link">support@surepeople.com</span></a></p>
                      </div>
                      <div class="contact-option-phone">
                        <h3 class="contact-option-title sp-header-title-color"></h3>
                             <p class="contact-option-method"><span class="sp-link-color">1-855-755-SURE (7873)</span></p>
                             <p class="contact-option-summary">Fuera de EE. UU., marque <span class="phnoBreak">+1-312-800-1990</span></p>
                       </div>           
                    </div>
            </article>
        </div>
    </div>
