<div id="content-container">
  <!-- Sign Up Individudal Template / Partial Starts Here -->
  <div class="x-container registration-login sign-up-wrapper sign-up-individual-wrapper" ng-controller="signUpController" ng-if="inviteReady" class="hide" ng-class="inviteReady?'show':'hide'">
    <div class="container minimumHeight" >
      <div class="row">
        <div class="sign-up-product">
            <h2 class="sign-in-title sp-header-title-color">Sign up</h2>
            <p class="form-pagination" ng-bind-html="pullInterNationalization('signup.heading.individual')" class="indi_head"></p>
            <!--div class="system_error" ng-show="sfailure"
      					ng-repeat="(key, value) in failure">
      					<span>{{key}} </span> <span> {{ value }} </span>
      				</div-->
            <form name="spSignUpIndividual" ng-submit="processSignUpIndividual(signup)" novalidate autocomplete="off" >
                
              <ol class="form-list-c form-register-account">
                
                <li>
                  <label for="first_name">First Name</label>
                  <input autoFocus type="text" autocomplete="off" name="firstName" placeholder="{{pullInterNationalization('signup.firstName')}}" ng-model="signup.firstName" autoFocus required />
                  <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && spSignUpIndividual.firstName.$error.required" data-ng-bind="pullInterNationalization('signup.required.error')"></span>
                  <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && spSignUpIndividual.firstName.$error.pattern" data-ng-bind="pullInterNationalization('signup.emperr')"></span>
                </li>
                
                <li>
                  <label for="last_name">Last Name</label>
                  <input type="text" autocomplete="off" name="lastName" placeholder="{{pullInterNationalization('signup.lastName')}}" ng-model="signup.lastName" required /> 
                  <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && spSignUpIndividual.lastName.$error.required" data-ng-bind="pullInterNationalization('signup.required.error')"></span>
                  <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && spSignUpIndividual.lastName.$error.pattern" data-ng-bind="pullInterNationalization('signup.emperr')"></span>
                </li>
                 
                <li>
                  <label for="title">Title</label>
                  <input type="text" autocomplete="off" name="title" placeholder="{{pullInterNationalization('signup.Title')}} (Optional)" ng-model="signup.title"/>
                  <!--span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && spSignUpIndividual.title.$error.required" data-ng-bind="pullInterNationalization('signup.required.error')"></span-->
                </li>
                <li>
                  
                  <label for="email">{{pullInterNationalization('signup.email')}}</label>
                  <input type="email" name="email" placeholder="{{pullInterNationalization('signup.email')}}" ng-model="signup.email" required ng-pattern="emailRegex" /> 
                  <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && spSignUpIndividual.email.$error.required" data-ng-bind="pullInterNationalization('signup.required.error')"></span> 
                  <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && spSignUpIndividual.email.$error.pattern">{{pullInterNationalization('signup.invalid.email.msg')}}</span>
                </li>
              <li>
                <label for="email">Confirm E-mail</label>
                <input type="email" name="confirmEmail" placeholder="{{pullInterNationalization('signup.cemail')}}" ng-model="signup.confirmEmail" required same-as="signup.email" />
                <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && spSignUpIndividual.confirmEmail.$error.required" data-ng-bind="pullInterNationalization('signup.required.error')"></span>
                <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && (spSignUpIndividual.confirmEmail.$error.required===false) && spSignUpIndividual.confirmEmail.$invalid" data-ng-bind="pullInterNationalization('signup.emperr')"></span>
              </li>                  
                <li class="password">
                  <label for="password">Password</label>
                  <div class="view-password">
                    <input type="{{pwd.inputType}}" autocomplete="off" name="password" placeholder="{{pullInterNationalization('signup.password')}}" ng-model="signup.password" required ng-minlength="8" ng-maxlength="14"/> 
                    <a href="#" class="password-toggle show border-link" ng-click="showPassword($event)"> 
                      <span class="icon" ng-class="(pwd.toggle === true) ? 'on' : ''"></span> <span class="mock-link">Show</span>
                    </a> 
                  </div> 
                    <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && spSignUpIndividual.password.$error.required" data-ng-bind="pullInterNationalization('signup.required.error')"></span>
                    <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && (spSignUpIndividual.password.$error.minlength || spSignUpIndividual.password.$error.maxlength)">Password doesn't match the criteria!</span>
                </li>
              	<li class="password-rules-wrapper">
              		<p class="pass-rset">
              			<span data-ng-bind="::pullInterNationalization('home.passwordRules.heading1')"></span>
              			<span class="fw700" data-ng-bind="::pullInterNationalization('home.passwordRules.chars')"></span>
              		</p>
              		<p class="pass-rset rsmTop">
              			<span data-ng-bind="::pullInterNationalization('home.passwordRules.heading2')"></span>
              			<span class="fw700" data-ng-bind="::pullInterNationalization('home.passwordRules.lowerCase')"></span>
              			<span class="fw700" data-ng-bind="::pullInterNationalization('home.passwordRules.upperCase')"></span>
              			<span class="fw700" data-ng-bind="::pullInterNationalization('home.passwordRules.num')"></span>
              			<span><span class="fw700 flt dinl" data-ng-bind="::pullInterNationalization('home.passwordRules.spl')"></span> <span class="flt mlf5 dinl" data-ng-bind="::pullInterNationalization('home.passwordRules.splChars')"></span></span>
              		</p>

                      </div>
                      <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && (spSignUpIndividual.year.$modelValue == 'default')" data-ng-bind="pullInterNationalization('signup.required.error')"></span>
                      <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && ageError">Age Should Be Greater Than or Equal to 18</span>
                    </li>
                  </ul>
                </li>



                <li class="radio-group-gender"> 

                  <h3 class="label">Gender</h3>
                  <ul class="radio-group-list">
                    <li class="radio-btn">
                      <input id="gender-male" type="radio" name="gender" ng-model="signup.gender" value="M" required /> 
                      <label for="gender-male">{{pullInterNationalization('signup.male')}}</label>
                    </li>
                    <li class="radio-btn">
                      <input id="gender-female" type="radio" name="gender" ng-model="signup.gender" value="F"required />
                      <label for="gender-female">{{pullInterNationalization('home.female')}}</label>
                    </li>
                  </ul>
                  <p class="radio-group-error-msg">
                    <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && spSignUpIndividual.gender.$error.required" data-ng-bind="pullInterNationalization('signup.required.error')"></span>
                  </p>
                </li>


                <li>
                  <span class="select-wrapper"> 
                    <label for="country">{{pullInterNationalization('signup.country')}}</label>
                    <select name="country" ng-model="signup.country" ng-init="signup.country = 'default'" required ng-class="(spSignUpIndividual.country.$modelValue == 'default') ? 'default' : ''" ng-change="stateCheck.forSelectedCountry=signup.country">
						<option value="default" data-ng-bind="::pullInterNationalization('home.selectCountry')"></option>
                        <option value="{{cList.code}}" data-ng-if="cList.code === 'US'" data-ng-repeat="cList in countries" data-ng-bind="cList.name"></option>
                        <option value="{{cList.code}}" data-ng-if="cList.code === 'CA'" data-ng-repeat="cList in countries" data-ng-bind="cList.name"></option>
                        <option value="default1">--------------------------------------------------</option>
                        <option value="{{cList.code}}" data-ng-if="cList.code !== 'US' && cList.code !== 'CA'" data-ng-repeat="cList in countries" data-ng-bind="cList.name"></option>                                								
					</select>
								  </span>   
                  <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && (signup.country == 'default' || signup.country == 'default1')" data-ng-bind="pullInterNationalization('signup.required.error')"></span>
                </li>
                  <li>

                    <input type="text" autocomplete="off" name="address1" placeholder="{{pullInterNationalization('signup.address1')}}" ng-model="signup.address1" required /> 
                    <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && spSignUpIndividual.address1.$error.required" data-ng-bind="pullInterNationalization('signup.required.error')"></span>
                  </li>
                    
                <li class="">
                  <label for="address2">Address 2</label>
                  <input type="text" autocomplete="off" name="address2" placeholder="{{pullInterNationalization('signup.address2')}}" ng-model="signup.address2" />
                  <!--span class="err-msg" ng-show="spSignUpIndividual.submitted && spSignUpIndividual.address2.$error.required" data-ng-bind="pullInterNationalization('signup.required.error')"></span-->
                </li>
                
                <li>
                  <ul class="local-region-cols-3">
                    <li class="city">
                        <label for="city">City</label>
                        <input type="text" autocomplete="off" name="city" placeholder="{{pullInterNationalization('signup.city')}}" ng-model="signup.city" required />
                        <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && spSignUpIndividual.city.$error.required" data-ng-bind="pullInterNationalization('signup.required.error')"></span>
                    </li>
                    
                    <li class="state" ng-if="stateCheck.forSelectedCountry!='United States' && stateCheck.forSelectedCountry!='Canada'" ng-init="signup.state=''">
                      <input type="text" autocomplete="off" name="state" ng-model="signup.state" placeholder="Region" />
                      <!--span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && spSignUpIndividual.state.$error.required" data-ng-bind="pullInterNationalization('signup.required.error')"></span -->
                    </li>
                    
                    <li class="state" ng-if="stateCheck.forSelectedCountry!='United States' && stateCheck.forSelectedCountry=='Canada'" ng-init="signup.state=''">
                      <input type="text" autocomplete="off" name="state" ng-model="signup.state" required placeholder="Province" />
                      <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && spSignUpIndividual.state.$error.required" data-ng-bind="pullInterNationalization('signup.required.error')"></span>
                    </li>                    
                    
                    <li class="state" ng-if="stateCheck.forSelectedCountry=='United States'">
                      <span class="select-wrapper">
    			              <label for="state">{{pullInterNationalization('signup.state')}}</label>
      									<select name="state" ng-model="signup.state"
      									ng-init="signup.state = 'default'" required
      									ng-class="(spSignUpIndividual.state.$modelValue == 'default') ? 'default' : ''">

      										<option value="MD" label="Maryland">Maryland</option>

                      <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && (spSignUpIndividual.state.$modelValue == 'default')" data-ng-bind="pullInterNationalization('signup.required.error')"></span>
                    </li>


                
                    <li class="postal-code">
                        <label for="zip">Zip Code</label>
                        
                        <input type="text" autocomplete="off" name="zip" placeholder="{{pullInterNationalization('signup.zipcode')}}" ng-model="signup.zip" required ng-pattern="/(^\d{5}$)|(^\d{5}-\d{4}$)/" ng-if="stateCheck.forSelectedCountry=='United States'" />

                        <span class="err-msg validate-error" ng-show="spSignUpIndividual.submitted && spSignUpIndividual.zip.$error.required" data-ng-bind="pullInterNationalization('signup.required.error')"></span>

              <li>

                  	<label for="referSource">{{pullInterNationalization('signup.ref')}}</label>
                  	<select name="referSource" ng-model="signup.referSource" ng-init="signup.referSource = 'default2'" ng-change="signup.referSourceOther=null">
                    	<option value="default2">{{pullInterNationalization('signup.ref')}}</option>
                    	<option value="Website">Website</option>
                    	<option value="Ad">Ad</option>
                    	<option value="Facebook">Facebook</option>
                    	<option value="LinkedIn">LinkedIn</option>
                    	<option value="Executive Coach/Trainer">Executive Coach/Trainer</option>
                    	<option value="Other">Other</option>
                	</select>
              	</div>              
              </li>
              <li ng-if="signup.referSource=='Other'">
                <input type="text" autocomplete="off" name="referSource" placeholder="{{pullInterNationalization('signup.ref1')}}" ng-model="signup.referSourceOther" />              
              </li>			
				<li ng-show="sfailure"><span class="err-msg validate- ng-repeat="(key, value) in failure">{{key}} {{value}}</span>
				</li>                

                <li class="sign-up-product-continue">
                  <input type="submit" id="continue_individual" value="continue" class="continueBtn btn-block btn-15px sp-btn-color" />
                </li>
              </ol>
            </form>
        </div>
      </div>
    </div>
  </div>

</div>
