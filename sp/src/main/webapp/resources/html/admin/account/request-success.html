<div class="container">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
            <div>
                <section class="wrapper">
                    <div class="contentBody">
                        <div class="head">
                            <div class="wrap">
                                <div class="headerBar" data-ng-bind="pullInterNationalization('pricing.request.success.heading1')"></div>
                                <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color"></div>

                        </div>
                        <div class="contentArea">

                                <h3 data-ng-bind="pullInterNationalization('pricing.request.success.desc1')"></h3>

                                <div class="spacing">

                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
