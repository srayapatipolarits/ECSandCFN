<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">
            <div>
                <section class="wrapper" ng-if="showCancelType === 'default'">
                    <div class="contentBody">
                        <div class="head">
                            <div class="wrap">
                                <div class="headerBar" data-ng-bind="pullInterNationalization('pricing.dialog.heading1')"></div>
                                <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color"></div>
                            </div>
                        </div>
                        <div class="contentArea">
                            <div class="detail clearfix conf">
                                <div class="conf_message" data-ng-bind="pullInterNationalization('pricing.dialog.desc1')"></div>
                                <div class="sp-btn-wrapper sp-red btn-esmall floatLeft spacing">
                                    <div class="sp-btn">
                                        <input type="button" value="YES" class="btnStyle1" ng-click="cancelAccountSubscription(showCancelType)">
                                    </div>
                                </div>
                                <div class="sp-btn-wrapper sp-red btn-esmall floatLeft spacing">
                                    <div class="sp-btn">
                                        <input type="button" value="NO" class="btnStyle1" ng-click="closeThisDialog()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
				<section class="wrapper" ng-if="showCancelType === 'INDIVIDUAL'">
                    <div class="contentBody">
                        <div class="head">
                            <div class="wrap">
                                <div class="headerBar">DEACTIVATE ACCOUNT</div>
                                <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color"></div>
                            </div>
                        </div>
                        <div class="contentArea">
                            <div class="detail clearfix conf">
                                <div class="conf_message">Are you sure you want to deactivate account?</div>
                                <div class="sp-btn-wrapper sp-red btn-esmall floatLeft spacing">
                                    <div class="sp-btn">
                                        <input type="button" value="YES" class="btnStyle1" ng-click="cancelAccountSubscription(showCancelType)">
                                    </div>
                                </div>
                                <div class="sp-btn-wrapper sp-red btn-esmall floatLeft spacing">
                                    <div class="sp-btn">
                                        <input type="button" value="NO" class="btnStyle1" ng-click="closeThisDialog()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>                
                <section class="wrapper" ng-if="showCancelType === 'Primary'">
                    <div class="contentBody">
                        <div class="head">
                            <div class="wrap">
                                <div class="headerBar" data-ng-bind="pullInterNationalization('pricing.dialog.heading2')"></div>
                                <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color"></div>
                            </div>
                        </div>
                        <div class="contentArea">
                            <div class="detail clearfix conf">
                                <div class="conf_message" data-ng-bind="pullInterNationalization('pricing.dialog.desc2')"></div>
                                <div class="sp-btn-wrapper sp-red btn-esmall floatLeft spacing">
                                    <div class="sp-btn">
                                        <input type="button" value="YES" class="btnStyle1" ng-click="cancelAccountSubscription(showCancelType)">
                                    </div>
                                </div>
                                <div class="sp-btn-wrapper sp-red btn-esmall floatLeft spacing">
                                    <div class="sp-btn">
                                        <input type="button" value="NO" class="btnStyle1" ng-click="closeThisDialog()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section> 
                <section class="wrapper" ng-if="showCancelType === 'IntelligentHiring'">
                    <div class="contentBody">
                        <div class="head">
                            <div class="wrap">
                                <div class="headerBar" data-ng-bind="pullInterNationalization('pricing.dialog.heading2')"></div>
                                <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color"></div>
                            </div>
                        </div>
                        <div class="contentArea">
                            <div class="detail clearfix conf">
                                <div class="conf_message" data-ng-bind="pullInterNationalization('pricing.dialog.desc2')"></div>
                                <div class="sp-btn-wrapper sp-red btn-esmall floatLeft spacing">
                                    <div class="sp-btn">
                                        <input type="button" value="YES" class="btnStyle1" ng-click="cancelAccountSubscription(showCancelType)">
                                    </div>
                                </div>
                                <div class="sp-btn-wrapper sp-red btn-esmall floatLeft spacing">
                                    <div class="sp-btn">
                                        <input type="button" value="NO" class="btnStyle1" ng-click="closeThisDialog()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>                                
            </div>
        </div>
    </div>
</div>
