<div class="container" id="editGroup">
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
            <div>
                <section class="wrapper">
                    <div class="contentBody">
                        <div class="head">
                            <div class="wrap">
                                <div class="headerBar" data-ng-bind="pullInterNationalization('image.edit.delete')"></div>
                                <div class="modal-delete-icon" data-ng-click="closeThisDialog()"></div>
                            </div>
                        </div>
                        <div class="contentArea">
                            <div class="detail clearfix">
                                <div class="conf_message" data-ng-bind="pullInterNationalization('upload.image.deleteConfirmation')"></div>
                                <div class="sp-btn-wrapper sp-red btn-small floatLeft spacing">
                                    <div class="sp-btn">
                                        <input type="button" value="OK" class="btnStyle1 " data-ng-click="ctrl.actionPlan.imageUrl=null;closeThisDialog();">
                                    </div>
                                </div>
                                <div class="sp-btn-wrapper sp-grey btn-small floatLeft spacing">
                                    <div class="sp-btn">
                                        <input type="button" value="CANCEL" class="btnStyle1 " data-ng-click="closeThisDialog()">
                                    </div>
                                </div>
                            </div>
                        </div>
                     </div>
                </section>
                </div>
            </div>
        </div>
    </div>
