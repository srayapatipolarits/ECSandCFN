<div class="container">
    <div class="row">
        <div class="col-sm-offset-1 col-sm-9 col-md-offset-2 col-md-7">
            <div>
                <section class="wrapper">
                    <div class="contentBody">
                        <div class="head">
                            <div class="wrap">
                                <div class="headerBar" data-ng-bind="pullInterNationalization('upload.company.image.title')"></div>
                                <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color"></div>
                            </div>
                        </div>
                        <div class="contentArea">
                            <div class="clearfix">

                                <div class="uploader">

                                    <div class="x-container">
                                        <!-- Extended Container -->
                                        <div class="container">
                                            <!-- Bootstrap Container -->
                                            <div class="row">
                                                <!-- Bootstrap Row -->
                                                <div class="col-md-12">

                                                    <div class="profile-image-tool" company-pic-uploader>
                                                        <form class="company-logo-uploader">
                                                            <div class="logo-editor">
                                                                <div class="select-image">
                                                                    <a href="#" class="btn-block select-company-logo btn-14px sp-btn-color">Select</a>
                                                                    <input id="pick_image" type="file" class="cropit-image-input">
                                                                    <input type="hidden" name="image-data" class="hidden-image-data" />
                                                                  </div>
                                                                  <div class="logo-wrapper">
                                                                <img class="company-image-preview" src="/resources/images/company-default.png" alt="Image preview">
                                                               </div>

                                                                <ol class="upload-list">
                                                                    <!-- <li class="scale-bar">
                                                                        <input type="range" class="cropit-image-zoom-input">
                                                                    </li> -->

                                                                    <li class="actions">
                                                                        <ul class="action-list">
                                                                            <li class="submit-reset">
                                                                                <input class="btn-block btn-14px process-company-logo sp-btn-color" ng-class="enableBtns?'':'disabled'" type="submit" value="Upload" />
                                                                            </li>
                                                                            <li>
                                                                            <input type="button" value="Reset" class="reset-company-logo btn-block btn-14px btn-grey-dark" ng-class="enableBtns?'':'disabled'">
                                                                            </li>
                                                                        </ul>
                                                                    </li>
                                                                </ol>
                                                            </div>
                                                            <!-- //.image-editor -->
                                                            <ol class="editor-instructions">
                                                                 <li>
                                                                    <h3 class="sp-header-title-color">Logo should be:</h3>
                                                                    <p>1. in JPEG or PNG format</p>
                                                                    <p>2. on white or transparent  background</p>
                                                                    <p>3. cropped tightly with no margins on all 4 sides</p>
                                                                    <p>4. preferably a rectangle in landscape orientation</p>
                                                                </li>
                                                               
                                                            </ol>
                                                        </form>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
