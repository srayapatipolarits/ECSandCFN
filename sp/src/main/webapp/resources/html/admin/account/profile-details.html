                                <option value="RI" label="Rhode Island">Rhode Island</option>
                                <option value="SC" label="South Carolina">South Carolina
                                </option>
                                <option value="SD" label="South Dakota">South Dakota</option>
                                <option value="TN" label="Tennessee">Tennessee</option>
                                <option value="TX" label="Texas">Texas</option>
                                <option value="UT" label="Utah">Utah</option>
                                <option value="VT" label="Vermont">Vermont</option>
                                <option value="VI" label="Virgin Islands">Virgin Islands
                                </option>
                                <option value="VA" label="Virginia">Virginia</option>
                                <option value="WA" label="Washington">Washington</option>
                                <option value="WV" label="West Virginia">West Virginia
                                </option>
                                <option value="WI" label="Wisconsin">Wisconsin</option>
                                <option value="WY" label="Wyoming">Wyoming</option>
                            </select>
                            </span>
                            <span class="err-msg" ng-show="formStatus.sumbit && profile.state == 'default'"><span class="icon">!</span> <span class="err-text" data-ng-bind="pullInterNationalization('admin.account.profile.details.error.req')"></span></span>
                        </p>
                        <p class="input fLeft w-small m-top-normal zip" ng-class="(disableUserProfileEditing === false)?'enabled':''">
                            <label for="zip" data-ng-bind="pullInterNationalization('admin.account.profile.details.zipcode')" ng-if="stateCheck.forSelectedCountry=='US'"></label>
                            <label for="zip" data-ng-bind="pullInterNationalization('admin.account.profile.details.postal')" ng-if="stateCheck.forSelectedCountry!='US'"></label>
                            <input type="text" id="zip" name="zip" ng-model="profile.zip" required ng-disabled="disableUserProfileEditing" ng-pattern="/(^\d{5}$)|(^\d{5}-\d{4}$)/" ng-if="stateCheck.forSelectedCountry=='US'" />
                            <input type="text" id="zip" name="zip" ng-model="profile.zip" required ng-disabled="disableUserProfileEditing" ng-if="stateCheck.forSelectedCountry!='US'" />
                            <span class="err-msg" ng-show="formStatus.sumbit && userProfile.zip.$error.required"><span class="icon">!</span> <span class="err-text" data-ng-bind="pullInterNationalization('admin.account.profile.details.error.req')"></span></span>
                            <span class="err-msg" ng-show="formStatus.sumbit && userProfile.zip.$error.pattern && userProfile.zip.$error.required===false"><span class="icon">!</span> <span class="err-text" data-ng-bind="pullInterNationalization('admin.account.profile.details.error.inv')"></span></span>
                        </p>
                        <div class="clear"></div>
                        <p class="input fLeft w-half m-top-normal" ng-class="(disableUserProfileEditing === false)?'enabled':''">
                            <label for="phone" data-ng-bind="pullInterNationalization('admin.account.profile.details.phonenumber')"></label>
                            <input type="text" id="phone" name="phone" ng-model="profile.phone" required ng-disabled="disableUserProfileEditing" ng-pattern="/^\+?([-.\s\d]){10,16}$/" />
                            <span class="err-msg" ng-show="formStatus.sumbit && userProfile.phone.$error.required"><span class="icon">!</span> <span class="err-text" data-ng-bind="pullInterNationalization('admin.account.profile.details.error.required')"></span></span>
                            <span class="err-msg" ng-show="formStatus.sumbit && userProfile.phone.$error.pattern"><span class="icon">!</span> <span class="err-text" data-ng-bind="pullInterNationalization('admin.account.profile.details.error.zipp')"></span></span>
                        </p>
                        <div class="clear"></div>
                        <div class="form-btns" ng-class="(disableUserProfileEditing === true)?'hide':''">
                            <div class="sp-btn-wrapper sp-red fLeft">
                                <div class="sp-btn">
                                    <input type="submit" value="{{pullInterNationalization('admin.account.profile.details.savebtn')}}" class="saveBtn" ng-click="saveAndUpdate(profile, 'userProfile')" />
                                </div>
                            </div>
                            <div class="sp-btn-wrapper sp-grey fLeft">
                                <div class="sp-btn">
                                    <input type="button" value="{{pullInterNationalization('admin.account.profile.details.cancelbtn')}}" class="cancelBtn" ng-click="disableEdit('userProfile')" />
                                </div>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Left Col Ends -->
        <!-- Right Col Starts -->
        <div class="custom-cols right">
            <div class="col-wrapper options-permissions sp-panel-accent">
                <h2 class="sp-header-title-color" data-ng-bind="pullInterNationalization('admin.account.profile.details.title2')"></h2>
                <p class="pbot20" data-ng-if="!userGroupListBusiness.length">You are not assigned to any groups.</p>

                    <div class="selected-groups" ng-repeat="u in userGroupListBusiness">

                        <p class="input fLeft w-half m-top-normal">
                            <label for="selectedGroup{{$index}}" class="sp-label-option" data-ng-bind="pullInterNationalization('admin.labelaccount.groups')"></label>
                            <input type="text" id="selectedGroup{{$index}}" name="selectedGroup{{$index}}" ng-model="u.name" value="" ng-disabled="true" />
                        </p>
                        <p class="fLeft checkbox m-top-normal">
                            <input type="checkbox" id="cBox{{$index}}" name="isLead{{$index}}" value="yes" ng-checked="u.groupLead" ng-disabled="true" />
                            <label for="cBox{{$index}}">
                                <span class="checkedTick icon-icon_dev_strategy_check sp-icon-color"></span>
                                <span data-ng-bind="pullInterNationalization('admin.account.profile.details.teamlead')"></span>
                            </label>
                        </p>
                    </div>
                </form>
            </div>
