<div class="container new-modals">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8">
            <div class="modal-bg-wrap">
                <div class="model-heading sp-panel-accent">
                    <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color"></div>
                    <h2 data-ng-bind="::pullInterNationalization('manageAccountContent.addMembers')"></h2>
                </div>
                <div class="new-modals-wrapper">
                    <!-- Form Elements -->
                    <div class="form-elements">
                        <div class="angucomplete-wrapper">
                            <p class="custom-search-wrapper">
                                <input type="text" data-ng-model="ctrl.memberListSearch" class="custom-search" placeholder="{{::pullInterNationalization('manageAccountContent.searchGroupHead')}}" />
                                <button data-ng-class="{'icon-icon_remove':ctrl.memberListSearch.length, 'icon-icon_search': !ctrl.memberListSearch.length}" class="sp-icon-color noLabel" data-ng-click="ctrl.memberListSearch.length?ctrl.memberListSearch='':''"></button>
                            </p>
					      	<div class="totalRecord">
						      	<span data-ng-if="ctrl.addedList.length">
						      		<span class="number" data-ng-bind="ctrl.addedList.length"></span><span class="text" data-ng-bind="::pullInterNationalization('manageAccountContent.recordMembers')"></span> <span class="text" data-ng-bind="::pullInterNationalization('manageAccountContent.recordSelected')"></span>
						      	</span>
						   </div>                            
                        </div>
                    </div>
                    <!-- Form Elements Ends -->
                    <!-- Selected Items List Start -->
                    <div class="selected-group-List-wrapper moreH">
                        <div class="group-row" data-ng-repeat="member in record = (ctrl.updatedSearchList | filter:ctrl.memberListSearch)">
                            <div class="group-col w80">
                                <div class="member-details-pic-wrapper">
                                    <div class="mem-pic-thumb regPic">
                                        <img data-ng-src="{{member.smallProfileImage}}" alt="{{member.userInitials}}" data-ng-if="member.smallProfileImage">
                                        <div class="imgReplacement spcTop" data-ng-if="!member.smallProfileImage" data-ng-bind="member.userInitials"></div>
                                    </div>
                                    <div class="mem-details-info ml">
                                        <p class="memNameOne" data-ng-if="member.name">
                                            <span class="sp-link-color" data-ng-bind="member.name+', '"></span>
                                            <span data-ng-bind="member.title"></span>
                                        </p>
                                        <p class="memEmail lh16" data-ng-bind="member.email"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="group-col-custom">
                                <p data-ng-if="ctrl.addedList.indexOf(member.email) === -1">
                                    <a href="javascript:void(0)" class="btn-square-12px sp-background-color" data-ng-click="ctrl.makeMemberList(member.email)" data-ng-bind="::pullInterNationalization('manageAccountContent.select')"></a>
                                </p>
                                <p class="added-msg" data-ng-if="ctrl.addedList.indexOf(member.email) !== -1" data-ng-bind="::pullInterNationalization('manageAccountContent.selected')"></p>
                            </div>
                        </div>
                        <div class="custom-row-5 col-container" data-ng-if="!record.length">
			                   <div class="custom-new-cols s100">
			                      <p class="no-data-msgs" data-ng-bind="::pullInterNationalization('manageAccountContent.noGroupAvailable')"></p>
			                  </div>
			           </div>
                    </div>
                    <!-- Selected Items List End -->
                    <!-- Buttons Starts -->
                    <div class="dialog-btns-wrapper">
                        <input type="button" value="{{::pullInterNationalization('manageAccountContent.submit')}}" class="btn-block btn-14px sp-btn-color" class="btn-block btn-14px sp-btn-color" data-ng-click="ctrl.ps_addMemberToGroup()">
                        <input type="button" value="{{::pullInterNationalization('manageAccountContent.cancel')}}" class="btn-block btn-14px btn-grey-dark" data-ng-click="closeThisDialog();">
                    </div>
                    <!-- Buttons Ends -->
                </div>
            </div>
        </div>
    </div>
</div>
