<div class="container new-modals">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8">
            <div class="modal-bg-wrap">
                <div class="model-heading sp-panel-accent">
                    <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color adj0"></div>
                </div>
                <div class="new-modals-wrapper">
                
                    <!-- Top Message Starts -->
                    <p class="dialog-message-16px" data-ng-bind="::pullInterNationalization('manageContent.publishText')"></p>
                    <!-- Top Message Ends -->

                    <!-- Email List Starts  -->
                    <div class="multiple-emails-block">
                        <div class="table-content">
                            <div class="left-cont">
                                <p data-ng-bind="::pullInterNationalization('manageContent.learningProgram')"></p>
                            </div>
                            <div class="right-cont">
                                <p class="email-list">
                                    <span class="weight-700" data-ng-bind="ctrl.learningProgram.name"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- Email List Ends  -->
                    <div class="content-description">
                    	<div class="weight-300" data-ng-bind="::pullInterNationalization('manageContent.learningProgramdesc')"></div>                     
                    </div>
                    <!-- Buttons Starts -->
                    <div class="dialog-btns-wrapper">
                        <input type="button" value="{{::pullInterNationalization('manageAccountContent.publish')}}" class="btn-block btn-14px sp-btn-color" data-ng-click="ctrl.publish({'id':ctrl.learningProgram.id})">
                        <input type="button" value="{{::pullInterNationalization('manageAccountContent.cancel')}}" class="btn-block btn-14px btn-grey-dark" data-ng-click="closeThisDialog();">
                    </div>
                    <!-- Buttons Ends -->
                    
                </div>
            </div>
        </div>
    </div>
</div>
