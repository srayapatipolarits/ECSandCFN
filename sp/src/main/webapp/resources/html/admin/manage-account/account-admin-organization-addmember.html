<div class="contentArea nobrr clearfix">
      <div class="messageBlock bb0">
      	<div class="angucomplete-wrapper">
      		<p class="custom-search-wrapper">
      			<input type="text" placeholder="{{::pullInterNationalization('manageAccountContent.searchMemberNameEmail')}}" data-ng-model="ctrl.memberListSearch" class="custom-search" />
      			<button data-ng-class="{'icon-icon_remove':ctrl.memberListSearch.length, 'icon-icon_search': !ctrl.memberListSearch.length}" class="sp-icon-color noLabel" data-ng-click="ctrl.memberListSearch='';ctrl.pageSetting.overlayScroll=ctrl.originalpageSetting.overlayScroll;"></button>
      		</p>
      	</div>
      	<div class="totalRecord">
	      	<span data-ng-if="ctrl.assignActionPlanList.userIdList.length">
	      		<span class="number" data-ng-bind="ctrl.assignActionPlanList.userIdList.length"></span><span class="text" data-ng-bind="::pullInterNationalization('manageAccountContent.recordMembers')"></span> <span class="text" data-ng-bind="::pullInterNationalization('manageAccountContent.recordSelected')"></span>
	      	</span>
	   </div>
      </div>
      <div class="messageBlock" style="padding-top:0;margin-bottom:15px">
          <div class="selected-group-List-wrapper">
          <div infinite-scroll="ctrl.infinteScrollOverlay(ctrl.pageSetting.overlayScroll+ctrl.pageSetting.overlayScroll,ctrl.memberList)" infinite-scroll-distance="1" infinite-scroll-immediateCheck="false" infinite-scroll-parent="true" infinite-scroll-container="'.sp-overlay-scroll-event'">
              <div class="group-row" data-ng-repeat="member in record = (ctrl.memberList | filter:ctrl.memberListSearch | limitTo: ctrl.pageSetting.overlayScroll) track by member.id">
              	<div class="group-col w80">
             <div class="member-details-pic-wrapper">
                 <div class="mem-pic-thumb regPic">
                     <img data-ng-src="{{member.smallProfileImage}}" alt="{{member.userInitials}}" data-ng-if="member.smallProfileImage">
                     <div class="imgReplacement spcTop" data-ng-if="!member.smallProfileImage" data-ng-bind="member.userInitials"></div>
                 </div>
                 <div class="mem-details-info ml">
                     <p class="memNameOne" data-ng-if="::member.name" >
                     	<span class="sp-link-color" data-ng-bind="::member.name+', '"></span> 
                     	<span data-ng-bind="::member.title"></span>
                     </p>
                     <p class="memEmail lh16 util-word-wrap" data-ng-bind="::member.email"></p>
                 </div>
             </div>                                    	
              	</div>
              	<div class="group-col-custom">
              		<p data-ng-if="ctrl.assignActionPlanList.userIdList.indexOf(member.id) === -1">
              			<a href="javascript:void(0)" class="btn-square-12px sp-background-color" data-ng-click="ctrl.assignActionPlan(member.id,null)" data-ng-bind="::pullInterNationalization('manageAccountContent.select')"></a>
              		</p>
              		<p class="added-msg" data-ng-if="ctrl.assignActionPlanList.userIdList.indexOf(member.id) !== -1" data-ng-bind="::pullInterNationalization('manageAccountContent.selected')"></p>                                    		
              	</div>
              </div>
              </div>
              <div class="custom-row-5 col-container" data-ng-if="!record.length">
	                   <div class="custom-new-cols s100">
	                      <p class="no-data-msgs" data-ng-bind="::pullInterNationalization('manageAccountContent.noUserAvailable')"></p>
	                  </div>
	           </div>
          </div>                            
      </div>
      <div class="btns-wrapper-popup">
      	<input type="button" value="{{::pullInterNationalization('manageAccountContent.add')}}" class="btn-block btn-14px sp-btn-color" data-ng-click="ctrl.callAssignActionPlan(ctrl.assignActionPlanList)">
      	<input type="button" value="{{::pullInterNationalization('manageAccountContent.cancel')}}" class="btn-block btn-14px btn-grey-dark" data-ng-click="closeThisDialog();">
      </div>
</div>
