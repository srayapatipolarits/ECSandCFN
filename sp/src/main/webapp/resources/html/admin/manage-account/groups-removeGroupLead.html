<div class="container new-modals">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8">
            <div class="modal-bg-wrap">
                <div class="model-heading sp-panel-accent">
                    <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color adj0"></div>
                </div>
                <div class="new-modals-wrapper">
                
                    <!-- Top Message Starts -->
                    <p class="dialog-message-16px">
                    	{{::pullInterNationalization('admin.group.profile.groupconfirmationmessage')}} <span data-ng-bind="ctrl.ps_profileList.name"></span>?
                    </p>
                    <!-- Top Message Ends -->
                    
                    <!-- Email List Starts  -->
                    <div class="multiple-emails-block">
                        <div class="table-content">
                            <div class="left-cont">
                                <p data-ng-bind="::pullInterNationalization('manageAccountContent.selectedMembers')"></p>
                            </div>
                            <div class="right-cont">
                                <p class="email-list">
                                    <span>
                                    <span data-ng-if="ctrl.ps_leadDetails.name" data-ng-bind="ctrl.ps_leadDetails.name"></span>
                                    <span data-ng-if="!ctrl.ps_leadDetails.name" data-ng-bind="ctrl.ps_leadDetails.email"></span>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- Email List Ends  -->                      
                                        
                    
                    <!-- Buttons Starts -->
                    <div class="dialog-btns-wrapper">
                        <input type="button" value="{{::pullInterNationalization('manageAccountContent.yes')}}" class="btn-block btn-14px sp-btn-color" data-ng-click="ctrl.ps_removeGL(ctrl.ps_profileList.name,ctrl.ps_leadDetails.email)">
                        <input type="button" value="{{::pullInterNationalization('manageAccountContent.no')}}" class="btn-block btn-14px btn-grey-dark" data-ng-click="closeThisDialog();">
                    </div>
                    <!-- Buttons Ends -->
                    
                </div>
            </div>
        </div>
    </div>
</div>
