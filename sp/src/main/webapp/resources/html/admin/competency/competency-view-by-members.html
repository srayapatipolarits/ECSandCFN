                                                        <p class="rating-val" data-ng-if="list[listed].scoreArray !== null" data-ng-bind="list[listed].scoreArray[loopIndex]"></p>
                                                        <p class="rating-val" data-ng-if="list[listed].scoreArray === null" data-ng-bind="::pullInterNationalization('competency.admin.notRated')"></p>
                                                        <div class="ratings-hex" data-ng-if="list[listed].scoreArray !== null">
                                                            <div class="empty-hex lh25" data-rating="{{ctrl.sharedProperties.processRatingHex(ctrl.userCompetencyProfileMap[list.competencyEvaluationId + list.competencyProfileId].ratingConfiguration.size)}}"></div>
                                                            <div class="full-hex lh25" data-rating="{{ctrl.sharedProperties.processRatingHex(ctrl.userCompetencyProfileMap[list.competencyEvaluationId + list.competencyProfileId].ratingConfiguration.size)}}" data-ng-style="{width:(list[listed].scoreArray[loopIndex]/((ctrl.userCompetencyProfileMap[list.competencyEvaluationId + list.competencyProfileId].ratingConfiguration.size)/10))*10+ '%'}"></div>
                                                        </div>
                                                    </div>
                                                    <div class="ev-rating-cont-top" data-ng-if="list[listed] === null && listed === 'self' && ctrl.userCompetencyEvaluationMap[list.competencyEvaluationId].requiredEvaluationList.indexOf('Self') !== -1">
                                                        <p class="rating-val" data-ng-bind="::pullInterNationalization('competency.admin.notRated')"></p>
                                                    </div>
                                                    <div class="ev-rating-cont-top" data-ng-if="list[listed] === null && listed === 'manager' && ctrl.userCompetencyEvaluationMap[list.competencyEvaluationId].requiredEvaluationList.indexOf('Manager') !== -1">
                                                        <p class="rating-val" data-ng-bind="::pullInterNationalization('competency.admin.notRated')"></p>
                                                    </div>
                                                    <div class="ev-rating-cont-top" data-ng-if="list[listed] === null && listed === 'peers' && ctrl.userCompetencyEvaluationMap[list.competencyEvaluationId].requiredEvaluationList.indexOf('Peer') !== -1">
                                                        <p class="rating-val" data-ng-bind="::pullInterNationalization('competency.admin.notRated')"></p>
                                                    </div> 
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Competency Accordian Ends -->
            </div>
            </div>
        <h5 align="center" data-ng-if="ctrl.userEvaluationDetails.length && !record.length" data-ng-bind="::pullInterNationalization('manageAccountContent.noUserAvailable')"></h5>
        <h5 align="center" data-ng-if="!ctrl.userEvaluationDetails.length" data-ng-bind="::pullInterNationalization('competency.admin.viewBy.members.dec')"></h5>
    </div>
</div>
