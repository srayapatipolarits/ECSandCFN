                <h2 class="fc-orange" data-ng-bind="pullInterNationalization('admin.account.business.billing.title')"></h2>
                <!--h3 class="fc-dgrey b-plan">{{accountInfo.account.productInfo.name}}</h3-->
				<p class="title-top first m-top-regular" data-ng-bind="accountDetails.productInfo.name"></p>
                <p><span class="b-500">Account number:</span> <span class="b-300" data-ng-bind="accountDetails.id"></span></p>
                <p><span data-ng-bind="(12*(accountDetails.agreementTerm||1))+' '+pullInterNationalization('admin.account.business.billing.expiress')+' '"></span><span class="b-300" data-ng-bind="accountDetails.aggreementEndDate"></span>
                </p>
               
                <div class="clear"></div>
                <div>
                    <p class="title-top m-top-regular">Payment & Credit Details</p>
                    <p><span class="b-300" data-ng-bind="pullInterNationalization('admin.account.business.billing.lasttrans')+': '"></span><span data-ng-bind="(accountDetails.lastPayment.amount | currency) +' on '+ accountDetails.lastPayment.createdOnFormatted"></span></p>
                    <p ng-hide="accountDetails.status == 'RENEWAL_PAYMENT_FAILED'"><span class="b-300" data-ng-bind="pullInterNationalization('admin.account.business.billing.nextpay')+': '"></span><span data-ng-bind="(accountDetails.accountInfo.renewalTotal | currency) + ' on ' + accountDetails.accountInfo.renewalDate"></span></p>
                    <p class="error" ng-show="accountDetails.status == 'RENEWAL_PAYMENT_FAILED'">
                        <span class="err-msg"><span class="icon">!</span>  <span class="err-text" data-ng-bind="pullInterNationalization('admin.account.business.billing.payfailederror')"></span></span>
                    </p>
                    <p><span class="b-300" data-ng-bind="'Payment Type: '"></span> <a href="javascript:void(0)" class="paymentType" ng-click="sp_spanClicked=!sp_spanClicked" ng-class="accountDetails.paymentInstrument.comment&&accountDetails.paymentInstrument.comment!=''?'sp_tooltip':'no_tooltip'"><span class="hoverElement" data-ng-bind="pullInterNationalization('admin.account.'+accountDetails.paymentType)"></span><span class="custom surepeople sp_span" ng-class="sp_spanClicked?'clicked':''"><span class="white sp-link-color" data-ng-bind="accountDetails.paymentInstrument.comment"></span><span class="beak"></span></span></a></p>
                    <p><span class="b-300" data-ng-bind="'Credit Balance: '+ (accountDetails.creditBalance|currency) "> </span></p>
                    <ul class="paymentHistoryUL clearfix">
                      <li><a href="/sp/sysAdmin/alternateBilling/alternateAccount/payment/historyindividual?mode=i&accountId={{accountDetails.id}}" class="small fLeft" data-ng-bind="pullInterNationalization('admin.account.business.btn.history')"></a></li>
                      <li>|</li>
                      <li><a data-ng-click="addCreditPop('individual')" href="#" class="small fLeft">ADD CREDIT</a></li>
                    </ul>
                </div>
                 <div class="clear"></div>
           	    <p class="cancelTnC" ng-show="accountDetails.spPlans.Primary.planStatus === 'CANCEL'" data-ng-bind="'Account renewal has been deactivated. This account will expire on' +' ' +accountDetails.aggreementEndDate"></p>
                <a href="#" ng-show="accountDetails.spPlans.Primary.planStatus === 'CANCEL'" class="pill orange fLeft mTop1" ng-click="showReactivateDialog('INDIVIDUAL')" data-ng-bind="pullInterNationalization('admin.account.business.btnre')"></a>
                <p ng-hide="accountDetails.spPlans.Primary.planStatus === 'CANCEL'" class="cancelTnC" data-ng-bind="'Subscription will automatically renew on' +' '+accountDetails.aggreementEndDate"></p>             
                <a ng-hide="accountDetails.spPlans.Primary.planStatus === 'CANCEL'" href="#" class="pill orange fLeft mTop1" ng-click="showCancelDialog('INDIVIDUAL')" data-ng-bind="pullInterNationalization('admin.account.business.btn.cancelsubscription')"></a> 
           
            </div>

            <div class="col-wrapper m-top-regular options-permissions">
                <h2 class="fc-orange">Account Status</h2>
                
                <div class="clear"></div>
               <!-- <a href="" class="pill orange fLeft renew-btn" ng-show="accountDetails.status == 'EXPIRED'" data-ng-bind="pullInterNationalization('admin.account.business.btn.renew')"></a>-->
              	
                
                <div class="clear"></div>
                <!--<a href="" class="pill orange fLeft renew-btn" ng-show="accountDetails.status == 'EXPIRED'">Activate Account</a>-->
              	<div class="clear"></div>
              	
                <p class="cancelTnC" ng-show="accountDetails.deactivated" data-ng-bind="'This account is inactive'"></p>
                <a href="#" ng-show="accountDetails.deactivated" class="pill orange fLeft mTop1" ng-click="activateAccount(accountDetails.id, 'ACTIVE', 'individual')">Re-activate Account</a>
                
                <p ng-hide="accountDetails.deactivated" class="cancelTnC"><span data-ng-bind="'This account is active'"></span></p>             
                <a ng-hide="accountDetails.deactivated" href="#" class="pill orange fLeft mTop1" ng-click="deleteConfirm(accountDetails.id, 'individual')">Deactivate Account</a>    
            </div>

        </div>
    </div>
</div>
