            <li class="ele-left b30" data-ng-if="ctrl.billingStep2Details.billingCycle==='Custom'">
                <label class="label-text" data-ng-bind="::pullInterNationalization('pricing.create.label17')"></label>
                <input min="0" step="1" type="number" name="planForms_F1_noOfMonths" data-ng-model="ctrl.billingStep2Details.noOfMonths" data-ng-required="ctrl.viewForm==='Primary' && !ctrl.disableErtiForm" data-ng-pattern="/[1-9]*/" data-ng-paste="ctrl.updatePricing('primary')" data-ng-keyup="ctrl.updatePricing('primary')" data-ng-keydown="ctrl.updatePricing('primary')" data-ng-keypress="ctrl.updatePricing('primary')" data-ng-disabled="ctrl.disableErtiForm" data-ng-class="{'serialize-ignore':ctrl.ignoreErtiForm}" />
                <span class="validate-error" data-ng-if="ctrl.viewForm==='Primary' && ctrl.step2Submited && ctrl.billingStep2.planForms_F1_noOfMonths.$error.required" data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
                <span class="validate-error" data-ng-if="ctrl.viewForm==='Primary' && ctrl.step2Submited && ctrl.billingStep2.planForms_F1_noOfMonths.$error.pattern" data-ng-bind="::pullInterNationalization('signup.invalid.email')"></span>
            </li>
            <li class="ele-left b30">
                <label class="label-text" data-ng-bind="::pullInterNationalization('pricing.create.label18')"></label>
                <input class="readOnly" readonly type="text" name="planForms_F1_chargeAmount" data-ng-model="ctrl.billingStep2Details.chargeAmount" data-ng-required="ctrl.viewForm==='Primary' && !ctrl.disableErtiForm" data-ng-disabled="ctrl.disableErtiForm" data-ng-class="{'serialize-ignore':ctrl.ignoreErtiForm}" />
                <span class="validate-error" data-ng-if="ctrl.viewForm==='Primary' && ctrl.step2Submited && ctrl.billingStep2.planForms_F1_chargeAmount.$error.required" data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
            </li>
            <li class="ele-left w100 clearb b30 ctext" data-ng-if="ctrl.step2Mode==='edit' && ctrl.primaryPlanAvailable" data-ng-bind="pullInterNationalization('pricing.create.desc18')+' ('+ctrl.updateRemainingDays(ctrl.planDetailsPrimary.remainingChargableDays)+').'">
            </li>
            <li class="ele-left w100 clearb b30" data-ng-if="ctrl.step2Mode==='edit' && ctrl.primaryPlanAvailable" >
                <div class="available-credits-wrapper m0">
                    <h3>Credit Balance: <span data-ng-bind="ctrl.billingStep2Details.creditBalance | currency"></span></h3>
                    <a data-ng-click="ctrl.showAddCredit('Primary')" href="javascript:void(0)" class="border-link"> 
                    	<span class="mock-link" data-ng-bind="pullInterNationalization('pricing.create.btn2')"></span>
                    </a>
                </div>
            </li> 
            <li class="ele-left w100 clearb b30">
                <label class="label-text" data-ng-bind="::pullInterNationalization('pricing.create.label19')"></label>
                <textarea name="planForms_F1_comment" data-ng-model="ctrl.billingStep2Details.comment" data-ng-required="ctrl.viewForm==='Primary' && !ctrl.disableErtiForm" data-ng-disabled="ctrl.disableErtiForm" data-ng-class="{'serialize-ignore':ctrl.ignoreErtiForm}"></textarea>
                <span class="validate-error" data-ng-if="ctrl.viewForm==='Primary' && ctrl.step2Submited && ctrl.billingStep2.planForms_F1_comment.$error.required" data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
            </li>
            <li class="ele-left w100 clearb">
                <label class="label-text" data-ng-bind="::pullInterNationalization('pricing.create.label20')"></label>
                <tags-input name="tags" data-min-length="1" data-ng-model="ctrl.billingStep2Details.tags" replace-spaces-with-dashes="false" data-ng-required="false" on-tag-added="ctrl.generateTagsList()" on-tag-removed="ctrl.generateTagsList()"></tags-input>
                <input type="text" name="planForms_F1_tags" class="hideField" data-ng-model="ctrl.billingStep2Details.tagsList" data-ng-disabled="ctrl.disableErtiForm" data-ng-class="{'serialize-ignore':ctrl.ignoreErtiForm}" />
                <input type="text" name="planForms_F1_planType" class="hideField no-reset" value="{{ctrl.availablePlans[0]}}" data-ng-disabled="ctrl.disableErtiForm" data-ng-class="{'serialize-ignore':ctrl.ignoreErtiForm}" id="primaryPlanType" />
                <input type="text" name="planForms_F1_isActive" class="hideField no-reset" value="{{ctrl.primaryPlanActive}}" data-ng-disabled="ctrl.disableErtiForm" data-ng-class="{'serialize-ignore':ctrl.ignoreErtiForm}" />
                <input type="text" name="planForms_F1_newPlan" class="hideField no-reset" value="{{!ctrl.primaryPlanAvailable}}" data-ng-disabled="ctrl.disableErtiForm" data-ng-class="{'serialize-ignore':ctrl.ignoreErtiForm}" />
                <input type="text" data-ng-if="!ctrl.primaryPlanAvailable" name="existingMember" class="hideField no-reset" value="{{ctrl.billingStep2Details.existingMember}}" data-ng-disabled="ctrl.disableErtiForm" data-ng-class="{'serialize-ignore':ctrl.ignoreErtiForm}" />
            </li>
        </ol>
    </div>
    <div class="billing-summary">
        <h2 data-ng-bind="::pullInterNationalization('pricing.create.label23')"></h2>
        <div class="billing-details-wrap">
            <p class="lPrice" data-ng-bind-html="pullInterNationalization('pricing.create.label25')+' '+'<span>'+(ctrl.billingStep2Details.spPlanLicensePrice | currency)+'</span>'"></p>
            <div class="summary-table">
                <div class="summary-row">
                    <div class="summary-col">
                        <p class="w60" data-ng-bind="::pullInterNationalization('pricing.create.label7')"></p>
                        <p class="f700" data-ng-bind="ctrl.billingStep2Details.numAdmin?ctrl.billingStep2Details.numAdmin:0"></p>
                    </div>
                    <div class="summary-col">
                        <p class="w60" data-ng-bind="::pullInterNationalization('pricing.create.label8')"></p>
                        <p class="f700" data-ng-bind="ctrl.billingStep2Details.unitAdminPrice?ctrl.billingStep2Details.unitAdminPrice:0"></p>
                    </div>
                    <div class="summary-col">
                        <p class="w60" data-ng-bind="::pullInterNationalization('pricing.create.label26')"></p>
                        <p class="f700" data-ng-bind="ctrl.monthlyAdminPrice  | currency"></p>
                    </div>
                </div>
                <div class="summary-row">
                    <div class="summary-col">
                        <p class="w60" data-ng-bind="::pullInterNationalization('pricing.create.label4a')"></p>
                        <p class="f700" data-ng-bind="ctrl.billingStep2Details.numCandidates?ctrl.billingStep2Details.numCandidates:0"></p>
                    </div>
                    <div class="summary-col">
                        <p class="w60" data-ng-bind="::pullInterNationalization('pricing.create.label5a')"></p>
                        <p class="f700" data-ng-bind="ctrl.billingStep2Details.pricePerCandidate?ctrl.billingStep2Details.pricePerCandidate:0"></p>
                    </div>
                    <div class="summary-col">
                        <p class="w60" data-ng-bind="::pullInterNationalization('pricing.create.label26')"></p>
                        <p class="f700" data-ng-bind="ctrl.monthlyMemberPrice | currency"></p>
                    </div>
                </div>
            </div>
            <div class="summary-table">
                <h3 data-ng-bind="::pullInterNationalization('pricing.create.heading4')"></h3>
                <ul class="fList">
                    <li data-ng-repeat="fname in ctrl.planFeaturesList" data-ng-bind-html="pullInterNationalization('pricing.create.'+fname)"></li>
                </ul>
            </div>
            <div class="summary-table">
                <div class="billing-summary-cycle">
                    <p class="cycleTxt" data-ng-bind-html="pullInterNationalization('pricing.create.label30')+' '+ctrl.billingStep2Details.billingCycle"></p>
                    <p class="priceTxt" data-ng-bind-html="pullInterNationalization('pricing.create.label31')+' '+'<span>'+(ctrl.billingStep2Details.billingCycleTotal | currency)+'</span>'"></p>
                </div>
                <p data-ng-bind="pullInterNationalization('pricing.create.label32')+' '+(ctrl.agreementTotalPrice | currency)"></p>
            </div>
        </div>
    </div>
</div>
<!-- ERTi Ends -->
