<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
            <div>
                <section class="wrapper createGroup">
                    <div class="contentBody">
                        <div class="head">
                            <div class="wrap">
                                <div class="headerBar">Change Master password</div>
                                <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color"></div>
                            </div>
                        </div>
                        <div class="contentArea">
                            <form name="ctrl.resetPwdForm" class="reset-pwd-form" novalidate autocomplete="off">
                                <ol class="form-list-c">
                                    <li>
                                        <label for="oldPassword" data-ng-bind="pullInterNationalization('resetpassword.label1')"></label>
                                        <input autocomplete="off" type="password" name="oldPassword" data-ng-model="ctrl.resetPwd.oldPassword" required />
                                        <span class="validate-error" ng-show="ctrl.resetPwdForm.validationErrors && ctrl.resetPwdForm.oldPassword.$error.required" data-ng-bind="pullInterNationalization('signup.required.error')"></span>
                                    </li>
                                    <li>
                                        <label for="newPassword" data-ng-bind="pullInterNationalization('resetpassword.label2')"></label>
                                        <input autocomplete="off" type="password" name="newPassword" data-ng-model="ctrl.resetPwd.newPassword" validation-check="ctrl.resetPwd.oldPassword != ctrl.resetPwd.newPassword" required ng-minlength="8" ng-maxlength="32" />
                                        <span class="field-instructions" data-ng-bind="pullInterNationalization('signup.password.criteria')"></span>
                                        <span class="validate-error" ng-show="ctrl.resetPwdForm.validationErrors && ctrl.resetPwdForm.newPassword.$error.required" data-ng-bind="pullInterNationalization('signup.required.error')"></span>										                                        
                                    </li>
                                    <li>
                                        <label for="repeatNewPassword" data-ng-bind="pullInterNationalization('resetpassword.label3')"></label>
                                        <input autocomplete="off" type="password" name="repeatNewPassword" data-ng-model="ctrl.resetPwd.repeatNewPassword" required same-as="ctrl.resetPwd.newPassword" />
                                        <span class="validate-error" ng-show="ctrl.resetPwdForm.validationErrors && ctrl.resetPwdForm.repeatNewPassword.$error.required" data-ng-bind="pullInterNationalization('signup.required.error')"></span>
                                        
                                        <span class="validate-error" ng-show="ctrl.resetPwdForm.validationErrors && ctrl.resetPwdForm.newPassword.$error.required===false && (ctrl.resetPwdForm.newPassword.$error.minlength || ctrl.resetPwdForm.newPassword.$error.maxlength)" data-ng-bind="pullInterNationalization('resetpassword.err1')"></span>
                                        <span class="validate-error" ng-show="ctrl.resetPwdForm.validationErrors && ctrl.resetPwdForm.repeatNewPassword.$error.required===false && ctrl.resetPwdForm.newPassword.$invalid===false && ctrl.resetPwdForm.repeatNewPassword.$invalid" data-ng-bind="pullInterNationalization('resetpassword.err2')"></span>
                                        <span class="validate-error" ng-show="ctrl.resetPwdForm.validationErrors && ctrl.resetPwdForm.newPassword.$error.required===false && (ctrl.resetPwd.newPassword.length >= 8 && ctrl.resetPwd.newPassword.length <=32) && ctrl.resetPwdForm.newPassword.$invalid" data-ng-bind="pullInterNationalization('resetpassword.err3')"></span>
                                        <span class="validate-error" ng-show="ctrl.resetPwdError" data-ng-bind="ctrl.resetPwdErrorMsg"></span>
                                    </li>
                                    <li class="submit-cancel-btns">
                                        <ul class="submit-cancel-list">
                                            <li class="submit-charge">
                                                <input type="submit" value="SUBMIT" data-ng-click="ctrl.changeMasterPassword(ctrl.resetPwd)" class="btn-block btn-15px sp-btn-color" />
                                            </li>
                                            <li class="cancel-charge">
                                                <input type="button" value="CANCEL" data-ng-click="closeThisDialog()" class="cancelBtn btn-block btn-15px btn-grey-dark" />
                                            </li>
                                        </ul>
                                    </li>
                                </ol>
                            </form>
                        </div>
                </section>
                </div>
            </div>
        </div>
    </div>
