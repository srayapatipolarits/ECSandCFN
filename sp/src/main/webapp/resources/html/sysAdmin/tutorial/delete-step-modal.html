<div class="container new-modals">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8">
            <div class="modal-bg-wrap">
                <div class="model-heading sp-panel-accent">
                    <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color adj0"></div>
                </div>
                <div class="new-modals-wrapper">
                
                    <!-- Top Message Starts -->
                    <p class="dialog-message-16px" data-ng-if="ctrl.orgPlanDeleteOptions.practiceAreaId !== ''" data-ng-bind="pullInterNationalization('sysadmin.organization.deleteStep.modal.shortDesc')"></p>
                    <!-- Top Message Ends -->

                       
                    <div class="content-description">
                    	<p class="long-confirm-message" data-ng-if="ctrl.orgPlanDeleteOptions.practiceAreaId !== ''" data-ng-bind="pullInterNationalization('sysadmin.organization.deleteStep.modal.longDesc')"></p>
                     </div>
                    
                    <!-- Buttons Starts -->
                    <div class="dialog-btns-wrapper">
                        <input type="button" value="{{::pullInterNationalization('manageAccountContent.yes')}}" class="btn-block btn-14px sp-btn-color" data-ng-click="ctrl.deleteActionPlanOrStep()">
                        <input type="button" value="{{::pullInterNationalization('manageAccountContent.no')}}" class="btn-block btn-14px btn-grey-dark" data-ng-click="closeThisDialog();">
                    </div>
                    <!-- Buttons Ends -->
                    
                </div>
            </div>
        </div>
    </div>
</div>
