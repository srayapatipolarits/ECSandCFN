<div class="container minimumHeight clone-plan" id="addMemberScreen">
     <div class="row">
         <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
		   	<section class="wrapper">
				<div class="contentBody">
					<div class="head">
						<div class="wrap">
							<div class="headerBar" data-ng-bind="'Clone Competency'"></div>
							<div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color"></div>
						</div>
					</div>
					<div class="container_dialog clearfix">
					 <h4 class="clone-title">Profile Name</h4>
						<input type="text" class="form-control input" maxlength="20" data-ng-model="ctrl.clonePlanName" placeholder="{{pullInterNationalization('sysadmin.organization.actionPlanTitle')}}">
                      	<h4 class="clone-title-company">Select Company</h4>
                      	<div class="controlwrap style_search">
                            <input type="text" class="form-control" maxlength="20" data-ng-model="ctrl.pageSetting.companyText" placeholder="{{pullInterNationalization('sysAdmin.organization.search')}}" data-ng-model-options="{debounce:{'default':500,'blur':0}}">
                           	<button class="sp-icon-color" data-ng-class="ctrl.pageSetting.companyText.length>2? 'icon-icon_remove':'icon-icon_search'" data-ng-click="ctrl.pageSetting.companyText =''"></button>
                      	</div>
                      	<div class="listArea">
                      		<div class="list clearfix">
                      			<div class="clone-heading heading row">
                      				<div class="col-md-1 col-sm-1"></div>
			                        <div class="col-md-7 col-sm-7">
			                            <h4 class="hideHandIcon" data-ng-bind="pullInterNationalization('admin.member.name')"></h4>
			                        </div>
			                        <div class="col-md-3 col-sm-3">
			                        </div>
			                    </div>
			                    <div class="complete-profile animation_1 row" data-ng-repeat="list in record=(ctrl.clonecompanies|filter:ctrl.pageSetting.companyText) track by $index">
			                    	<div class="table_row clearfix">
			                    	   <div class="col-md-1 col-sm-1"></div>
			                        
			                    		<div class="col-md-7 col-sm-7">
				                            <div class="clone-name" data-ng-bind="list.name"></div>
				                           <span class="clone-address"> {{list.address.city}}, {{list.address.country}} </span>
				                        </div>
				                        <div class="col-md-3 col-sm-3">
				                           <a href="javascript:void(0)" role="button" class="buttoncss pull-right"  data-ng-bind="pullInterNationalization('sysAdmin.organization.selectcap')" data-ng-click="ctrl.startCloning({'name':list.name,'id':list.id});closeThisDialog();"></a>
				                        </div>
			                    	</div>
			                    	
			                    </div>
			                    <div data-ng-if="!record.length && ctrl.responseAvailableForCloning"><div class="mock-link" data-ng-bind="pullInterNationalization('dashboard.no.noresult')"></div></div>
                      	    	<div data-ng-if="!record.length && !ctrl.responseAvailableForCloning"><div class="mock-link" data-ng-bind="pullInterNationalization('practiceArea.loading')"></div></div>
                           </div>
                           <div class="sp-btn-wrapper sp-grey btn-esmall floatLeft inviteBtn">
								<div class="sp-btn">
									<input type="button" value="{{pullInterNationalization('admin.member.cancel')}}" class="btnStyle1" ng-click="closeThisDialog()">
								</div>
						   </div>
                      	</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
