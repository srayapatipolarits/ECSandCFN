<div class="add-create" data-ng-class="{'error-prone':ctrl.errorClass()}">
	<!-- create Column Starts-->
	<div
		class="practice-area-detail organization-area-detail lnd-right-box lnd-top-border sp-panel-accent">
		<div class="title-with-icons">
			<h2 class="sp-header-title-color" 
				data-ng-bind="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].name||pullInterNationalization('sysadmin.organization.stepPlan')"></h2>
				<ul>
					<li class="icon-icon_preview sp-icon-color" title="{{::pullInterNationalization('sysadmin.organization.previewtitle')}}" data-ng-click="ctrl.viewMode.preview=true;ctrl.viewMode.editCreate=false;"></li>
				</ul>
		</div>

		<form name="ctrl.actionPlanForm" class="actionPlanForm">
			
			<a href="javascript:void(0)" data-ng-if="ctrl.actionPlan.practiceAreaList.length > 1" class="delete-action-step" data-ng-click="ctrl.deleteOrgPlanModal({'actionPlanId':ctrl.company.actionPlan,'practiceAreaId':ctrl.currentPracticeAreaId})">
				<span class="icon-style-position20 icon-icon_trashbin sp-icon-color"></span>
			</a>
			
			<a href="javascript:void(0)" class="delete-action-step" data-ng-click="ctrl.cloneStep(ctrl.actionPlan.practiceAreaList.length)">
				<span class="icon-style-position16 icon-learning-programs_clone sp-icon-color"></span>
			</a>
		
			<div class="name-section">
				<ol class="form-list-c form-list-d">
					<li class="type-and-number actionPlanName">
						<input autoFocus type="text" class="themeName" name="actionname"
						placeholder="{{::pullInterNationalization('sysadmin.organization.actionPlanName')}}"
						data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].name"
						required /> <span class="validate-error"
						data-ng-if="ctrl.submitted && ctrl.actionPlanForm.actionname.$error.required"
						data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
					</li>
				</ol>
			</div>
			<div class="category parent-cat category-overview">
			<header class="header-position">
				<div class="header-style"
					data-ng-click="ctrl.openCloseSiblingContent($event)">
					<h2 class="header-title"
						data-ng-bind="::pullInterNationalization('sysadmin.organization.overviewTitle')"></h2>
					<div class="icon-toggle">
						<div class="close-it">
							<div class="hz"></div>
						</div>
						<div class="open-it">
							<div class="hz"></div>
							<div class="vl"></div>
						</div>
					</div>
				</div>
				</header>
				<div class="header-style-content">
					<div class="border-faq-content">
						<ol class="form-list-c form-list-d">
							<li class="type-and-number tinyMceFont">
							<textarea class="themeName" data-ui-tinymce data-height="125"
									name="uniquieoverview"
									data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].description"
									data-ng-attr-placeholder="{{::pullInterNationalization('sysadmin.organization.description')}}"
									required></textarea>
								<span class="validate-error"
								data-ng-if="ctrl.submitted && ctrl.actionPlanForm.uniquieoverview.$error.required"
								data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
							</li>
						</ol>
					</div>
				</div>
			</div>
			<div class="category parent-cat category-introVideo">
				<header class="header-position">
				<div class="header-style">
					<h2 class="header-title"
						data-ng-bind="::pullInterNationalization('sysadmin.organization.introTitle')"></h2>
					<div class="click"
						data-ng-click="ctrl.openCloseSiblingContent($event)"></div>
					<div class="icon-toggle">
						<div class="close-it">
							<div class="hz"></div>
						</div>
						<div class="open-it">
							<div class="hz"></div>
							<div class="vl"></div>
						</div>
					</div>
				</div>
				</header>
				<div class="header-style-content">
					<div class="border-faq-content">
						<ol class="form-list-c form-list-d clearfix noMarBottom">
							<li class="type-and-number actionPlanStatus noMarBottom">

								<div class="option-btn">
									<input type="checkbox" data-ng-true-value="'ACTIVE'"
										data-ng-false-value="'INACTIVE'"
										data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.status"
										id="planintroactive" class="ng-pristine ng-valid"> <label
										for="planintroactive" data-ng-class="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.status=='ACTIVE'?'sp-background-color':'default-bg'"> <span class="on"
										ng-if="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.status=='ACTIVE'">{{::pullInterNationalization('sysadmin.organization.on')}} <span class="rnd-switch icon-icon_switch-dot sp-icon-color pos-r"></span></span>
										<span class="off"
										ng-if="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.status=='INACTIVE'"><span class="rnd-switch icon-icon_switch-dot sp-icon-color pos-l"></span> <span class="tiHide" data-ng-bind="::pullInterNationalization('admin.account.member.details.offbtn')"></span></span>
									</label>
								</div>
							</li>
							
							<li class="type-and-number actionPlanStatus">
							
								<ul class="style_radioList style_1">
									<li class="sp-radio"><input id="videoType" value="VIDEO"
										data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.type"
										type="radio" /> <label for="videoType"> <span
											class="title"
											data-ng-bind="::pullInterNationalization('sysadmin.organization.video')"></span>
									</label></li>
									<li class="sp-radio"><input id="imageType"
										value="IMAGE"
										data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.type"
										type="radio" /> <label for="imageType"> <span
											class="title"
											data-ng-bind="::pullInterNationalization('sysadmin.organization.image')"></span>
									</label></li>
								</ul>
							</li>
						</ol>
						<ol class="form-list-c form-list-d clearfix" data-ng-if="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.type==='VIDEO'">
							<li class="col_2">
								<input autoFocus type="text" class="themeName" name="videotitle"
								placeholder="{{::pullInterNationalization('sysadmin.organization.introVideoTitle')}}"
								data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.title"
								data-ng-required="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.status=='ACTIVE'" />
								<span class="validate-error"
								data-ng-if="ctrl.submitted && ctrl.actionPlanForm.videotitle.$error.required"
								data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
							</li>
							<li class="col_2 noright">
								<input type="text" class="themeName" name="videoUrl"
								data-ng-pattern="/^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$/"
								placeholder="{{::pullInterNationalization('sysadmin.organization.introVideoUrl')}}"
								data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.url"
								data-ng-required="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.status=='ACTIVE'" />
								<span class="validate-error"
								data-ng-if="ctrl.submitted && ctrl.actionPlanForm.videoUrl.$error.required"
								data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
								<span class="err-msg validate-error"
								data-ng-if="ctrl.submitted && ctrl.actionPlanForm.videoUrl.$error.pattern"
								data-ng-bind="::pullInterNationalization('signup.emperr')"></span>
								<span
								data-ng-if="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.url">
									<a class="mock-link" href="javascript:void(0)"
									data-ng-click="ctrl.previewIntroVideo(ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.url)"
									data-ng-bind="::pullInterNationalization('sysadmin.organization.preview')"></a>
							</span>
							</li>
							<li class="clear"></li>
							<li class="col_2">
								<textarea class="themeName" name="videoDesc"
									data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.description"
									data-ng-attr-placeholder="{{::pullInterNationalization('sysadmin.organization.introVideoDescription')}}"
									data-ng-required="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.status=='ACTIVE'"></textarea>
								<span class="validate-error"
								data-ng-if="ctrl.submitted && ctrl.actionPlanForm.videoDesc.$error.required"
								data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
							</li>
							<li class="col_2 noright">
								<input type="text" class="themeName input-text-overflow" name="videoThumbNail"
								data-ng-pattern="/^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$/"
								placeholder="{{::pullInterNationalization('sysadmin.organization.introVideoThumbnailUrl')}}"
								data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.thumbnailURL"
								data-ng-required="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.status=='ACTIVE'" />
								<div class="select-media-btn sp-background-color" data-ng-click="ctrl.selectThumbImage(ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo,'imageUrl')">+</div>
								<span class="validate-error"
								data-ng-if="ctrl.submitted && ctrl.actionPlanForm.videoThumbNail.$error.required"
								data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
								<span class="err-msg validate-error"
								data-ng-if="ctrl.submitted && ctrl.actionPlanForm.videoThumbNail.$error.pattern"
								data-ng-bind="::pullInterNationalization('signup.emperr')"></span>
							</li>
							
						</ol>
						<ol class="form-list-c form-list-d clearfix" data-ng-if="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.type==='IMAGE'">
							<li class="col_3">
								<input type="text" class="themeName input-text-overflow" name="imageUrl"
								data-ng-pattern="/^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$/"
								placeholder="{{::pullInterNationalization('sysadmin.organization.introImageUrl')}}"
								data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.imageUrl"
								data-ng-required="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.status=='ACTIVE'" />
								<div class="select-media-btn sp-background-color" data-ng-click="ctrl.selectThumbImage(ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo,'introImage')">+</div>
								<span class="validate-error"
								data-ng-if="ctrl.submitted && ctrl.actionPlanForm.imageUrl.$error.required"
								data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
								<span class="err-msg validate-error"
								data-ng-if="ctrl.submitted && ctrl.actionPlanForm.imageUrl.$error.pattern"
								data-ng-bind="::pullInterNationalization('signup.emperr')"></span>
							</li>
							<li class="col_3">
								<input autoFocus type="text" class="themeName" name="altText"
								placeholder="{{::pullInterNationalization('sysadmin.organization.introVideo.imageAltText')}}"
								data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.imageAltText"/>
							</li>
							
							<li class="clear"></li>
							<li class="col_2">
								<textarea class="themeName" name="imgDesc"
									data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.imageDescription"
									data-ng-attr-placeholder="{{::pullInterNationalization('sysadmin.organization.introImageDescription')}}"></textarea>
							</li>
							<li class="clear"></li>
							
							<li class="type-and-number">
								<label
								class="label-spacing small-label"
								data-ng-bind="::pullInterNationalization('sysadmin.organization.actionlinkOptional')"></label>
							</li>
							<li class="col_3">
								<div class="select-wrapper select-border-color">
									<span class="org-theme-icon icon-icon_dropdown-arrow sp-icon-color"></span>
									<select class="select-option-style" name="imageLinkType"
										data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.linkType"
										data-ng-options="value.value as value.name for (key,value) in ctrl.linkTypeSmall"
										data-ng-required="(ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.linkUrl||ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.linkText)">
										<option value=""
											data-ng-bind="::pullInterNationalization('sysadmin.organization.linkselect')"></option>
									</select>
								</div>
								<span class="err-msg validate-error"
									data-ng-if="ctrl.submitted && ctrl.actionPlanForm.imageLinkType.$error.required"
									data-ng-bind="::pullInterNationalization('signup.emperr')"></span>
							</li>
							<li class="col_3">
								<input type="text" class="themeName" name="imageLinkText"
								placeholder="{{::pullInterNationalization('sysadmin.organization.actionLinkText')}}"
								data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.linkText"
								data-ng-required="(ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.linkType || ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.linkUrl)" 
								/>
								<span class="err-msg validate-error"
								data-ng-if="ctrl.submitted && ctrl.actionPlanForm.imageLinkText.$error.required"
								data-ng-bind="::pullInterNationalization('signup.emperr')"></span>
							</li>
							<li class="col_3 noright"
								data-ng-if="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.linkType!=='Schedule'">
								<input type="text" class="themeName input-text-overflow"
								name = "imageLinkUrl"
								data-ng-pattern="/^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$/"
								placeholder="{{::pullInterNationalization('sysadmin.organization.actionLinkUrl')}}"
								data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.linkurl"
								data-ng-required="(ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.linkType||ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.linkText)" />
								<div data-ng-if="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.linkType === 'PPT' || ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo.linkType === 'PDF'" class="select-media-btn sp-background-color" data-ng-click="ctrl.selectThumbImage(ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].introVideo,'imageLink')">+</div>
                                <span class="err-msg validate-error"
								data-ng-if="ctrl.submitted && ctrl.actionPlanForm.imageLinkUrl.$error.pattern"
								data-ng-bind="::pullInterNationalization('signup.emperr')"></span>
								<span class="err-msg validate-error"
								data-ng-if="ctrl.submitted && ctrl.actionPlanForm.imageLinkUrl.$error.required"
								data-ng-bind="::pullInterNationalization('signup.emperr')"></span>
							</li>
							
						</ol>
					</div>
				</div>
			</div>
			<div class="category parent-cat category-keyOutcome">
				<header class="header-position">
				<div class="header-style">
					<h2 class="header-title"
						data-ng-bind="::pullInterNationalization('sysadmin.organization.keyOutcomes')"></h2>
					<div class="click"
						data-ng-click="ctrl.openCloseSiblingContent($event)"></div>
					<div class="icon-toggle">
						<div class="close-it">
							<div class="hz"></div>
						</div>
						<div class="open-it">
							<div class="hz"></div>
							<div class="vl"></div>
						</div>
					</div>
				</div>
				</header>
				<div class="header-style-content">
					<div class="border-faq-content">
						<ol class="form-list-c form-list-d clearfix noMarBottom">
							<li class="type-and-number actionPlanStatus noMarBottom">
								<div class="option-btn">
									<input type="checkbox"
										data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].keyOutcomes.active"
										id="plankeyactive"> <label for="plankeyactive" data-ng-class="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].keyOutcomes.active?'sp-background-color':'default-bg'">
										<span class="on"
										ng-if="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].keyOutcomes.active">{{::pullInterNationalization('sysadmin.organization.on')}} <span class="rnd-switch icon-icon_switch-dot sp-icon-color pos-r"></span></span>
										<span class="off"
										ng-if="!ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].keyOutcomes.active"><span class="rnd-switch icon-icon_switch-dot sp-icon-color pos-l"></span> <span class="tiHide" data-ng-bind="::pullInterNationalization('admin.account.member.details.offbtn')"></span></span>
									</label>
								</div>
							</li>
						</ol>
						<ol class="form-list-c form-list-d clearfix">
							<li>
								<input autoFocus type="text" class="themeName" name="keyTitle"
								placeholder="{{::pullInterNationalization('sysadmin.organization.keyOutcomeTitle')}}"
								data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].keyOutcomes.description" />
							</li>
						</ol>
						<ol class="form-list-c form-list-d clearfix">
							<li class="type-and-number clearfix"
								data-ng-repeat="inputBox in ctrl.singleBox track by $index">
								<div class="number ng-binding" data-ng-bind="$index+1"></div>
								<div class="textual">
									<div class="input">
										<input type="text" class="themeName"
											change-name="input[ctrl.currentActionPlan]_outcome[$index]"
											placeholder="{{::pullInterNationalization('sysadmin.organization.keyOutcomes')}}"
											data-ng-model="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].keyOutcomes.outcomesList[$index]"
											data-ng-required="ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].keyOutcomes.active==true" />
										<span class="validate-error ng-hide"
											data-ng-show="ctrl.submitted && ctrl.actionPlanForm['input[{{ctrl.currentActionPlan}}]_outcome[{{$index}}]'].$error.required"
											data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
									</div>
									<div class="deleteButton">
										<span class="close-btn"
											data-ng-click="ctrl.removeInputBox($index)"></span>
									</div>
								</div>
							</li>
							<li class="space-box"><a
								href="javascript:void(0)" data-ng-click="ctrl.addInputBox(1)"
								class="mock-link-2 ng-binding"
								data-ng-bind="::pullInterNationalization('sysadmin.organization.addNewOutcome')"></a>
							</li>
						</ol>
					</div>
				</div>
			</div>
			<div class="dragAble" id="sort-me">
				<!-- repeat-done="ctrl.initialize()" -->
				<div class="category parent-cat"
					data-ng-class="{'show': openState}" data-ng-init="openState = (ctrl.pageSetting.addedCategory && $index == (ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].devStrategyActionCategoryList.length - 1))"
					data-ng-repeat="list in ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].devStrategyActionCategoryList track by $index"
					repeat-done="ctrl.initialize()">
					<header class="header-position">
					<div class="header-style">
						<div class="checkBox">
							<input type="checkbox" data-ng-model="list.status"
								class="filterCheckBox"
								id="devStrategyActionCategoryList_{{$index}}"
								data-ng-true-value="'ACTIVE'" data-ng-false-value="'INACTIVE'"
								data-ng-change="ctrl.trueCheck()"> <label
								for="devStrategyActionCategoryList_{{$index}}"
								class="filterCheckBox-label header-title">
								
								<span class="checkedTick icon-icon_dev_strategy_check sp-icon-color spAdmnOrg"></span>
								<span data-ng-bind="list.title||pullInterNationalization('sysadmin.organization.newCategory')"></span>
								</label>
						</div>
						<div class="click left40"
							data-ng-click="ctrl.openCloseSiblingContent($event);ctrl.pageSetting.addedCategory=false;"></div>
						<div class="icon-toggle"
							data-ng-click="ctrl.openCloseSiblingContent($event);ctrl.pageSetting.addedCategory=false;">
							<div class="close-it">
								<div class="hz"></div>
							</div>
							<div class="open-it">
								<div class="hz"></div>
								<div class="vl"></div>
							</div>
						</div>
						<span class="dHandle"></span>
					</div>
					</header>
					<div class="header-style-content" data-ng-style="openState ? { 'height':'auto'} : { 'height': '0px' }">
						<div class="border-faq-content">
							<!-- Category Title and Helpful block -->
							<div class="deleteActionList">
								<a href="javascript:void(0)"
									data-ng-click="ctrl.deleteActionList(ctrl.actionPlan.practiceAreaList[ctrl.currentActionPlan].devStrategyActionCategoryList,$index)">
									<span class="icon-style-position20 icon-icon_trashbin sp-icon-color"></span>
									</a>
							</div>
							<ol class="form-list-c form-list-d clearfix">
								<li class="col_2">
									<input type="text" focus-if="openState" class="themeName"
									change-name="input[ctrl.currentActionPlan]_list[$index]"
									placeholder="{{::pullInterNationalization('sysadmin.organization.catTitle')}}"
									data-ng-model="list.title"
									data-ng-required="list.status=='ACTIVE'" />
									<span class="validate-error ng-hide"
									data-ng-show="ctrl.submitted && ctrl.actionPlanForm['input[{{ctrl.currentActionPlan}}]_list[{{$index}}]'].$error.required"
									data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
								</li>
								<!-- <li class="col_2 noright">
						            				<label class="label label-spacing" data-ng-bind="pullInterNationalization('sysadmin.organization.helpText')"></label>
						                      		<textarea class="themeName" name="overview" data-ng-model="list.helpText" placeholder="{{pullInterNationalization('sysadmin.organization.helpText')}}" ></textarea>
						                      	</li> -->
							</ol>
							<!--- Category Single Action -->
							<input type="hidden" data-ng-class="{'ng-invalid-required': !list.actionList.length && list.status=='ACTIVE'}"/>
							
							<div class="dragChild" id="child_{{$index}}">
								<!-- repeat-done="ctrl.childInit($parent.$index)" -->
								<div class="category children-category noshow"
								    data-ng-class="{'show':actionOpenState}"
									data-ng-repeat="actionList in list.actionList track by $index"
									data-ng-init="currentIndex = $index;superIndex = $parent.$index;actionOpenState = ctrl.pageSetting.actions && ($index == (list.actionList.length -1))"
									repeat-done="ctrl.childInit($parent.$index)">
									<header class="header-position">
									<div class="header-style">
										<div class="checkBox">
											<input type="checkbox" data-ng-model="actionList.active"
												class="filterCheckBox" id="d_a_{{superIndex}}_{{$index}}">
											<label for="d_a_{{superIndex}}_{{$index}}"
												data-ng-if="!group"
