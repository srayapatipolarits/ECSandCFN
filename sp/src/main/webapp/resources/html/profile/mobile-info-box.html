<div class="mobile-infoBox-modal sp-background-color" data-ng-init="prepareVideo()" style="height:{{winScreenHeight}}">
    <div class="ngdialog-close close-btn-icon icon-icon_remove"></div>
    <!-- Personality Starts -->
    <div class="infoBox" data-ng-if="infoBoxTab=='personality'" style="height:{{winScreenHeight}}">
        <div class="info-content">
            <h2 data-ng-bind-html="::ctrl.prismContent['profileKeys.intro.personalityH']"></h2>
            <p data-ng-bind-html="::ctrl.prismContent['profileKeys.intro.personalityDesc1']"></p>
            <p data-ng-bind-html="::ctrl.prismContent['profileKeys.intro.personalityDesc2']"></p>
        </div>
        <div class="info-video">
            <div data-ng-if="videoType==='youtube'">
                <iframe class="youtube-player" type="text/html" width="{{vWidth}}" height="{{vHeight}}" src="{{videoUrl}}" frameborder="0" allowfullscreen></iframe>
            </div>
            <div data-ng-if="videoType==='vimeo'">
                <div id="vimeoPlayer_{{infoBoxTab}}"></div>
                <!-- <iframe id="player1" src="{{videoUrl}}" width="{{vWidth}}" height="{{vHeight}}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>  -->
            </div>
            <div data-ng-if="videoType==='html5'">
                <div class="md-content">
                    <div class="video-wrapper">
                        <video controls width="100%" autoplay>
                            <source src="{{videoUrl}}" type="video/mp4">Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
            <p data-ng-bind-html="::pullInterNationalization('prismProfile.label4')"></p>
            <!-- <a href="#" data-ng-click="videoPlayBtn()" data-ng-bind-html="::pullInterNationalization('prismBtns3')"></a>  -->
        </div>
    </div>
