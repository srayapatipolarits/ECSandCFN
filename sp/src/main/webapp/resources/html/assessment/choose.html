<div class="assessment-question-template std_container clear_both clearfix choose-wrapper width_100p assessment-animation-container">
    <div class="assessment-question std_container clear_both clearfix width_100p">
        <p data-ng-bind-html="currentQuestion.description"></p>
    </div>
    <div class="assessment-options-container std_container clear_both clearfix width_100p">
        <div class="answer-wrapper">
            <ul id="answer-choose-container">
                <li data-ng-repeat="opt in randomAnswersList" class="assessment-answer" id="{{opt.id}}" data-ng-click="(nextEnable && callToActions('opt', 'answer-choose-container', false, opt.id))" data-ng-class="{'disable': !nextEnable}" repeat-done="templateActions('answer-choose-container', false, (leftAnimation?1000:0))">
                <!--li data-ng-repeat="opt in randomAnswersList" class="assessment-answer" id="{{opt.id}}" data-ng-click="!isFinish?(nextEnable && callToActions('opt', 'answer-choose-container', false, opt.id)):chooseFinish('answer-choose-container', opt.id, true)" data-ng-class="{'disable': !nextEnable}" repeat-done="templateActions('answer-choose-container', false, (leftAnimation?1000:0))"-->
                    <span class="bg-fill"></span>
                    <span class="answer-content-wrapper">
                        <span class="answer-desc resAdjSpc" data-ng-bind="opt.text"></span>
                    <span class="selection-icon icon-assessment_choose-selection off" data-ng-class="{'disable': !nextEnable}"></span>
                    <span class="selection-icon icon-assessment_choose-selected on"></span>
                    </span>
                </li>
            </ul>
        </div>
        <!--a data-ng-if="isFinish" href="javascript:void(0)" class="answer-next-btn" data-ng-click="finishFlagForChoose?nextQuestion(chooseAnswerId):''" data-ng-bind="pullInterNationalization('assessment.bnt3')" data-ng-class="{'disable':!finishFlagForChoose}"></a-->
    </div>
</div>
