<div class="assessment-start-page-wrapper hide" data-ng-if="inviteReady" data-ng-class="inviteReady?'show':'hide'">
	<div class="assessment-start-cols">
		<div class="start-left adj" fix-assessment-border>
            <p class="tick-icon">
                <img src="/resources/images/success.png" alt="" />
            </p>        
			<h2 data-ng-bind="pullInterNationalization('assessment.completed.business.title1')"></h2>
			<p class="desc" data-ng-bind-html="pullInterNationalization('assessment.completed.business.head1')"></p>
			<p class="desc" data-ng-bind-html="pullInterNationalization('assessment.completed.business.desc1')"></p>
			<a href="/sp/profile" class="start-btn adj" data-ng-bind="pullInterNationalization('dashboardUserAnalysis.profile')"></a>
			<a href="/sp/dashboard" class="start-btn adj" data-ng-bind="pullInterNationalization('assessment.completed.dashboard')"></a>
		</div>
	</div>
</div>
