<div class="assessment-start-page-wrapper">
	<div class="assessment-start-cols">
		<div class="start-left">
			<h2 data-ng-bind="pullInterNationalization('assessment.welcome')" class="left-sec-animation"></h2>
			<p class="desc txt-animation" data-ng-bind-html="pullInterNationalization('assessment.welcomeDesc')"></p>
			<a href="/sp/assessment" class="start-btn txt-animation" data-ng-bind="pullInterNationalization('assessment.welcomeBtn1')" id="startAssessment"></a>
			<p class="link-acc txt-animation" data-ng-bind-html="pullInterNationalization('assessment.welcomeLinkDesc')"></p>
		</div>
		<div class="start-right right-sec-animation">
			<div class="start-img-wrapper">
				<a href="javascript:void(0)" data-ng-click="openVideo('https://vimeo.com/175397140')">
					<img src="/resources/images/Denny.jpg" alt="" />
					<span class="start-vbtn icon-assessment_play play-btn-animate"></span>
					<span class="start-vtxt vid-txt-animate" data-ng-bind-html="pullInterNationalization('assessment.prismText')"></span>
				</a>
			</div>
		</div>
	</div>
</div>
