            <li>
                <label for="phone" data-ng-bind="::pullInterNationalization('admin.account.member.details.phonenumber')"></label>
                <input type="text" data-ng-model="ctrl.memberProfile.phone" name="phone" placeholder="{{pullInterNationalization('admin.account.member.details.phonenumber')}}" data-ng-required="ctrl.editProfile" data-ng-disabled="!ctrl.editProfile" data-ng-class="{'disabled':!ctrl.editProfile}" data-ng-pattern="/^\+?([-.\s\d]){10,16}$/" />
                <!-- Error Messages -->
                <span class="validate-error" data-ng-if="ctrl.editProfile && ctrl.profileSubmitted && ctrl.memberProfileForm.phone.$error.required" data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
                <span class="validate-error" data-ng-if="ctrl.editProfile && ctrl.profileSubmitted && ctrl.memberProfileForm.phone.$error.pattern" data-ng-bind="::pullInterNationalization('signup.invalid.email')"></span>
            </li>
            <!-- Form Button Starts -->
            <li class="submit-cancel-btns" data-ng-if="ctrl.editProfile">
                <ul class="submit-cancel-list">
                    <li>
                        <input type="submit" value="{{::pullInterNationalization('admin.member.submit')}}" class="btn-block btn-15px sp-btn-color" />
                    </li>
                    <li>
                        <input type="button" value="{{::pullInterNationalization('admin.member.cancel')}}" class="btn-block btn-grey-dark btn-15px" data-ng-click="ctrl.cancelUpdateProfile();" />
                    </li>
                </ul>
            </li>
            <!-- Form Button Ends -->
        </ol>
    </form>
    <div class="members-content-wrapper">
        <div class="members-header">
            <h2 class="sp-header-title-color" data-ng-bind="::pullInterNationalization('manageHiringContent.comments')"></h2>
        </div>
        <div class="hiring-comments-section">
            <div class="comments-box-wrap" data-ng-if="!ctrl.archivedUserProfile">
                <div class="comments-form">
                    <form name="ctrl.addCommentForm" autocomplete="off" data-ng-submit="ctrl.addComment()" novalidate>
                        <div class="commenter-pic">
                        	<img data-ng-if="ctrl.storedUsrObj.smallProfileImage" data-ng-src="{{ctrl.storedUsrObj.smallProfileImage}}" alt="{{ctrl.storedUsrObj.name}}" />
                        	<span data-ng-if="!ctrl.storedUsrObj.smallProfileImage" data-ng-bind="ctrl.storedUsrObj.userInitials | uppercase"></span>
                        </div>
                        <div class="comment-ta-wrap">
                            <p class="name-details">
                                <span class="u-fname sp-link-color" data-ng-bind="ctrl.storedUsrObj.name"></span>
                                <span class="u-dt" data-ng-bind="::ctrl.currentDt"></span>
                            </p>
                            <textarea name="newComment" data-ng-model="ctrl.newComment" data-ng-required="true"></textarea>
                            <span class="validate-error" data-ng-if="ctrl.newCommentSubmit && ctrl.addCommentForm.newComment.$error.required" data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
                        </div>
                        <div class="comment-btns">
                            <p>
                                <input type="submit" value="{{::pullInterNationalization('dashboard.post')}}" class="btn-square-12px sp-background-color" />
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            
            <!--  Comments List Starts -->
            <div class="comments-box-wrap" data-ng-if="ctrl.candidateCommentsList.length" data-ng-repeat="cData in ctrl.candidateCommentsList track by $index" data-ng-init="editThisComment=false">
                <div class="comments-form" data-ng-if="ctrl.selectedComment === $index && (cData.by.email === ctrl.selfEmail)">
                    <form name="ctrl.commentForms[$index]" autocomplete="off" data-ng-submit="ctrl.updateComment($index)" novalidate data-ng-init="ctrl.commentSubmitted[$index]=false;ctrl.commentInputs[$index]=cData.comment;">
                        <div class="commenter-pic">
                        	<img data-ng-if="cData.by.smallProfileImage" data-ng-src="{{cData.by.smallProfileImage}}" alt="{{cData.by.name}}" />
                        	<span data-ng-if="!cData.by.smallProfileImage" data-ng-bind="cData.by.userInitials | uppercase"></span>                        
                        </div>
                        <div class="comment-ta-wrap">
                            <p class="name-details">
                            <span class="u-fname sp-link-color" data-ng-bind="::cData.by.name"></span>
                            <span class="u-dt" data-ng-bind="::cData.by.createdOnFormatted"></span>
                            </p>
                            <textarea name="commentInputs_{{$index}}" data-ng-model="ctrl.commentInputs[$index]" data-ng-required="true"></textarea>
                            <span class="validate-error" data-ng-if="ctrl.commentSubmitted[$index]" data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
                        </div>
                        <div class="comment-btns">
                            <p>
                                <a href="javascript:void(0)" class="btn-square-12px sp-background-color" data-ng-click="ctrl.editComment($index)" data-ng-bind="::pullInterNationalization('manageAccountContent.cancel')"></a>
                                <input type="submit" value="{{::pullInterNationalization('practiceArea.Update')}}" class="btn-square-12px sp-background-color" />
                            </p>
                        </div>
                    </form>
                </div>
                <div class="comments-text-wrap" data-ng-if="ctrl.selectedComment !== $index">
                    <div class="commenter-pic">
                        	<img data-ng-if="cData.by.smallProfileImage" data-ng-src="{{cData.by.smallProfileImage}}" alt="{{cData.by.name}}" />
                        	<span data-ng-if="!cData.by.smallProfileImage" data-ng-bind="cData.by.userInitials | uppercase"></span>                    
                    </div>
                    <div class="comment-text">
                        <p class="name-details">
                            <span class="u-fname sp-link-color" data-ng-bind="::cData.by.name"></span>
                            <span class="u-dt" data-ng-bind="::cData.createdOnFormatted"></span>
                        </p>
                        <p data-ng-bind="cData.comment"></p>
                        <p class="comment-text-btns" data-ng-if="!ctrl.archivedUserProfile && (cData.by.email === ctrl.selfEmail)">
                            <a href="javascript:void(0)" class="border-link" data-ng-click="ctrl.editComment($index)">
                                <span class="mock-link" data-ng-bind="::pullInterNationalization('manageAccountContent.edit')"></span>
                            </a>
                            <a href="javascript:void(0)" class="border-link" data-ng-click="ctrl.deleteComment($index)">
                                <span class="mock-link" data-ng-bind="::pullInterNationalization('manageAccountContent.delete')"></span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <!--  Comments List Ends -->         
        </div>
    </div>
</div>
