<div class="bp-get-started hide"
	data-ng-controller="bluePrintController as ctrl"
	data-ng-if="inviteReady && profileReady"
	data-ng-class="inviteReady?'show':'hide'">
	<div class="x-container">
		<div class="container" >
			<div class="row">
				<div class="col-xs-12">
					<div class="bp-get-started-wrapper">
					
						<div class="bp-generic-content">
							<div class="bp-fleft bp-w65">
								<h2
									data-ng-bind="::pullInterNationalization('blueprint.getStarted.heading1')"></h2>
								<p class="inc-font" 
									data-ng-bind="::pullInterNationalization('blueprint.getStarted.cont1')"></p>
								<p class="inc-font" 
									data-ng-bind="::pullInterNationalization('blueprint.getStarted.cont2')"></p>
							</div>
							<div class="bp-fright bp-lb">
								<h3
									data-ng-bind="::pullInterNationalization('blueprint.getStarted.heading2')"></h3>
								<a href="#" class="btn-block btn-15px"
									data-ng-bind="::pullInterNationalization('blueprint.getStarted.btn1')"></a>
							</div>
						</div>

						<div class="bp-generic-content">
							<div class="bp-rows"><!-- bp-cols bp-col1 bp-fleft -->
								<h3 
									data-ng-bind="::pullInterNationalization('blueprint.getStarted.heading3')"></h3>
								<p
									class="noMtop hide" data-ng-bind="::pullInterNationalization('blueprint.getStarted.cont3')"></p>
							</div>
							<div class="bp-rows mtop">
								<h3 
									data-ng-bind="::pullInterNationalization('blueprint.getStarted.heading4')"></h3>
								<p
									class="noMtop hide" data-ng-bind="::pullInterNationalization('blueprint.getStarted.cont4')"></p>
							</div>
							<div class="bp-rows mtop">
								<h3 
									data-ng-bind="::pullInterNationalization('blueprint.getStarted.heading5')"></h3>
								<p
									class="noMtop hide" data-ng-bind="::pullInterNationalization('blueprint.getStarted.cont5')"></p>
							</div>
							<div class="bp-rows mtop">
								<h3 
									data-ng-bind="::pullInterNationalization('blueprint.getStarted.heading6')"></h3>
								<p
									class="noMtop hide" data-ng-bind="::pullInterNationalization('blueprint.getStarted.cont6')"></p>
							</div>							
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
