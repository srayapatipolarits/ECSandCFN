<!-- Reset Password Starts -->
<div class="x-container login-wrapper">
	<div class="container" >
		<div class="row">
			<div class="sign-in-default alt-width">
				<div class="error-msgs">
					<h2 class="sign-in-title sp-header-title-color" data-ng-bind="pullInterNationalization('enable.cookie.title')"></h2>
					<p class="sign-in-instruction" ng-bind-html="pullInterNationalization('enable.cookie.subMessage')">
						
					</p>
				</div>

				<ol class="form-list-c form-list-sign-in">
					<li class="sign-in-submit"><a href="/sp/signin"
						class="btn-block btn-15px loginBtn" data-ng-bind="pullInterNationalization('enable.cookie.login')">
							</a></li>
				</ol>

				<p class="password-reset" data-ng-bind="pullInterNationalization('enable.cookie.notmember')">
					
				</p>
				<p>	
					<a href="/pricing" data-ng-bind="pullInterNationalization('enable.cookie.getstarted')"></a>
				</p>
			</div>
		</div>
	</div>
</div>
<!-- Reset Password Ends -->
