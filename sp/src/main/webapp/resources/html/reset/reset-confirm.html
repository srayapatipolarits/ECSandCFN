<!-- Reset Password Starts -->
<div class="x-container login-wrapper hide"
	ng-controller="loginFormController" data-ng-if="inviteReady" data-ng-class="inviteReady?'show':'hide'">
	<div class="container" ng-init="getPropertyValues()" >
		<div class="row">
			<div class="sign-in-default alt-width">
				<!-- col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 -->
				<div class="error-msgs">
					<h2 class="sign-in-title sp-header-title-color" data-ng-bind="::pullInterNationalization('reset.confirm.emailsent')"></h2>
					<p class="sign-in-instruction">
						{{pullInterNationalization('reset.confirm.message1')}}
						{{disResetEmail}} <span
							ng-bind-html="pullInterNationalization('reset.confirm.message2')"></span>
					</p>
					<p class="sign-in-instruction" data-ng-bind="::pullInterNationalization('reset.confirm.message3')">
						</p>
				</div>

				<ol class="form-list-c form-list-sign-in">
					<li class="sign-in-submit"><a href="/sp/signin"
						class="btn-block btn-15px loginBtn sp-btn-color" data-ng-bind="::pullInterNationalization('reset.confirm.signin')">
							</a></li>
				</ol>

				<p class="password-reset">
					<a href="/sp/reset#/reset" data-ng-bind="::pullInterNationalization('reset.confirm.returnreset')"></a>
				</p>
			</div>
		</div>
	</div>
</div>
<!-- Reset Password Ends -->
