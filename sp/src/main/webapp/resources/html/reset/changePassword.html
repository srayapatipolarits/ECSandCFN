<!-- Reset Password Starts -->
<div class="x-container registration-login sign-up-wrapper sign-up-individual-wrapper hide" ng-controller="loginFormController" data-ng-if="inviteReady" data-ng-class="inviteReady?'show':'hide'">
    <div class="container" >
        <div class="row">
            <div class="sign-up-product">
                <h2 class="sign-in-title sp-header-title-color" data-ng-bind="pullInterNationalization('processToken.reset.passwordtitle')"></h2>
                <p class="sign-in-instruction"></p>
                <form name="resetPassword" ng-submit="changeCredentials()" novalidate>
                    <ol class="form-list-c form-register-account">
                        <li class="password">
                            <label for="email" data-ng-bind="::pullInterNationalization('reset.form.email')"></label>
                            <div class="view-password short">
                                <input type="{{pwd.inputType}}" id="reset_password_page" name="reset_password" placeholder="{{pullInterNationalization('processToken.reset.password')}}" ng-model="user.password" required ng-minlength="8" ng-maxlength="14" />
                                <a href="#" class="password-toggle show border-link" ng-click="showPassword($event)">
                                    <span class="icon" ng-class="(pwd.toggle === true) ? 'on' : ''"></span> <span class="mock-link" data-ng-bind="::pullInterNationalization('home.password.show')"></span>
                                </a>
                            </div>
                            <span class="validate-error" ng-show="pwdSubmit && resetPassword.reset_password.$error.required" data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
                            <span class="validate-error" ng-show="pwdSubmit && !resetPassword.reset_password.$error.required && (!pwdFlag || resetPassword.reset_password.$error.minlength || resetPassword.reset_password.$error.maxlength)" data-ng-bind="::pullInterNationalization('resetpassword.err1')"></span>
                            <span class="validate-error" ng-show="changePasswordErrorMessage" data-ng-bind="serviceErrorMsg"></span>
                        </li>
                       	<li class="password-rules-wrapper">
                       		<p class="pass-rset">
                       			<span data-ng-bind="::pullInterNationalization('home.passwordRules.heading1')"></span>
                       			<span class="fw700" data-ng-bind="::pullInterNationalization('home.passwordRules.chars')"></span>
                       		</p>
                       		<p class="pass-rset rsmTop">
                       			<span data-ng-bind="::pullInterNationalization('home.passwordRules.heading2')"></span>
                       			<span class="fw700" data-ng-bind="::pullInterNationalization('home.passwordRules.lowerCase')"></span>
                       			<span class="fw700" data-ng-bind="::pullInterNationalization('home.passwordRules.upperCase')"></span>
                       			<span class="fw700" data-ng-bind="::pullInterNationalization('home.passwordRules.num')"></span>
                       			<span><span class="fw700 flt dinl" data-ng-bind="::pullInterNationalization('home.passwordRules.spl')"></span> <span class="flt mlf5 dinl" data-ng-bind="::pullInterNationalization('home.passwordRules.splChars')"></span></span>
                       		</p>                            		
                       	</li>                         
                        <li class="sign-in-submit">
                            <input type="submit" value="{{::pullInterNationalization('admin.member.submit')}}" class="btn-block btn-15px loginBtn sp-btn-color" />
                        </li>
                    </ol>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Reset Password Ends -->
