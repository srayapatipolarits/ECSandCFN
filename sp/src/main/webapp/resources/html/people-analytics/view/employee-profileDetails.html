<div class="col-content-wrapper mh700">
    <div class="members-content-wrapper members-experience-resume" data-ng-if="profileDetail.type === 'HiringCandidate'">
        <div class="members-header">
            <h2 class="sp-header-title-color" data-ng-bind="::pullInterNationalization('tools.hiring.profile.details.title4')"></h2>
        </div>
        <div class="all-content-wrapper mt20 linked-to">
        	<div class="linkedInUrl">
        		<div class="head" data-ng-bind-html="::pullInterNationalization('candidates.addLinkUrl')"></div>
        			<article class="link-update-section" data-ng-if="profileDetail.profileUrls.length">
        				<div class="form-list-c" data-ng-repeat="profileUrl in profileDetail.profileUrls">
	        				<form name="candidateExp" novalidate class="form-styles-override floatLeft noMargin mx600" autocomplete="off" data-ng-submit="updateWebLink(candidateExp,true,$index)">
	        					<ol class="form-list-c">
				                    <li class="noMarBottom">
				                        <ul class="split-section">
				                           <li class="noMarBottom">
				                            	<div class="update-screen clearfix"  data-ng-if="$parent.candidateExp.index!==$index">
				                            		<a data-ng-href="{{profileUrl.url}}" class="linkedInUrlLink" target="_blank" data-ng-bind="profileUrl.url" ></a>
						        					<a href="javascript:void(0)" data-ng-if="!archivedUser" class="icon-icon_accounts_edit adjustIcon border-link" data-ng-click="linkEdit($index,profileUrl.url)"></a>
						        					<a href="javascript:void(0)" data-ng-if="!archivedUser" class="icon-icon_remove adjustIcon close-icon" data-ng-click="removeWebLink(true,profileUrl.url)"></a>
				                            	</div>
				                            	<div class="edit-only mar10" data-ng-if="$parent.candidateExp.index===$index" data-ng-init="webLink = profileUrl.url">
					                                <input type="text" placeholder="{{::pullInterNationalization('candidates.addLinkBtnPlaceholder')}}" data-ng-model="webLink" name="webLink" data-ng-required="true" />
					                                <!-- Error Messages -->
					                                <span class="validate-error" data-ng-if="$parent.$parent.candidateExp.linkSubmitted && candidateExp.webLink.$error.required" data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
				                                </div>
				                            </li>
				                            <li class="noMarBottom mar10" data-ng-if="$parent.candidateExp.index===$index">
				                                <input type="submit" value="{{::pullInterNationalization('manageAccountContent.save')}}" class="btn-square-12px sp-background-color noboxShadow asBtn" />
				                                <input type="button" value="{{::pullInterNationalization('manageAccountContent.cancel')}}" class="btn-square-12px sp-background-color noboxShadow psBtn" data-ng-click="cancelEdit()"/>
				                            </li>
				                        </ul>
				                    </li>
					            </ol>
	        				</form>
	        			</div>
        			</article>
        		
        			<div class="linkedInUrlLink clearfix length-{{!!profileDetail.profileUrls.length}}" data-ng-if="candidateExp.linkEditing">
	        			 <form name="candidateExp" novalidate class="form-styles-override floatLeft noMargin mx600 mar10" autocomplete="off" data-ng-submit="updateWebLink(candidateExp,true)">
	        		        <ol class="form-list-c">
			                    <li class="noMarBottom marB0">
			                        <ul class="split-section">
			                            <li class="noMarBottom">
			                                <input type="text" placeholder="{{::pullInterNationalization('candidates.addLinkBtnPlaceholder')}}" data-ng-model="webLink" name="webLink" data-ng-required="true" />
			                                <!-- Error Messages -->
			                                <span class="validate-error" data-ng-if="$parent.candidateExp.linkSubmitted && candidateExp.webLink.$error.required" data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
			                            </li>
			                            <li class="noMarBottom">
			                                <input type="submit" value="{{::pullInterNationalization('manageAccountContent.save')}}" class="btn-square-12px sp-background-color noboxShadow asBtn" />
			                                <input type="button" value="{{::pullInterNationalization('manageAccountContent.cancel')}}" class="btn-square-12px sp-background-color noboxShadow psBtn" data-ng-click="$parent.candidateExp.linkEditing=!$parent.candidateExp.linkEditing"/>
			                            </li>
			                        </ul>
			                    </li>
			                </ol>
			            </form>
	        		</div>
        			<div class="link-update-section form-list-c link-button" data-ng-if="!archivedUser">
        				<a href="javascript:void(0)" data-ng-bind="::pullInterNationalization('candidates.addLinkBtn')" class="link-edit btn-square-12px sp-background-color border-link" data-ng-click="cancelEdit();candidateExp.linkEditing=!candidateExp.linkEditing"></a>
        			</div>
        	</div>
        	<div class="linkedInUrl">
        		<div class="head" data-ng-bind="::pullInterNationalization('candidates.addDocument')"></div>
        		<div class="uploaded-document" data-ng-if="profileDetail.urls.length" data-ng-repeat="profile in profileDetail.urls">
        			<div class="inline-block">
	        			<div class="document">
	        				<span class="icon-icon_{{profile.mediaType}} document-icon isSafari-{{isSafari}} sp-icon-color"></span><span class="document-name" data-ng-bind="profile.name"></span> <a href="javascript:void(0)" data-ng-if="!archivedUser" class="icon-icon_remove close-icon" data-ng-click="removeWebLink(false,profile.url)"></a> <a data-ng-href="{{profile.url}}" download target="_blank" class="icon-download adjustIcon isSafari-{{isSafari}} border-link"></a>
	        			</div>
        			</div>
        		</div>
        		<a href="javascript:void(0)" data-ng-if="!archivedUser" class="link-edit top-space btn-square-12px sp-background-color" data-ng-bind="::pullInterNationalization('candidates.addDocumentBtn')" data-ng-click="handleFileStack(true);"></a>
        	</div>
        </div>
    </div>
    <div class="members-content-wrapper">
        <div class="members-header">
            <h2 class="sp-header-title-color" data-ng-bind="profileDetail.type !== 'HiringCandidate'?pullInterNationalization('admin.account.profile.details.title1'):pullInterNationalization('candidate.profile.details')"></h2>
            <span data-ng-if="!editProfile && !archivedUser" class="profile-edit-icon icon-icon_accounts_edit sp-icon-color" data-ng-click="toggleProfileView()"></span>
        </div>
    </div>
    <div class="mem-personal-details profile-display" data-ng-if="!editProfile">
        <br/>
        <p class="mem-name">
            <span data-ng-bind="profileDetail.firstName +' '+ profileDetail.lastName" data-ng-if="profileDetail.firstName"></span>
            <span data-ng-if="userPermissions.isAccountAdministrator">
                    <span class="thin mt4" data-ng-bind="::pullInterNationalization('dashboard.groups.admin')"></span>
            </span>
            <span data-ng-if="userPermissions.isHiringToolAllowed">
                    <span class="thin mt4" data-ng-bind="::pullInterNationalization('dashboard.groups.hiring')"></span>
            </span>
        </p>
        <p class="mem-title" data-ng-bind="profileDetail.title" data-ng-if="profileDetail.title"></p>
        <h3 class="mem-label" data-ng-bind="::pullInterNationalization('paHiring.contact.details')"></h3>
        <p class="mem-email">
            <a href="mailto:{{profileDetail.email}}" class="border-link">
                <span class="mock-link" data-ng-bind="profileDetail.email"></span>
            </a>
        </p>
        <p class="mem-title" data-ng-bind="profileDetail.phoneNumber" data-ng-if="profileDetail.phoneNumber"></p>
        <br/>
        <h3 class="mem-label" data-ng-if="!dobEmpty && profileDetail.type !== 'HiringCandidate'" data-ng-bind="::pullInterNationalization('admin.account.profile.details.dob')+':'"></h3>
        <p class="mem-phone modeCand marginBottom12" data-ng-bind="profileDetail.dob | spLocaleDate" data-ng-if="!dobEmpty && profileDetail.type !== 'HiringCandidate'"></p>
        <h3 class="mem-label" data-ng-bind="::pullInterNationalization('admin.account.profile.details.gender')+':'"></h3>
        <p class="mem-phone modeCand marginBottom12" data-ng-bind="::pullInterNationalization('home.male')" data-ng-if="profileDetail.gender === 'M'"></p>
        <p class="mem-phone modeCand marginBottom12" data-ng-bind="::pullInterNationalization('home.female')" data-ng-if="profileDetail.gender === 'F'"></p>
        <br/>
        <h3 class="mem-label" data-ng-bind="::pullInterNationalization('paHiring.contact.address')"></h3>
        <p class="mem-address mem-phone modeCand" data-ng-bind="profileDetail.address.addressLine1" data-ng-if="profileDetail.address.addressLine1"></p>
        <p class="mem-phone modeCand" data-ng-bind="profileDetail.address.addressLine2" data-ng-if="profileDetail.address.addressLine2"></p>
        <p class="mem-phone modeCand">{{profileDetail.address.city}} {{profileDetail.address.state}} {{profileDetail.address.zipCode}}</p>
        <!-- <p class="mem-phone" data-ng-bind="profileDetail.address.country" data-ng-if="profileDetail.address.country"></p> -->
    </div>
    <form name="profileDetailForm" novalidate class="form-styles-override mx600" data-ng-submit="updateProfileData(profileDetailForm)" autocomplete="off" data-ng-if="editProfile">
        <ol class="form-list-c">
            <li>
                <ul class="cols-2">
                    <li>
                        <label for="firstName" data-ng-bind="::pullInterNationalization('signup.firstName')"></label>
                        <input type="text" data-ng-model="profileDetail.firstName" name="firstName" placeholder="{{pullInterNationalization('signup.firstName')}}" data-ng-required="editProfile" data-ng-disabled="!editProfile" data-ng-class="{'disabled':!editProfile}" data-ng-pattern="/^[a-zA-Z0-9-,' ]+$/" />
                        <!-- Error Messages -->
                        <span class="validate-error" data-ng-if="editProfile && profileSubmitted && profileDetailForm.firstName.$error.required" data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
                        <span class="validate-error" data-ng-if="editProfile && profileSubmitted && profileDetailForm.firstName.$error.pattern" data-ng-bind="::pullInterNationalization('signup.invalid.email')"></span>
                    </li>
                    <li>
                        <label for="lastName" data-ng-bind="::pullInterNationalization('signup.lastName')"></label>
                        <input type="text" data-ng-model="profileDetail.lastName" name="lastName" placeholder="{{pullInterNationalization('signup.lastName')}}" data-ng-required="editProfile" data-ng-disabled="!editProfile" data-ng-class="{'disabled':!editProfile}" data-ng-pattern="/^[a-zA-Z0-9-,' ]+$/" />
                        <!-- Error Messages -->
                        <span class="validate-error" data-ng-if="editProfile && profileSubmitted && profileDetailForm.lastName.$error.required" data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
                        <span class="validate-error" data-ng-if="editProfile && profileSubmitted && profileDetailForm.lastName.$error.pattern" data-ng-bind="::pullInterNationalization('signup.invalid.email')"></span>
                    </li>
                </ul>
            </li>
            <li>
                <label for="title" data-ng-bind="::pullInterNationalization('signup.Title')"></label>
                <input type="text" data-ng-model="profileDetail.title" name="title" placeholder="{{pullInterNationalization('signup.Title')}}" data-ng-required="editProfile" data-ng-disabled="!editProfile" data-ng-class="{'disabled':!editProfile}" />
                <!-- Error Messages -->
                <span class="validate-error" data-ng-if="editProfile && profileSubmitted && profileDetailForm.title.$error.required" data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
            </li>
            <li>
                <label for="email" data-ng-bind="::pullInterNationalization('signup.email')"></label>
                <input type="text" data-ng-model="profileDetail.email" name="email" placeholder="{{pullInterNationalization('signup.email')}}" data-ng-disabled="true" data-ng-class="{'disabled':true}" />
            </li>

                    </li>
