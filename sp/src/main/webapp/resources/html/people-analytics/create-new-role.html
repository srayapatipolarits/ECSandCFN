<div class="custom-overlay-wrapper posRel" data-ng-init="initAddRole()" style="min-height:{{overlayDim.height}}px">
    <a href="javascript:void(0)" class="close-custom-overlay icon-icon_remove sp-icon-color" data-ng-click="closeNewRoleView();"></a>
    <div class="members-content-wrapper">
        <div class="members-header mb29">
            <h2 class="sp-header-title-color" data-ng-if="!isUpdate" data-ng-bind="::pullInterNationalization('candidate.createRole.create')"></h2>
            <h2 class="sp-header-title-color" data-ng-if="isUpdate" data-ng-bind="::pullInterNationalization('peopleAnalytics.roles.updateRole')"></h2>
            <p class="full-desc f14w300lh18" data-ng-bind="::pullInterNationalization('peopleAnalytics.roles.roleDesc')"></p>
        </div>
        <hr class="roles-sep-line ext" />
        <form name="newRole.form" novalidate class="form-styles-override peopleAnalyticsOverrides" data-ng-submit="createNewRole(isUpdate, portraits)" autocomplete="off" id="newRoleForm">
            <ol class="form-list-c maxW">
            	<li>
                    <label class="hide" for="name" data-ng-bind="::pullInterNationalization('peopleAnalytics.roles.enterRole')"></label>
                    <input type="text" data-ng-minlength="3" maxlength="50" name="name"  data-ng-model="newRole.details.name" placeholder="{{::pullInterNationalization('peopleAnalytics.roles.rolePh')}}" data-ng-required="true" />
                    <span class="validate-error" data-ng-if="formSubmit && newRole.form.name.$error.required" data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
                    <!-- data-ng-pattern="/^[a-zA-Z0-9-,' ]+$/" 
                    <span class="validate-error" data-ng-if="formSubmit && newRole.form.name.$error.pattern" data-ng-bind="::pullInterNationalization('home.invalid.email')"></span>
                    -->
                    <span class="validate-error" data-ng-if="formSubmit && newRole.form.name.$error.minlength" data-ng-bind="::pullInterNationalization('signup.minimum3')"></span>
                </li>
                <li>
                    <label for="description" data-ng-bind="::pullInterNationalization('peopleAnalytics.roles.enterRole')" class="hide"></label>
                    <textarea placeholder="{{::pullInterNationalization('peopleAnalytics.roles.roleDescPh')}}" data-ng-model="newRole.details.description" name="description"></textarea>                
                </li>                
                <li class="tagsEmailInput brdr0 mTop45">
                <span class="portrait-remove-icon icon-icon_remove sp-icon-color" data-ng-if="portraitDisplayName" data-ng-click="clearPortraitInputBox()"></span>
                <span class="portrait-remove-icon icon-icon_search s-ico" data-ng-if="!portraitDisplayName"></span>
                    <div class="angucomplete-wrapper s500">
                        <angucomplete  placeholder="{{::pullInterNationalization('peopleAnalytics.roles.prefPortraitPh')}}" pause="100" selectedobject="portraits" existingvalue="portraitDisplayName" localdata="portraitsListing"  show-search="true" searchfields="name" titlefield="name" minlength="2" inputclass="form-control form-control-small" templatetype="default" update-fn="updateInputBox(callback)"/>
				    </div>
                </li>       
                <li data-ng-if="submitError">
                	<span class="validate-error" data-ng-bind="submitError"></span>
                </li>
                <!-- Form Button Starts -->
                <li class="submit-cancel-btns  mTop45">
                    <ul class="submit-cancel-list">
                        <li>
                            <input type="submit" value="{{::pullInterNationalization('admin.member.submit')}}" class="btn-block btn-15px sp-btn-color" />
                        </li>
                        <li>
                            <input type="button" value="{{::pullInterNationalization('admin.member.cancel')}}" class="btn-block btn-grey-dark btn-15px" data-ng-click="closeNewRoleView();" />
                        </li>
                    </ul>
                </li>
                <!-- Form Button Ends -->
            </ol>
        </form>
    </div>
</div>
