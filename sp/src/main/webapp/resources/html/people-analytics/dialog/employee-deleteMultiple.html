<div class="container new-modals">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
            <div class="modal-bg-wrap">
                <div class="model-heading sp-panel-accent">
                    <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color adj0"></div>
                </div>
                <div class="new-modals-wrapper">
                    <!-- Top Message Starts -->
                    <p class="dialog-message-16px" data-ng-if="pageType === 'Member'" data-ng-bind="::pullInterNationalization('pa.employee.delete.confirmText')"></p>
                    <p class="dialog-message-16px" data-ng-if="pageType === 'Candidate'" data-ng-bind="::pullInterNationalization('pa.candidate.delete.confirmText')"></p>
                    <p class="dialog-message-16px" data-ng-if="pageType === 'Archives'" data-ng-bind="::pullInterNationalization('pa.archive.delete.confirmText')"></p>
                    <!-- Top Message Ends -->
                    
                    <!-- Email List Starts  -->
                    <div class="multiple-emails-block">
                        <div class="table-content">
                            <div class="left-cont">
                                <p data-ng-if="pageType === 'Member'" data-ng-bind="::pullInterNationalization('pa.selectedEmployees')"></p>
                                <p data-ng-if="pageType === 'Candidate'" data-ng-bind="::pullInterNationalization('pa.selectedCandidates')"></p>
                                <p data-ng-if="pageType === 'Archives'" data-ng-bind="::pullInterNationalization('manageAccountContent.selectedMembers')"></p>
                            </div>
                            <div class="right-cont">
                                <p class="email-list">
                                    <span data-ng-repeat="userList in pageSetting.user">
                                    	<span data-ng-if="userList.name" data-ng-bind="userList.name+($last?'':',')"></span>
                                    	<span class="util-word-wrap" data-ng-if="!userList.name" data-ng-bind="userList.email+($last?'':',')"></span>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- Email List Ends  -->

                    <!-- Buttons Starts -->
                    <div class="dialog-btns-wrapper">
                        <input type="button" value="{{::pullInterNationalization('manageAccountContent.yes')}}" class="btn-block btn-14px sp-btn-color" data-ng-click="deleteMultiMembers()">
                        <input type="button" value="{{::pullInterNationalization('manageAccountContent.no')}}" class="btn-block btn-14px btn-grey-dark" data-ng-click="closeThisDialog();">
                    </div>
                    <!-- Buttons Ends -->
                    
                </div>
            </div>
        </div>
    </div>
</div>
