<div class="container new-modals">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
            <div class="modal-bg-wrap">
                <div class="model-heading sp-panel-accent">
                    <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color"></div>
                    <h2 data-ng-bind="::pullInterNationalization('candidates.addCandidates.shareProfileWithOthers')"></h2>
                </div>
                <div class="new-modals-wrapper form-list-c pa-dialogs">
                    <!-- Email List Starts  -->
                    <div class="multiple-emails-block">
                        <div class="table-content">
                            <div class="left-cont">
                                <p data-ng-bind="::pullInterNationalization('manageHiringContent.selectedCandidates')"></p>
                            </div>
                            <div class="right-cont">
                                <p class="email-list">
                                    <span>
                                    <span data-ng-if="ctrl.deleteMemberInfo.name" data-ng-bind="selectedMemberInfo.name"></span>
                                    <span data-ng-if="!ctrl.deleteMemberInfo.name" data-ng-bind="selectedMemberInfo.email"></span>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- Link to Public Profile -->
                    <!--  -->
                    <form name="shareApprovalForm" class="share-portrait-form" >
                        <div class="messageBlock">
                            <!-- <div class="approval-content" data-ng-bind="pullInterNationalization('shareportrait.shareProfileviaemail')"></div> -->
                            <div class="tagsEmailInput" style="padding-bottom: 0px;">
                                <tags-input min-length="1" max-tags="1" data-type="sharePortraitOther" data-ng-model="sharePortraitOther" replace-spaces-with-dashes="false" placeholder="{{::pullInterNationalization('paDashboard.enteremail')}}" hide-input="true" display-property="name" display-name="email" allowed-tags-pattern="^[A-Za-z0-9._-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" on-tag-removed="tagShareRemoved($tag)" on-tag-added="tagShareAdded($tag)">
                                    <auto-complete min-length="1" load-on-focus="false" debounce-delay="100" load-on-empty="false" max-results-to-show="5" source="loadNames($query)" class="ng-tags-pos-fix"></auto-complete>
                                </tags-input>
                            </div>
                            <span class="validate-error" data-ng-if="shareLinkEmailForm.submitted && shareLinkEmailForm.required" data-ng-bind="::pullInterNationalization('trainingLibrary.required.error')"></span>
                            <span class="validate-error" data-ng-if="shareLinkEmailForm.submitted && shareLinkEmailForm.candidate" data-ng-bind="::pullInterNationalization('error.sameEmail')"></span>
                            <div class="external-member clearfix pa-share" data-ng-if="sharePortraitOther.length && !(!!(sharePortraitOther[0].id))">
                                <div class="name row">
                                    <div class="textarea heightBottom min42 col-md-6 col-sm-6">
                                        <input id="firstName" focus-if data-ng-pattern="/^[a-zA-Z0-9-,' ]+$/" class="style_1" data-ng-model="shareLinkEmail.firstName" placeholder="{{::pullInterNationalization('blueprint.firstName')}}" name="firstName" required></input>
                                        <span class="validate-error" data-ng-if="shareLinkEmailForm.submitted && shareApprovalForm.firstName.$error.required" data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
                                        <span class="validate-error" data-ng-if="shareLinkEmailForm.submitted && shareApprovalForm.firstName.$error.pattern" data-ng-bind="::pullInterNationalization('home.invalid.email')"></span>
                                    </div>
                                    <div class="textarea heightBottom min42 col-md-6 col-sm-6">
                                        <input id="lastName" class="style_1" data-ng-pattern="/^[a-zA-Z0-9-,' ]+$/" data-ng-model="shareLinkEmail.lastName" placeholder="{{::pullInterNationalization('blueprint.lastName')}}" name="lastName" required></input> 
                                        <span class="validate-error" data-ng-if="shareLinkEmailForm.submitted && shareApprovalForm.lastName.$error.required" data-ng-bind="::pullInterNationalization('signup.required.error')"></span>
                                        <span class="validate-error" data-ng-if="shareLinkEmailForm.submitted && shareApprovalForm.lastName.$error.pattern" data-ng-bind="::pullInterNationalization('home.invalid.email')"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                      
                      	<!-- Buttons Starts -->
	                    <div class="dialog-btns-wrapper-style-2">
	                        <input type="button" value="{{::pullInterNationalization('trainingLibrary.share.send')}}" class="btn-block btn-14px sp-btn-color" data-ng-click="sharePortraitOtherFn()">
	                        <input type="button" value="{{::pullInterNationalization('practiceArea.Cancel')}}" class="btn-block btn-14px btn-grey-dark" data-ng-click="closeThisDialog();">
	                    </div>
	                    <!-- Buttons Ends -->  
                    </form>
                    <!--  -->
                    <!-- Email List Ends  -->
                    <p class="table-content share-portrait-label" data-ng-if="feedbackUser.length" data-ng-bind="::pullInterNationalization('shareportrait.shareProfile')"></p>
                    <div class="share-profile-list" data-ng-if="feedbackUser.length">
                        <span drop-tool-tiptext data-desc="{{feedback.email}}" class="feedback-user-name" data-ng-repeat="feedback in feedbackUser track by feedback.id">
                        	<span class="feed-name" data-ng-bind="feedback.name"></span>
                        	<span class="icon-close icon-icon_remove sp-icon-color" data-ng-click="feedbackUserRemoved(feedback.id)"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
