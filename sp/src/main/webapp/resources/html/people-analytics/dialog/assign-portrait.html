<div class="container new-modals">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
            <div class="modal-bg-wrap">
                <div class="model-heading sp-panel-accent">
                    <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color"></div>
                    <h2 data-ng-bind="::pullInterNationalization('role.assignPortrait')"></h2>
                </div>
                <div class="new-modals-wrapper portrait-view-box">
                	<div class="search-filter">
	                    <p>
			                <input type="text" maxlength="28" data-ng-model="portraitSearch" placeholder="{{::pullInterNationalization('portrait.modal.search.placeholder')}}" data-ng-model-options="{ debounce: { 'default': 300, 'blur': 0 } }" data-ng-change="pageSetting.pageSize=originalPageSetting.pageSize;" data-ng-minlength="3">
			                <button data-ng-class="{'icon-icon_remove':portraitSearch.length, 'icon-icon_search': !portraitSearch.length}" class="sp-icon-color" data-ng-click="portraitSearch='';pageSetting.pageSize=originalPageSetting.pageSize;"></button>                    	
	                    </p>
                    </div>
                    <div class="portraits-popup-list">
                    	<div class="portrait-list-row" data-ng-class="{'no-border':$first}" data-ng-repeat="pList in recordField = ((portraitsListing | filter:{name:portraitSearch}).slice(0,pageSetting.pageSize)) track by pList.id">
                    		<a href="javascript:void(0)" class="btn-square-12px sp-background-color" data-ng-class="{'disabled-select':portraitSelected, 'hide': portraitSelected && pList.id === selectedPortraitId, 'show': portraitSelected && pList.id !== selectedPortraitId}" data-ng-bind="::pullInterNationalization('manageAccountContent.select')" data-ng-click="selectPortrait(pList.id)"></a>
                    		<p class="added-msg" data-ng-if="portraitSelected && pList.id === selectedPortraitId">
                                    <a href="javascript:void(0)" class="border-link font-10 mock-black reset">
                                    	<span class="icon-icon_dev_strategy_check"></span>
                                    	<span class="mock-link" data-ng-bind="::pullInterNationalization('manageAccountContent.selected')"></span>
                                    </a>
                                    <a href="javascript:void(0)" class="border-link reset font-10 display-block remove-selected" data-ng-click="removeSelectedPortrait()">
                                    	<span class="mock-link" data-ng-bind="::pullInterNationalization('practiceArea.remove')"></span>
                                    </a>
                                </p>
                    		<p class="ppHead" data-ng-bind-html="pList.name"></p>
                    		<p class="ppDesc">
	                            <input type="checkbox" class="read-more-state" id="pListDesc_{{pList.id}}" />
	                            <span class="read-more-wrap-horizontal" data-ng-init="btn=true;">
									<span class="text" data-ng-bind-html="(btn?(pList.description | addEllipsis : 170):pList.description) | htmlLinky" data-ng-class="{'moreellipses':pList.description.length>170&&btn,'inline-block':!ctrl.whiteSpace(pList.description)}"></span>
	                            </span>
	                            <label for="pListDesc_{{pList.id}}" data-readMore="{{::pullInterNationalization('spectrum.more')}}" data-readLess="{{::pullInterNationalization('label.readless')}}" data-ng-click="btn=!btn" class="read-more-trigger-horizontal sp-link-color" data-ng-class="{'sp-label-option':!(pList.description.length>170)}"></label>
	                        </p>
                    	</div>
                    	<div class="portrait-list-row" data-ng-if="!recordField.length">
                    		<p class="ppHead" data-ng-bind-html="::pullInterNationalization('growl.noResult')"></p>
                    	</div>
                    </div>
                    <div class="dialog-btns-wrapper">
                        <input type="button" value="{{::pullInterNationalization('admin.member.submit')}}" class="btn-block btn-14px sp-btn-color" data-ng-class="{'disabled-select-btn':!portraitSelected}" data-ng-disabled="!portraitSelected" data-ng-click="assignPortrait()">
                        <input type="button" value="{{::pullInterNationalization('admin.member.cancel')}}" class="btn-block btn-14px btn-grey-dark" data-ng-click="closeThisDialog();">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
