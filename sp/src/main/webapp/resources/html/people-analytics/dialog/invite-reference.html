<div class="container new-modals">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
            <div class="modal-bg-wrap">
                <div class="model-heading sp-panel-accent">
                    <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color"></div>
                    <h2 data-ng-bind="::pullInterNationalization('manageHiringContent.refText')"></h2>
                </div>
                <div class="new-modals-wrapper">
                    <form novalidate name="candidateRefList" class="form-styles-override">
                        <!-- <div class="description-style" data-ng-bind="::pullInterNationalization('candidate.inviteReference.desc')"> </div>-->
                        <ul class="form-list-c form-list-d">
                        	<li class="select-wrapper borderccc">
                                <select data-ng-model="ctrl.candidateRefDetail.referenceType" name="referenceType" data-ng-required="true">
                                    <option value="" data-ng-bind="::pullInterNationalization('hiring.reference.label12')"></option>
                                    <option value="{{reference}}" data-ng-repeat="reference in ctrl.candidateRef track by $index" data-ng-bind="pullInterNationalization('hiring.reference.'+reference)"></option>
                                </select>
                            </li>
                            <li>
                            	 <span data-ng-show="ctrl.candidateRefListSubmitted && candidateRefList.referenceType.$error.required" class="validate-error ng-hide" data-ng-bind-html="::pullInterNationalization('tools.hiring.profile.details.error.required')"></span>
                            </li>
                            <li class="input m-top col_2 col-50">
                                <label for="firstName" class="iconLabel" data-ng-bind="::pullInterNationalization('hiring.reference.label1')"></label>
                                <input type="text" data-ng-required="true" data-ng-model="ctrl.candidateRefDetail.firstName" name="firstName" placeholder="{{::pullInterNationalization('hiring.reference.label1')}}" data-ng-pattern="/^[a-zA-Z0-9-,’ ]+$/" />
                                <span data-ng-show="ctrl.candidateRefListSubmitted && candidateRefList.firstName.$error.required" class="validate-error ng-hide" data-ng-bind-html="::pullInterNationalization('tools.hiring.profile.details.error.required')"></span>
                                <span data-ng-show="ctrl.candidateRefListSubmitted && candidateRefList.firstName.$error.pattern" class="validate-error ng-hide" data-ng-bind-html="::pullInterNationalization('tools.hiring.add.candidate.emailerr')"></span>
                            </li>
                            <li class="input m-top col_2 col-50 noright">
                                <label for="lastName" class="iconLabel" data-ng-bind="::pullInterNationalization('hiring.reference.label2')"></label>
                                <input type="text" data-ng-required="true" data-ng-model="ctrl.candidateRefDetail.lastName" name="lastName" placeholder="{{::pullInterNationalization('hiring.reference.label2')}}" data-ng-pattern="/^[a-zA-Z0-9-,’ ]+$/" />
                                <span data-ng-show="ctrl.candidateRefListSubmitted && candidateRefList.lastName.$error.required" class="validate-error ng-hide" data-ng-bind-html="::pullInterNationalization('tools.hiring.profile.details.error.required')"></span>
                                <span data-ng-show="ctrl.candidateRefListSubmitted && candidateRefList.lastName.$error.pattern" class="validate-error ng-hide" data-ng-bind-html="::pullInterNationalization('tools.hiring.add.candidate.emailerr')"></span>
                            </li>
                            <li class="clearList"></li>
                            <li class="input m-top">
                                <label for="email" class="iconLabel" data-ng-bind="::pullInterNationalization('hiring.reference.label3')"></label>
                                <input type="text" data-ng-required="true" data-ng-model="ctrl.candidateRefDetail.email" name="email" placeholder="{{::pullInterNationalization('hiring.reference.label3')}}" data-ng-pattern="emailRegex" />
                                <span data-ng-show="ctrl.candidateRefListSubmitted && candidateRefList.email.$error.required" class="validate-error ng-hide" data-ng-bind-html="::pullInterNationalization('tools.hiring.profile.details.error.required')"></span>
                                <span data-ng-show="ctrl.candidateRefListSubmitted && candidateRefList.email.$error.pattern" class="validate-error ng-hide" data-ng-bind-html="::pullInterNationalization('signup.invalid.email.msg')"></span>
                            </li>
                            <li class="input m-top">
                                <label for="phoneNumber" class="iconLabel" data-ng-bind="::pullInterNationalization('hiring.reference.label4')"></label>
                                <input type="text" data-ng-required="true" data-ng-model="ctrl.candidateRefDetail.phoneNumber" name="phoneNumber" placeholder="{{::pullInterNationalization('hiring.reference.label4')}}" data-ng-pattern="/^\+?([-.\s\d]){10,16}$/" />
                                <span data-ng-show="ctrl.candidateRefListSubmitted && candidateRefList.phoneNumber.$error.required" class="validate-error ng-hide" data-ng-bind-html="::pullInterNationalization('tools.hiring.profile.details.error.required')"></span>
                                <span data-ng-show="ctrl.candidateRefListSubmitted && candidateRefList.phoneNumber.$error.pattern" class="validate-error ng-hide" data-ng-bind-html="::pullInterNationalization('tools.hiring.add.candidate.emailerr')"></span>
                            </li>
                            <li data-ng-show="ctrl.selfEmailAdded" class="validate-error ng-hide" data-ng-bind-html="::pullInterNationalization('candidate.reference.err4')"></li>
                       		<li class="form-elements form-elements-margin">
                       			<div class="tick-selection">
									<input type="checkbox" class="filterCheckBox groupCheckBox" id="prismLensRequest" data-ng-true-value="true" data-ng-false-value="false" data-ng-model="ctrl.candidateRefDetail.requestNow">
					                <label for="prismLensRequest" class="filterCheckBox-label">
					           			<span class="checkedTick bpPopFix pull-left icon-icon_dev_strategy_check sp-icon-color membersFiltersChecks"></span>
					                	<span class="font_14_300 pull-left sp-spectrum-color" data-ng-bind="::pullInterNationalization('candidates.addCandidates.sendImmediatePrsimLensRequest')"></span>
					                </label>
				                </div>
				        	</li>
                            <li class="submit-cancel-btns mb0">
                                <ul class="submit-cancel-list">
                                    <li class="mb0">
                                        <input type="button" value="{{::pullInterNationalization('feedback.feedbackReply.button.submit')}}" class="btn-block btn-15px sp-btn-color" data-ng-click="ctrl.processRefList(candidateRefList)">
                                    </li>
                                    <li class="mb0">
                                        <input type="button" value="{{::pullInterNationalization('feedback.feedbackReply.button.cancel')}}" class="btn-block btn-grey-dark btn-15px" data-ng-click="closeThisDialog();">
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
