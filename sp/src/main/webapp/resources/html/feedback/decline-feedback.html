<div class="container new-modals">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8">
            <div class="modal-bg-wrap">
                <div class="model-heading sp-panel-accent">
                    <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color adj0"></div>
                </div>
                <div class="new-modals-wrapper">
                
                    <!-- Top Message Starts -->
                    <p class="dialog-message-16px" data-ng-if="feedbackCtrl.individualFeedbackId !== null" data-ng-bind="::pullInterNationalization('feedback.feedbackReply.decline.title')"></p>
                    <!-- Top Message Ends -->
                    <div class="feedback-reply-wrapper">             
                    <textarea class="decline-feedback" data-ng-attr-placeholder="{{::pullInterNationalization('feedback.feedbackReply.decline.form.placeholder')}}" data-ng-model="feedbackCtrl.feedbackForm.declineResponse"></textarea>
                    </div> 
                    <!-- <span class="validate-error" data-ng-if="feedbackCtrl.inputRequiredForModal" data-ng-bind="::pullInterNationalization('signup.required.error')"></span> -->
                    <!-- Buttons Starts -->
                    <div class="dialog-btns-wrapper">
                        <input type="button" value="{{::pullInterNationalization('manageAccountContent.yes')}}" class="btn-block btn-14px sp-btn-color" data-ng-click="feedbackCtrl.sendFeedbackResponse()">
                        <input type="button" value="{{::pullInterNationalization('manageAccountContent.no')}}" class="btn-block btn-14px btn-grey-dark" data-ng-click="closeThisDialog();">
                    </div>
                    <!-- Buttons Ends -->
                    
                </div>
            </div>
        </div>
    </div>
</div>
