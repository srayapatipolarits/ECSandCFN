<div class="manage-pa"  data-ng-controller="managePracticeArea as ctrl" data-ng-if="inviteReady && profileReady" data-ng-class="inviteReady?'show':'hide'">
    <!-- Manage ERTi New Header Starts -->
    <div class="x-container">
        <div class="container">
            <div class="header-info-container">
                <div class="header-info-content">
                    <div class="header-icon-wrap adj0">
                        <p class="hinfo-wrap">
                            <span class="hinfo-icons icon-logo-badge sp-icon-color"></span>
                        </p>
                    </div>
                    <div class="header-content-wrap">
	                    <p class="hinfo-wrap">
	                        <span class="info-txt ml0 mb8 mt6" data-ng-bind-html="::pullInterNationalization('manageAccountContent.customizeplan')"></span>
	                    </p>
	                    <p class="header-info-def" data-ng-bind-html="::pullInterNationalization('manageAccountContent.customizeplandetail1')"></p>
	                    <p class="header-info-def mp6" data-ng-bind-html="::pullInterNationalization('manageAccountContent.customizeplandetail2')"></p>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Manage ERTi New Header Ends -->    
    <div class="x-container">
        <div class="container">
            <div class="table-flex-cols">
                <div class="mpa-left-sec">
	                <div class="mpa-right-sec">
	                    <div class="mpa-right-box sp-panel-accent">
	                        <div class="mpa-new-cols-wrap">   
	                            <div class="mpa-new-cols mpa-left">
	                                <h3 data-ng-bind="::pullInterNationalization('manageAccountContent.selectionmessage')"></h3>
	                                <a href="javascript:void(0)" class="btn-square-12px sp-background-color" data-ng-bind="::pullInterNationalization('manageAccountContent.done')" data-ng-click="ctrl.updatePracticeAreasGoals()"></a>
	                                <span class="validate-error" data-ng-if="ctrl.exceededError" data-ng-bind="::pullInterNationalization('manageAccountContent.selectionerror')"></span>
	                                <span class="validate-error" data-ng-if="ctrl.masterlistGoals.length && !ctrl.selectedGoals.length" data-ng-bind="::pullInterNationalization('practiceArea.noGoalsSelected')"></span>
	                                <div class="customize-practice-areas" id="paList">
	                                    <ol class="sortable-pa-list new-style" id="sort-me">
	                                        <li data-ng-class="ctrl.selectedGoals.length === 1? 'single':'normal'" data-id="{{goals.goal.id}}" data-ng-repeat="goals in ctrl.selectedGoals" repeat-done="ctrl.initialize()">
	                                            <span class="new-pawrap">
	                                                <span data-ng-bind="goals.goal.name"></span>
	                                            <span class="dHandle icon-icon_drag-drop sp-icon-color"></span>
	                                            <span class="icon-close icon-icon_remove sp-icon-color" data-ng-click="ctrl.changeGoalStatus(goals);" data-ng-class="ctrl.isTouch?'hide':''"></span>
	                                            </span>
	                                        </li>
	                                    </ol>
	                                    <ol class="sortable-pa-list new-style notop" data-ng-if="ctrl.emptyCounter.length">
	                                        <li class="normal" data-ng-repeat="goals in ctrl.emptyCounter track by $index">
	                                            <span class="new-pawrap empties" data-ng-click="ctrl.winWidth < 768?ctrl.paListResponsive():''">
	                                                <span class="empty-msg" data-ng-bind="::pullInterNationalization('managePA.default')" data-ng-class="{'sp-link-color':ctrl.winWidth < 768,'default-color':ctrl.winWidth > 768}"></span>
	                                            </span>
	                                        </li>
	                                    </ol>                                  
	                                </div> 
					                <p class="lnd-req-mobile pa-add-remove-link" data-ng-click="ctrl.paListResponsive()">
					                    <a href="#" class="border-link">
					                        <span class="mock-link" data-ng-bind="::pullInterNationalization('practiceArea.addRemove')"></span>
					                    </a>
					                </p>                    	                                                              
	                            </div>      	                        
	                        </div>
	                    </div>
					</div>  				               
                </div>
                <div class="mpa-right-sec right-hide">
                    <div class="mpa-right-box sp-panel-accent">
                        <div class="mpa-new-cols-wrap">                     
                            <div class="mpa-new-cols mpa-right">
                                <div class="mpa-right-filters">
                                	<p class="fh" data-ng-bind="::pullInterNationalization('manageAccountContent.filterpracticearea')"></p>
			                        <p class="pCheckBox mr15 floatLeft">
			                            <input type="checkbox" name="prismFilter" id="prismFilter" class="iCheckBox" data-ng-model="ctrl.optPrism" data-ng-click="ctrl.applyFilter('prism',ctrl.optPrism)"/>
			                            <label for="prismFilter" class="lCheckBox">
			                                <span class="checkedTick icon-icon_dev_strategy_check sp-icon-color"></span>
			                                <span class="lCheckBoxText" data-ng-bind-html="::pullInterNationalization('managePA.prism')"></span>
			                            </label>
			                        </p>                        
			                        <p class="pCheckBox mr15 floatLeft">
			                            <input type="checkbox" name="prismLensFilter" id="prismLensFilter" class="iCheckBox" data-ng-model="ctrl.optPrismLens" data-ng-click="ctrl.prismLensExists?ctrl.applyFilter('prismlens',ctrl.optPrismLens):''" data-ng-disabled="!ctrl.prismLensExists" />
			                            <label for="prismLensFilter" class="lCheckBox" data-ng-class="{'disabled':!ctrl.prismLensExists}">
			                                <span class="checkedTick icon-icon_dev_strategy_check sp-icon-color"></span>
			                                <span class="lCheckBoxText" data-ng-bind-html="::pullInterNationalization('managePA.prismLens')" data-ng-class="{'disabled':!ctrl.prismLensExists}"></span>
			                            </label>
			                        </p>                        			                                
                                </div>
                                <div class="mpa-right-search">
                                    <p class="search-filter">
                                    	<label for="developmentSearch" class="sp-label-option" data-ng-bind="::pullInterNationalization('practiceArea.search')"></label>
                                        <input type="text" id="developmentSearch" data-ng-model="ctrl.pageOptions.searchText" data-ng-init="ctrl.pageOptions.searchText=''" data-ng-model-options="{ debounce: { 'default': 500, 'blur': 0 } }" placeholder="{{::pullInterNationalization('practiceArea.search')}}" data-ng-change="ctrl.sortList()" />
                                        <button class="search-icon sp-icon-color" data-ng-class="{'icon-icon_remove' : ctrl.pageOptions.searchText.length, 'icon-icon_search': !ctrl.pageOptions.searchText.length}" data-ng-click="ctrl.pageOptions.searchText='';ctrl.sortList();">
                                        	<span class="sp-label-option" data-ng-bind-html="::pullInterNationalization('manageAccountContent.labelSearch')"></span>
                                        </button>
                                    </p>
                                </div>
                                <ul class="mpa-pills">
                                    <li data-ng-repeat="goals in record = (ctrl.listGoals) track by goals.goal.id" data-ng-class="{'dark':goals.selected}">
                                        <span class="mpa-name sp-link-color" data-ng-bind="goals.goal.name" data-ng-click="ctrl.viewDevelopmentStartegy(goals.goal.developmentStrategyList,goals.goal.name,goals.goal,goals.sourceList,goals)"></span>
                                        <span class="mpa-icon icon-erti_plus sp-icon-color" data-ng-if="!goals.selected && !ctrl.disableAddButton" data-ng-click="goals.selected = !goals.selected;ctrl.addGoal(goals);"></span>
                                        <span class="mpa-icon icon-erti_plus inactive" data-ng-if="!goals.selected && ctrl.disableAddButton"></span>
                                        <span class="mpa-icon icon-erti_minus sp-icon-color" data-ng-if="goals.selected" data-ng-click="goals.selected = !goals.selected;ctrl.removeGoal(goals,'rightRail');"></span>
                                    </li>
                                </ul>
                                <div data-ng-if="!record.length && ctrl.masterlistGoals.length" class="noMatchFound" data-ng-bind="::pullInterNationalization('practiceArea.noMatch')"></div>
                                <div data-ng-if="!record.length && !ctrl.masterlistGoals.length" class="noMatchFound" data-ng-bind="::pullInterNationalization('practiceArea.informationLoading')"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
