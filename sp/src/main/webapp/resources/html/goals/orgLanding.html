<div class="sp-resume" >
	<div class="x-container">
			<!-- Extended Container -->
		<div class="container">
			<!-- Bootstrap Container -->
	<div class="resumeContainer locatedSubNavRelative padTop30 bgWhiteBord sp-panel-accent landingPageOrg">
		<!--  When No resume is in database -->
		<div class="noResume">
			<!-- UpperBody -->
			<div class="upperBody clearfix">
				<div class="row">
					<div class="col-sm-12 col-md-12 sp-header-title-color"></div><!-- data-ng-bind="::pullInterNationalization('admin.organization.orgplan')" -->
					<div class="col-sm-8 col-md-8 rightPad bordRight">
						<div class="description" data-ng-bind-html="::pullInterNationalization('admin.organization.desc')"></div>
						<div class="boldDescription" data-ng-bind-html="::pullInterNationalization('admin.organization.bolddesc')"></div>
						<ul class="col-md-12 col-sm-12 clearfix orgPlanList">
							<li class="col-md-6 col-sm-6"><span data-ng-bind="::pullInterNationalization('admin.organization.list1')"></span></li>
							<li class="col-md-6 col-sm-6"><span data-ng-bind="::pullInterNationalization('admin.organization.list2')"></span></li>
							<li class="col-md-6 col-sm-6"><span data-ng-bind="::pullInterNationalization('admin.organization.list3')"></span></li>
							<li class="col-md-6 col-sm-6"><span data-ng-bind="::pullInterNationalization('admin.organization.list4')"></span></li>
							<li class="col-md-6 col-sm-6"><span data-ng-bind="::pullInterNationalization('admin.organization.list5')"></span></li>
							<li class="col-md-6 col-sm-6"><span data-ng-bind="::pullInterNationalization('admin.organization.list6')"></span></li>
							<li class="col-md-6 col-sm-6"><span data-ng-bind="::pullInterNationalization('admin.organization.list7')"></span></li>
							<li class="col-md-6 col-sm-6"><span data-ng-bind="::pullInterNationalization('admin.organization.list8')"></span></li>
								
						</ul>
					</div>
					<div class="col-sm-4 col-md-4 leftPad">
						<div class="boldDescription" data-ng-bind-html="::pullInterNationalization('admin.organization.noactionPlan')"  data-ng-if="!ctrl.actionPlanList.length"></div>
						 <form class="search-select-tool" data-ng-if="ctrl.actionPlanList.length">
						 	<!--div class="boldDescription" data-ng-bind-html="ctrl.companyName + ' ' +pullInterNationalization('admin.organization.actionPlan')"></div-->
						    <ul>
					            <li class="select-content">
					            	<span class="org-theme-icon icon-icon_dropdown-arrow sp-icon-color"></span>
									
									<label for="actionplanListlanding" class="sp-label-option" data-ng-bind="::pullInterNationalization('practiceArea.selectaplan')"></label>
					                <select id="actionplanListlanding" ng-model="ctrl.idtopass" data-ng-options="value.id as value.name for (key,value) in ctrl.actionPlanList">
					                	<option value="" data-ng-bind="::pullInterNationalization('practiceArea.selectaplan')"></option>
					                </select>
					            </li>
					            <li class="search-select-submit-narrow" data-ng-if="noSelf===''">
					                <a href="javascript:void(0)" class="buttoncss_1 sp-btn-color" title="{{::pullInterNationalization('spResume.getStarted')}}" data-ng-click="ctrl.idtopass!=='' && ctrl.selectActionPlans(ctrl.idtopass)" data-ng-bind="::pullInterNationalization('spResume.getStarted')"></a>
					            </li>
					        </ul>
					    </form>
						
					</div>
				</div>
			</div>
			<!--  Lower Body -->
			<div class="borderSeparator"></div>
			<div class="lowerBody clearfix">
				<div class="title sp-header-title-color" data-ng-bind="::pullInterNationalization('admin.organization.features')"></div>
				<div class="row colArea">
					<div class="col-sm-4 col-md-4 gap">
						<div class="title_1" data-ng-bind-html="::pullInterNationalization('admin.organization.row1')"></div>
						<div class="thumbnail"><img src="/resources/css/images/Resume_1.jpg"></div>
						<div class="desciption" data-ng-bind-html="::pullInterNationalization('admin.organization.row1d')">
						</div>
					</div>
					<div class="col-sm-4 col-md-4 gap">
						<div class="title_1" data-ng-bind-html="::pullInterNationalization('admin.organization.row2')"></div>
						<div class="thumbnail"><img src="/resources/css/images/Resume_2.jpg"></div>
						<div class="desciption" data-ng-bind-html="::pullInterNationalization('admin.organization.row2d')">
						</div>
					</div>
					<div class="col-sm-4 col-md-4 gap">
						<div class="title_1" data-ng-bind-html="::pullInterNationalization('admin.organization.row3')"></div>
						<div class="thumbnail"><img src="/resources/css/images/Resume_3.jpg"></div>
						<div class="desciption" data-ng-bind-html="::pullInterNationalization('admin.organization.row3d')">
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div></div></div>
