<div class="container new-modals">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
            <div class="modal-bg-wrap">
                <div class="model-heading sp-panel-accent">
                    <div class="ngdialog-close closeIcon icon-icon_remove sp-icon-color"></div>
                    <h2 data-ng-bind="::pullInterNationalization('dashboard.prismLensRequest')"></h2>
                </div>
                <div class="new-modals-wrapper">
                    <div class="growthAssessment" data-ng-init="ctrl.getFeedbackTeam()">
                        <!-- Email List Starts  -->
                        <div class="multiple-emails-block pb10">
                            <div class="table-content">
                                <div class="display-cont">
                                    <p data-ng-bind="::pullInterNationalization('dashboard.from')"></p>
                                </div>
                                <div class="display-cont right">
                                    <p class="email-list">
                                        <span data-ng-bind="::ctrl.selectedUser.name"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!-- Email List Ends  -->
                        <div class="calStyle model-cal">
                            <div class="posRel">
                                <input type="text" id="endDateId" name="endDate" class="form-control endInput cursorPointer" readonly data-ng-model="untilDate" required placeholder="{{::pullInterNationalization('dashboard.deadline')}}">
                                <label class="calImg icon-icon_calendar sp-icon-color" for="endDateId"></label>
                            </div>
                            <div class="validate-error" data-ng-if="ctrl.formErrors.dateCheck" data-ng-bind="::pullInterNationalization('signup.required.error')"></div>
                        </div>
                        <div class="dialog-btns-wrapper" data-ng-init="ctrl.calendar()">
                            <input type="button" focus-if value="{{::pullInterNationalization('dashboard.sendRequest')}}" class="btn-block btn-14px sp-btn-color" class="btn-block btn-14px sp-btn-color" data-ng-click="ctrl.sendRequestFeedbackAdmin(untilDate);">
                            <input type="button" value="{{::pullInterNationalization('manageAccountContent.cancel')}}" class="btn-block btn-14px btn-grey-dark" data-ng-click="closeThisDialog();">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
